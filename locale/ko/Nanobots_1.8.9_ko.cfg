[equipment-description]
equipment-bot-chip-items=지면의 아이템이 범위 내에 있을 때 자동으로 회수를 위한 표시를 하도록 개인용 로보포트를 설정합니다. 사용 가능한 로봇이 있는 네트워크에 있어야 하며, 적들이 주변에 있다면 작동하지 않습니다.
equipment-bot-chip-trees=나무가 범위 내에 있을 때 자동으로 해체를 위한 표시를 하도록 개인용 로보포트를 설정합니다. 사용 가능한 로봇이 있는 네트워크에 있어야 하며, 적들이 주변에 있다면 작동하지 않습니다.
equipment-bot-chip-launcher=적군이 범위 내에 있을 때 인벤토리에서 전투 유닛을 자동으로 출격하도록 개인용 로보포트를 설정합니다. 하나의 개인용 로보포트만 작동합니다.
equipment-bot-chip-feeder=자동 음식 섭취기는 생명력이 낮을 때 자동으로 치유 아이템을 사용하며, 자동 음식 섭취기는 30초의 재사용 대기 시간을 가집니다. 치유 아이템을 사용할 수 없는 경우 10의 생명력을 치료 할 수 있습니다. 하나의 개인용 로보포트만 작동합니다.
equipment-bot-chip-nanointerface=물류 셀 네트워크에서 나노봇의 작업을 허용해줍니다. 오직 하나의 칩만 작동이 허용됩니다. 개인용 로보포트 또는 로봇 없이도 작동합니다.

