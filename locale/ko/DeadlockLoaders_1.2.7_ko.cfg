[technology-name]
deadlock-loaders=소형 적재기

[technology-description]
deadlock-loaders=벨트 위의 아이템을 적하 할 때 사용하기 유용한 소형 적재기입니다. 벨트와 기계 및 상자 간의 아이템을 적하 과정을 간소화 하여 뮬류 시스템을 더 빠르고 더 유연하게 합니다.

[info-message]
DCL-tech-migration=DCL: __1__의 마이그레이션을 완료하였습니다.

[mod-setting-name]
deadlock-loaders-underneathie-style=지하 벨트 스타일 변경
deadlock-loaders-snap-to-front=벨트 끝에 설치 시 방향 자동 전환
deadlock-loaders-snap-to-back=다른 적재기 끝에 설치 시 방향 자동 전환

[mod-setting-description]
deadlock-loaders-underneathie-style=지하 벨트의 스프라이트를 소형 적재기와 일치하는 대체 스프라이트를 사용합니다.
deadlock-loaders-snap-to-front=적재기를 놓을 때 적재기 끝단에 상자가 없고 벨트 끝단에 상자가 있을 경우 자동으로 방향이 전환이 됩니다.
deadlock-loaders-snap-to-back=적재기를 놓을 때 적재기 끝단에 상자가 있고 벨트 끝단에 상자가 없는 경우 적재기가 자동으로 입력 모드로 전환이 됩니다.


[mod-name]
