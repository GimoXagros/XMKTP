[mod-setting-description]
moresciencepack-debugLogging=이 모드가 기술에 추가하려고 시도하는 과학 팩을 나타내는 정보가 로그 파일에 작성합니다. 존재하지 않는 기술로 인한 오류 메시지는 선택된 항목에 관계없이 로그 파일에 작성되며 모드 개발자가 모드 통합 설계를 할 때 도움이 됩니다. (기본값: 꺼짐)

moresciencepack-ErrorOnFail=불가능한 기술 연구, 불완전한 기술 계통도 파싱 또는 정상적인 과학 팩을 기본 게임 또는 모드의 기술에 추가할 수없는 등 MSP가 게임 클리어를 방해할 수 있는 상황을 감지하면 게임을 강제로 종료하십시오. (기본값 : 꺼짐)

moresciencepack-IntegrationEngine=모드 통합 기능은 usafphoenix의하여 제작되었습니다. 비블랙리스트에 추가 된 기술에 과학 팩을 추가합니다. 이 기능으로 인하여 특정 기술을 연구가 불가능한 게임은 발생하지 않지만, 매우 희박한 확률로 문제가 발생할 수 있습니다. 문제가 생기는 기술을 발견 시에 블랙리스트 모드에 추가하여 해결 할 수 있습니다. (이 모드는 더 이상 모드 검토 단계에서 과학 팩을 추가하지 않을 수도 있고 연구 불가능한 기술을 정리한 버그 보고서를 작성하여 제출 할 수 있습니다. 만약 기술을 완료 할 수 없는 문제가 발생한다면 모드 목록 및 모드 설정 정보와 스크린샷을 제공해주시기 바랍니다.)


[mod-name]
MoreSciencePacks=모어 과학 팩(More Science Packs - 30 new Science Packs)

[mod-description]
MoreSciencePacks=30가지 새로운 과학 팩과 새로운 기술 트리를 추가합니다. 이 모드에는 스시 벨트 또는 로봇의 사용 및 향상을 장려하는 30종류의 과학 팩이 포함되어 있습니다.\n\n번역: XMKTP(Xagros)