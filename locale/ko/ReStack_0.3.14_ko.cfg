[mod-setting-description]
ReStack-roboport=로보포트의 묶음 크기를 설정합니다. \n기본값: 20 \n기본 게임: 10
ReStack-robot=물류로봇과 건설로봇의 묶음 크기를 설정합니다. \n기본값: 100 \n기본 게임: 50
ReStack-reactor=원자로의 묶음 크기를 설정합니다. \n기본값: 10 \n기본 게임: 50
ReStack-furnace=용광로의 묶음 크기를 설정합니다. \n기본값: 20 \n기본 게임: 50
ReStack-crafting-machine=조립 기계의 묶음 크기를 설정합니다. \n기본값: 20 \n기본 게임: 10-50
ReStack-beacon=신호기의 묶음 크기를 설정합니다 . \n기본값: 20 \n기본 게임: 10
ReStack-tiles=타일의 묶음 크기를 설정합니다. \n기본값: 500 \n기본 게임: 100
ReStack-tiles-priority=이 항목이 활성화 될 경우 광석, 원목, 금속판의 묶음 크기를 타일 묶음 크기와 똑같이 설정합니다. \n기본값: 비활성화
ReStack-wood=원목의 묶음 크기를 설정합니다. \n기본값: 100 \n기본 게임: 100
ReStack-ores=채굴한 광석의 묶음 크기를 설정합니다. \n기본값: 20 \n기본 게임: 18
ReStack-plates=제련으로 생산된 제품의 묶음 크기를 설정합니다\n 벽돌은 타일크기를 따라갑니다. \n기본값: 100 \n기본 게임: 100
ReStack-uranium=우라늄-235와 우라늄-238의 묶음 크기를 설정합니다. \n기본값: 100 \n기본 게임: 100
ReStack-solid-fuel=고체연료의 묶음 크기를 설정합니다. \n기본값: 50 \n기본 게임: 50
ReStack-nuclear-fuel=핵 연료와 그 연소 결과(예:우라늄 연료 전지 및 폐 우라늄 연료 전지)에 대한 묶음 크기를 설정합니다. \n기본값: 5 \n기본 게임: 50
ReStack-rocket-parts=저밀도 구조물, 로켓 연료, 로켓 제어 장치와 같은 로켓 부품의 묶음 크기를 설정합니다. \n기본값: 10 \n기본 게임: 10
ReStack-belt=운송 벨트, 지하 벨트, 분배기 및 로더의 묶음 크기를 설정합니다. \n기본값: 100 \n기본 게임: 50-100
ReStack-belt2x=운송 벨트의 묶음 크기가 기본 게임의 두배가 됩니다. \n기본값: 비활성화
ReStack-pipe=파이프와 지하 파이프의 묶음 크기를 설정합니다. \n기본값: 100 \n기본 게임: 50-100
ReStack-inserter=투입기의 묶음 크기를 설정합니다. \n기본값: 50 \n기본 게임: 50
ReStack-electric-pole=전신주의 묶음 크기를 설정합니다. \n기본값: 50 \n기본 게임: 50
ReStack-rail=철도의 묶음 크기를 설정합니다. \n기본값: 50 \n기본 게임: 50
ReStack-combinator=산술연산, 수량비교, 일정신호 조합기의 묶음 크기를 설정합니다. \n기본값: 50 \n기본 게임: 50
ReStack-wire=구리선, 빨간색 전선, 초록색 전선의 묶음 크기를 설정합니다. \n기본값: 200 \n기본 게임: 200
ReStack-modules=모듈의 묶음 크기를 설정합니다. \n기본값: 50 \n기본 게임: 50
ReStack-barrel-stack=배럴의 묶음 크기를 설정합니다. \n기본값: 5 \n기본 게임: 10
ReStack-barrel-fill=배럴에 담을 수 있는 용량의 크기를 설정합니다. \n기본값: 100 \n기본 게임: 50
ReStack-ammo-bullet=탄약의 묶음 크기를 설정합니다. \n기본값: 200 \n기본 게임: 200
ReStack-ammo-shotgun=산탄총 탄약의 묶음 크기를 설정합니다. \n기본값: 200 \n기본 게임: 200
ReStack-ammo-flamethrower=화염방사기 탄약의 묶음 크기를 설정합니다. \n기본값: 100 \n기본 게임: 100
ReStack-ammo-rocket=로켓의 묶음 크기를 설정합니다. \n기본값: 200 \n기본 게임: 10-200
ReStack-ammo-cannon=포탄의 묶음 크기를 설정합니다. \n기본값: 200 \n기본 게임: 200
ReStack-ammo-artillery=대포용 포탄의 묶음 크기를 설정합니다. \n기본값: 10 \n기본 게임: 1
ReStack-science-pack=연구에 사용되는 과학팩의 묶음 크기를 설정합니다. \n기본값: 200 \n기본 게임: 200
ReStack-include-launch-products=과학팩 묶음 크기를 우주 과학팩과 같은 로켓 발사 제품에도 적용합니다. 기본값: 비활성화


