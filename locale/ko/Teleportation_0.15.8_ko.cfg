[item-description]
teleportation-equipment=다른 텔레포트 비콘으로 텔레포트 하거나 시야가 보이는 곳으로 곧바로 이동 할 수 있습니다.
teleportation-portal=이동을 수행 할 위치를 지정하는 데 사용됩니다. 개인용 텔레포트 장비의 에너지를 사용합니다. 필요한 에너지의 양은 점프 거리에 비례합니다.
