[entity-description]
teleportation-beacon=송신자와 수신자가 접속하는 텔레포트 네트워크를 구축합니다. 충분히 충전된 상태라면 다른 충전된 비콘으로 공간이동을 할 수 있습니다.
teleportation-teleprovider=연결된 비콘으로 보관된 아이템을 보냅니다. 설치 후 마우스 커서를 고정 후 'R'키로 조정 메뉴를 엽니다.
[technology-name]
teleportation-tech=공간이동
teleportation-tech-adv=고급 공간이동
teleportation-telelogistics=원격 물류

[technology-description]
teleportation-tech=공간이동을 가능하게 하는 텔레포트 비콘을 사용 할 수 있습니다.
teleportation-tech-adv=어느 위치에서든 모든 텔레포트 비콘으로 공간이동 할 수 있는 개인용 텔레포트 장비의 사용이 가능하고 시야에 보이는 위치로 공간이동 할 수 있습니다.
teleportation-telelogistics=연결되어있는 비콘에 보관중인 아이템을 보낼 수 있는 공간이동 공급 상자를 만들 수 있습니다.
[equipment-name]
teleportation-equipment=개인용 텔레포트 장비


[mod-name]
Teleportation=순간이동(Teleportation)

[mod-description]
Teleportation=중반 및 후기 게임을 위한 기술인 순간 이동 장비를 추가합니다. 특적 위치 또는 원하는 만큼 멀리 텔레포트 할 수 있습니다. (확대/축소 지도창에서도 사용 가능) 또한 게임 내 설정 메뉴를 통해 원격 물류를 활성화하고 기술을 사용 할 수도 있습니다. 공간이동 공급 상자를 놓고 R을 눌러 목적지 신호를 선택하십시오. 원격 물류 에너지 비용에 대한 피드백이 필요합니다.\n\n번역: XMKTP(Xagros)