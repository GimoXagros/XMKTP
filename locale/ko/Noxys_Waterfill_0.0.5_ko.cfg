[item-name]
	waterfill=수몰
	deepwaterfill=심층수 수몰
	waterfill-green=오염된 수물
	deepwaterfill-green=심층수 오염된 수몰

[mod-setting-name]
	Noxys_Waterfill-enable-deep-water=심층수 물 수몰 여부
	Noxys_Waterfill-enable-green-water=오염된 물 수몰 여부
	Noxys_Waterfill-green-water-requires-uranium=오염된 수몰에 우라늄-238 필요 여부
	Noxys_Waterfill-recipe-difficulty=제작법 난이도
	Noxys_Waterfill-items-per-craft=1회 제조시 생성되는 아이템 수
	Noxys_Waterfill-time-per-craft=1회 제조시 필요한 시간
	Noxys_Waterfill-reach-increase-while-holding-waterfill=수몰 아이템 설치시 도달 거리 증가 여부
	Noxys_Waterfill-reach-with-waterfill=도달 거리 증분

[mod-setting-description]
	Noxys_Waterfill-enable-deep-water=옵션 활성화 시 심층수 수몰을 가능하게 합니다.
	Noxys_Waterfill-enable-green-water=옵션 활성화 시 오염된 수몰을 가능하게 합니다.
	Noxys_Waterfill-green-water-requires-uranium=옵션 화성화 시 오염된 수몰 제작법에 우라늄-238이 필요합니다.
	Noxys_Waterfill-recipe-difficulty=제작법 난이도\n\n쉬움: 100개의 물\n보통: 1000개의 물\n어려움: 1000개의 물, 1개의 폭발물\n아주 어려움: 1000개의 물, 10개의 폭발물, 1개의 처리 장치.
	Noxys_Waterfill-items-per-craft=1회 제조 작업 당 받는 아이템 수를 설정합니다.
	Noxys_Waterfill-time-per-craft=1회 제조 작업 당 필요한 시간을 설정합니다. (값이 더 커질 수록 오래걸립니다.)
	Noxys_Waterfill-reach-increase-while-holding-waterfill=옵션 활성화 시 물이 채워져있는 동안 도달 거리가 늘어나 배치하기가 쉬우며, 플레이어를 수몰시켜 익사시키기 쉽습니다.
	Noxys_Waterfill-reach-with-waterfill=최대 타일 거리는 수몰되는 동안 설정값 만큼 증가 할 것입니다.
