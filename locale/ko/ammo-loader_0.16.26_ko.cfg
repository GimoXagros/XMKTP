[mod-setting-description]
ammo_loader_debugging=콘솔창에 디버깅 정보를 출력합니다.
ammo_loader_upgrade_ammo=활성화 시, 탄약 적재 상자는 더 좋은 탄약으로 탄약을 업그레이드합니다. (피해 타입과 무관하게 총 피해량을 토대로 작동합니다.)
ammo_loader_fill_artillery=활성화 시, 탄약 적재 상자는 대포 포탑과 대포 구조물을 채웁니다.
ammo_loader_fill_locomotives=활성화 시, 연료 적재 상자는 기관차를 채웁니다.
ammo_loader_fill_burner_structures=활성화 시, 연료 적재 상자는 화력 구조물을 채웁니다. (보일러는 제외됩니다.)
ammo_loader_bypass_research=활성화 시, 연구 없이 적재 상자 기능을 사용 할 수 있습니다.
ammo_loader_max_items_per_inventory=검색 된 각 인벤토리의 최대 아이템 소지 개수입니다. 인벤토리에 이미 설정된 값 이상의 아이템이 들어 있는 경우 보급을 하지 않습니다. 탄약 적재 상자가 인벤토리 당 소모되는 탄약 수를 제한하는데 사용됩니다. (0 = 무한값)
ammo_loader_ticks_between_cycles=아이템을 인벤토리에 넣기 전에 대기하는 틱 간격입니다. 이 값을 높이면 UPS 개선에 도움이 되지만, 포탑과 차량에 채워지는 주기가 길어질 것입니다.
ammo_loader_max_inventories_per_cycle=1회 주기 마다 처리되는 인벤토리 수입니다. 이 값을 높이면 포탑에 적재하는데 걸리는 시간이 줄어들지만 UPS에 영향을 미칠 수 있습니다. 1회 주기 당 틱 값과 조합하여 모드의 성능을 설정 할 수 있습니다.
ammo_loader_max_items_per_slot=보급되는 인벤토리의 각 슬롯 마다 최대 보급되는 아이템을 개수입니다. 탄약과 연료가 포탑과 차량에 보급되는 양을 제한하기 위해 이 값을 조정하십시오. (0 = 무한값)
ammo_loader_new_invs_checked_per_tick=각 틱 마다 새로운 포탑 및 차량의 인벤토리를 확인할 새로운 개체수입니다. 큰 청사진을 배치 할 때 게임이 버벅거린다면 설정 값을 낮게 조절하십시오.
ammo_loader_chest_radius=상자가 아이템을 보급하는 거리를 설정합니다. (0 = 무한값)
ammo_loader_max_chests_per_cycle=1회 주기 마다 처리되는 적재 상자 수입니다. 1회 주기 마다 한 팀 당 설정된 값의 상자 수만큼만 처리 될 것입니다. 설정 값보다 더 많은 수의 포탑을 보유한 팀은 적재 속도가 감소 할 것입니다. (속도는 힘의 수에 대해 대략 1을 곱합니다.) 이 값을 높이면 포탑에 적재하는데 걸리는 시간이 줄어들지만 UPS에 영향을 미칠 수 있습니다. 1회 주기 당 틱 값과 조합하여 모드의 성능을 설정 할 수 있습니다.


[mod-name]
ammo-loader=탄약 적재+(Ammo Loader+)

[mod-description]
ammo-loader=포탑과 차량에 탄약과 연료를 자동으로 적재하는 상자를 추가합니다.번역: XMKTP(Xagros)