[mod-name]
autofill=자동 채우기(Autofill)

[mod-description]
autofill=자동 채우기는 개체 내부에 아이템(탄약, 연료 등)을 자동으로 채워주는 기능입니다.\n\n번역: XMKTP(Xagros)