[mod-name]
Advanced-Atomics=고급 원자력공학(Advanced Atomics)

[mod-description]
Advanced-Atomics=고급 원자력공학은 우라늄과 플루토늄-239로 만든 향상된 버전의 채광 도구, 탄약, 아머 및 모듈 장비 등을 제공합니다. 철 광석, 구리 광석 및 물에서 우라늄을 추출하기하거나 플루토늄-239를 합성하기 위한 플루토늄 핵 합성과 같은 원자 처리 연구가 가능합니다.\n\n번역: XMKTP(Xagros&Eunji)