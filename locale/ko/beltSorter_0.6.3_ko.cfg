[technology-description]
belt-sorter1=분류기는 들어오는 항목을 사방의 벨트로 빠르게 분류하는 데 사용할 수 있습니다. 10개의 선별 투입기를 대체 할 수 있으며 집약적인 설계에 유용합니다. 한 면당 2개 항목을 선별 할 수 있습니다.
