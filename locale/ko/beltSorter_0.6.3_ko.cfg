belt-sorter3=최고급 분류기는 고속 운송 벨트와 처리 속도가 동일 합니다. 또한 측면 당 사용자 지정 우선 순위를 정의 할 수 있으며 한 면당 4개 항목을 선별 할 수 있습니다.


