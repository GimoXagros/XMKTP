[item-description]
assembly-robot=이 조립 로봇은 우주 공간에서 작동하도록 설계되었습니다. 건선거 조립장치 구성품에 사용됩니다.
drydock-assembly=우주선의 다양한 구성 요소를 조립하는 명령 모듈입니다.
drydock-structural=건선거의 구조물입니다. 우주선이 조립되는 동안 보관하기 위해 사용됩니다.
fusion-reactor=우주선의 주 동력원입니다.
hull-component=우주선의 선체를 구성하는 부품입니다.
protection-field=우주선에서 투영된 역장입니다.
space-thruster=이 우주 엔진은 통상적인 광속 비행에 사용됩니다.
fuel-cell=우주 엔진이 사용하는 연료입니다.
habitation=우주선의 생활 공간입니다.
life-support=생명 유지 시스템입니다. 산소, 물, 음식물 분해 장치 등이 포함됩니다.
command=흔히 브릿지라고 불리는 우주선 지휘 본부입니다.
astrometrics=측성학 연구소는 안전한 초광속 비행에 필수적인 천체 위치 측정을 도와줍니다.
ftl-drive=항성간 여행을 가능하게 하는 첨단 기술의 결정체입니다.

