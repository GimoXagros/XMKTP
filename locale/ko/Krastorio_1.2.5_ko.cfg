[mod-setting-description]


demonic_logo=로고 스타일을 변경합니다.
long-hands=롱리치와 비슷하지만 사기성은 약간 적습니다.
bonus-inventory=약간의 추가 인벤토리 슬롯을 제공합니다.
bonus-items=새 게임 시작시에 추가 아이템을 제공합니다 (약간의 드론, 자동차, 아머 등)
k_scale_info_icons=큰 상자/창고에 아이콘 크기를 키워 맞춥니다.
difficult-gold=금 채광에 염소가 필요합니다.
loaders=적재기를 추가합니다. 해제하고 다른 모드의 것을 사용해도 무관합니다.
reb-decorative_removal=바닐라 커버에 95% 장식 제거를 설정합니다. 이 옵션이 켜지면 콘크리트, 풀 및 부시와 같은 장식 위에 바닥재를 배치하면 장식이 95% 확률로 제거됩니다. 이 옵션을 끄면 콘크리트와 석조 벽돌(바닐라) 위에 풀과 덤불이 있습니다.
reb-oil=원유가 무한하지 않게 됩니다. 권장 옵션이며, 안전합니다.
reb-science-packs=Krastorio를 위한 균형잡힌 제작법입니다. 매우 권장합니다.
reb-technology=바닐라 기술을 변경합니다. 매우 권장합니다.
reb-circuits=회로 조합법을 변경합니다. 매우 권장합니다.
reb-nuclear=원자력을 재설계합니다. 이제 공간 친화적이면서도 강력한 원자력 발전소를 만들 수 있습니다. Nuclear stations. 효율적이고 UPS친화적이지만 연료 제작에 더 많은 비용이 필요하게 됩니다. 바닐라에서 100,000우라늄 광석은 3,000개 가량의 우라늄-235를 생산했지만, 이 값은 800~1000으로 감소합니다. 또한 인접 보너스가 감소하며, 가동 중인 원자로를 파괴했을 때... 이 옵션의 활성화를 매우 권장합니다.
reb-stack-size=한 칸에 들어가는 아이템의 양이 증가합니다. 자원 스택량이 많이 증가합니다.
reb-rounds="화기용 탄창"에 석탄이 들어가지만 "관통형 탄창"의 비용은 감소합니다.
reb-fuel=적 세력 강화 모드와 함께 플레이할 경우 유용합니다. 이 옵션을 끌 수 있습니다.
reb-power-poles=전신주의 공급 범위와 연결 범위가 증가합니다.
reb-bobenemies=Krastorio에 맞도록 적 세력을 재조정합니다. 매우 권장합니다.
k_more_waste=철과 구리를 농축할 때 부산물로 돌이 나오도록 합니다.
princessorio=진지하게 생각해보세요...

[mod-name]
Krastorio=Krastorio

[mod-description]
Krastorio=게임 후반부를 확장시켜주는 모드입니다. 30+ 고화질 건물, 60+ 기술 연구, 새로운 광물, 아이템을 재조정된 게임 컨텐츠와 함께 플레이할 수 있습니다. 번역: XMKTP(PolarZero)