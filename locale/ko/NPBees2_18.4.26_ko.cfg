[mod-setting-name]
disable-bells-and-whistles=부가기능 사용 안 함
disable-corner-icons=모서리 아이콘 사용 안 함
mutation-modifier=변이 조정
max-mutation-chance=최대 변이 확률
larva-modifier=유충량 조정

[mod-setting-description]
disable-bells-and-whistles=물류 벌통과 건설 일벌을 비활성화하고, 광석 생산만 허용합니다. 나중에 프로폴리스탄의 제작에 필요하기 때문에 변형된 프로폴리스는 제거되지 않습니다.
disable-corner-icons=레시피의 구석에 있는 "작은 아이콘" 비활성화합니다. 아이콘이 좀 더 깔끔해지지만 표시되는 아이콘으로 부터 얻을 수 있는 정보가 적어집니다.
mutation-modifier=이 설정을 사용하면 돌연변이 확률을 뺸 수식을 변경할 수 있습니다. 돌연변이 확률은 최대 변이 확률과 5% 사이에서 제한됩니다.
max-mutation-chance=벌들의 변이 최대 확률을 변경합니다.
larva-modifier=여왕이 만들 수 있는 유충의 양을 변경합니다. 7체 이하로 설정 시 벌들이 수가 줄어들게됩니다.

[mod-name]
NPBees2=NP양봉장 Redux(NPBees Redux)

[mod-description]
NPBees2=NP양봉장 재조정하고 개편하였습니다. 번식하거나 유전적 돌연변이를 이용하여 벌들의 무리를 만듭니다. 꿀벌부터 시작하여 점차 광석을 생산하는 벌들을 생산합니다. 이 모드는 추가되는 광물에 맞게 역동적으로 설계되어 있으며 Seablock과 엔젤&밥 모드에 호환되도록 설계되어있습니다.\n\n번역: XMKTP(1210)