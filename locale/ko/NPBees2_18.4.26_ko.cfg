[entity-description]
liquiformer-1=액상 벌집이 되기 전 주형과 벌꿀을 생산합니다.
liquiformer-2=고형물을 액체가 아닌 거품 형태로 변환시켜 더 빠르게 채밀을 합니다.
sequencer=원료와 변형된 프로폴리스를 사용하여 변이된 DNA를 생성합니다.
n-genetic-transposer=DNA를 벌로 옮겨 종을 변환시킵니다. 많은 에너지가 필요합니다.
n-hive-t1=꿀 생산을 위한 기본 벌통입니다.
n-hive-t2=원료를 만드는 데 사용되는 고급 벌통
n-hive-t3=꿀벌의 속도를 높이기 위한 최적화 기능 갖춘 기후 제어 벌통입니다.
apiary=유충이 성충이 될 때까지 기릅니다.
n-logistic-hive=물류 네트워크와 분리된 시스템으로 혼잡한 영역을 처리하기 적합합니다. 별도의 충전 포트가 별도로 없어 벌들에게 적합합니다.
n-nursery=여왕벌들이 유충을 생산하는 장소입니다. 여왕벌은 유충을 10번 낳을 수 있다.

bee-logistic=신속하게 물류를 전송하기에 적합한 유전자 변형 __1__입니다.
bee-construction=무거운 물체를 들고 명령을 듣는 데 적합한 유전자 변형 __1__입니다.

