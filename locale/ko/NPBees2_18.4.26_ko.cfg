[item-description]
n-mutate-propolis=벌을 변이 시킬 때 사용할 수 있는 프로폴리스입니다.
a-propolis-ammo=바이터 몸 속 세포를 변이시켜 신체 일부를 마비시킵니다.
n-honey=벌통을 짓거나 벌집을 추출하는데 필수적인 물질입니다. 섭취하여 체력을 회복 할 수 있습니다.
n-logistic-hive=혼잡한 지역에 최적화된 로보포트를 대체하는 소형 물류 네트워크 구축합니다.
n-nursery=여왕벌들이 유충을 생산하는 장소입니다. 여왕벌은 유충을 10번 낳을 수 있다.

syringe=__1__ DNA로 가득 찬 주사기. 벌들이 광석을 생산하도록 조작합니다.
combs=액화되어 광석 주형으로 주조 될 수있는 __1__ 벌집입니다.
larva=__1__ 여왕벌과 일벌로 변태할 수 있는 유충입니다.
bee=__1__ 생산 라인에서 사용되는 일벌입니다.
mold=액체를 __1__(으)로 전환시키는 특수 물질로 채워진 주형입니다.
queen=__1__ 유충 군집을 생산합니다.

