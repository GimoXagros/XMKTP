[item-description]
droid-smg=배틀로이드를 바닥에 배치하거나 출격 대기 상태로 만들기 위해선 안드로이드 조립기계에 투입해야합니다.\n\n배틀로이드는 기관단총으로 무장되어 있는 안드로이드입니다. 게임 중반 운용 유닛으로 적합합니다.
droid-smg-dummy=안드로이드 조립기계에서 유닛을 출격 시키위해 사용됩니다. 만약 인벤토리에 있다면 이것을 안드로이드 조립기계의 출력에 넣어주시기바랍니다. 보통의 경우 이 아이템이 인벤토리에 소유되지 않습니다.
droid-rocket=로켓로이드이 안드로이드를 바닥에 배치하거나 출격 대기 상태로 만들기 위해선 안드로이드 조립기계에 투입해야합니다.\n\n로켓로이드는 로켓 발사기로 무장되어 있는 안드로이드입니다. 훌륭한 저격수 역할을 수행하며, 땅굴벌래 및 대형급 이상의 적들 소탕하는데 도움이 됩니다. 발사 및 재장전 속도가 느리므로 부대 후방에 배치하는게 적합합니다.
droid-rocket-dummy=안드로이드 조립기계에서 유닛을 출격 시키위해 사용됩니다. 만약 인벤토리에 있다면 이것을 안드로이드 조립기계의 출력에 넣어주시기바랍니다. 보통의 경우 이 아이템이 인벤토리에 소유되지 않습니다.
droid-rifle=태엽 라이플로이드를 바닥에 배치하거나 출격 대기 상태로 만들기 위해선 안드로이드 조립기계에 투입해야합니다.\n\n태엽 라이플로이드는 소총으로 무장되어 있는 안드로이드입니다. 생산 비용이 매우 싸며, 긴 사거리와 느린 발사속도를 가지고 있습니다. 대량 생산하여 물량을 통한 백병전에 용이합니다.
droid-rifle-dummy=안드로이드 조립기계에서 유닛을 출격 시키위해 사용됩니다. 만약 인벤토리에 있다면 이것을 안드로이드 조립기계의 출력에 넣어주시기바랍니다. 보통의 경우 이 아이템이 인벤토리에 소유되지 않습니다.
droid-assembling-machine=안드로이드 조립기계는 선택 된 제작법의 안드로이드를 출격 시킵니다. 출격 대기중인 안드로이드 아이템을 투입하면 근처에 배치되어 주위 분대에 가입되거나 새로운 분대를 생성합니다. 
terminator= Terminator를 바닥에 배치하거나 출격 대기 상태로 만들기 위해선 안드로이드 조립기계에 투입해야합니다.\n\n터미네이터는 가장 강력한 안드로이드입니다. 왠만한 체계로는 막을 수 없는 안드로이드이며 게임 후반 운용 유닛으로 적합합니다.
terminator-dummy=안드로이드 조립기계에서 유닛을 출격 시키위해 사용됩니다. 만약 인벤토리에 있다면 이것을 안드로이드 조립기계의 출력에 넣어주시기바랍니다. 보통의 경우 이 아이템이 인벤토리에 소유되지 않습니다.
droid-counter=안드로이드 활성화 모듈은 각 유형의 안드로이드가 맵에서 얼마나 많은지 계산해주는 장치입니다. 신호를 사용하여 안드로이드 수를 제어하거나 비율을 통한 새로운 개체를 생성에 사용하십시오.
loot-chest=안드로이드 전리품 수집 상자는 안드로이드들이 처리한 적들로 부터 드랍되는 에일리언 유물을 자동으로 수집하여 저장합니다. 상자가 가득 차기전에 비워주는걸 잊지마세요!
droid-guard-station=안드로이드 수비 요새로 부터 배치된 안드로이드들은 주위를 지키는 역할을 하게됩니다. 수비 요새는 분대의 규모를 일정하게 유지하고 유닛이 사망 할 시 보유중인 새로운 유닛을 출격시킬 것입니다. 
rally-beacon=안드로이드 집결지 비콘은 맵 전체의 안드로이드를 집결 시키는 역할을 합니다. 아주 드물게 모든 유닛을 집결 시키고 싶을 때만 사용하십시오. 주의: 제거되기 전 까지 모든 부대는 올바르게 작동하지 않습니다!
droid-flame=플레임로이드 이 안드로이드를 바닥에 배치하거나 출격 대기 상태로 만들기 위해선 안드로이드 조립기계에 투입해야합니다.\n\n플레임로이드는 화염 방사기와 내화성 장갑으로 무장한 안드로이드입니다. 화염 피해에 면역이 있지만 나무들 주변에서 사용 시 바위 파편에 의한 피해가 있을 수 있으니 주의해야합니다. 연속적인 범위 피해로 대량 유닛을 상대하기 용이하여 부대 전방에 배치하는게 적합합니다. 
droid-flame-dummy= 안드로이드 조립기계에서 유닛을 출격 시키위해 사용됩니다. 만약 인벤토리에 있다면 이것을 안드로이드 조립기계의 출력에 넣어주시기바랍니다. 보통의 경우 이 아이템이 인벤토리에 소유되지 않습니다.
patrol-pole=안드로이드 정찰지 전신주는 순찰 경로에 따라 안드로이들을 순찰하게 하는 역할을 합니다. 녹색 전선으로 순찰 경로를 먼저 지정하고 수비 요새에서 유닛을 출격 할 시 작동합니다.(순찰 경로 한 쪽 끝에 수비요새가 있어야합니다.) 임의의 이름으로 슬롯에 가상 신호를 설정하여 원하는 값으로 변경합니다. 단, 일부 값은 허용되지 않으며, 다른 세력에도 영향을 미칩니다.
droid-settings=임의의 이름으로 슬롯에 가상 신호를 설정하여 원하는 값으로 변경합니다. 단, 일부 값은 허용되지 않으며, 다른 세력에도 영향을 미칩니다.
defender-unit=방어 로봇을 바닥에 배치하거나 출격 대기 상태로 만들기 위해선 안드로이드 조립기계에 투입해야합니다.\n\n방어 로봇은 기관총으로 무장하고 있는 빠른 비행형 전투 로봇 유닛입니다.
defender-unit-dummy=  안드로이드 조립기계에서 유닛을 출격 시키위해 사용됩니다. 만약 인벤토리에 있다면 이것을 안드로이드 조립기계의 출력에 넣어주시기바랍니다. 보통의 경우 이 아이템이 인벤토리에 소유되지 않습니다.
distractor-unit=견제 로봇을 바닥에 배치하거나 출격 대기 상태로 만들기 위해선 안드로이드 조립기계에 투입해야합니다.\n\n견제 로봇은 레이저 발사장치로 무장하고 있는 빠른 비행형 전투 로봇 유닛입니다.
distractor-unit-dummy= 안드로이드 조립기계에서 유닛을 출격 시키위해 사용됩니다. 만약 인벤토리에 있다면 이것을 안드로이드 조립기계의 출력에 넣어주시기바랍니다. 보통의 경우 이 아이템이 인벤토리에 소유되지 않습니다.
destroyer-unit=파괴 로봇을 바닥에 배치하거나 출격 대기 상태로 만들기 위해선 안드로이드 조립기계에 투입해야합니다.\n\n파괴 로봇은 전격 스파크 발사장치로  무장하고 있는 빠른 비행형 전투 로봇 유닛입니다.
destroyer-unit-dummy= 안드로이드 조립기계에서 유닛을 출격 시키위해 사용됩니다. 만약 인벤토리에 있다면 이것을 안드로이드 조립기계의 출력에 넣어주시기바랍니다. 보통의 경우 이 아이템이 인벤토리에 소유되지 않습니다.
droid-pickup-tool=선택한 범위의 아군 유닛을 즉시 회수합니다.
droid-selection-tool=마우스 왼쪽 클릭으로 유닛 부대를 선택합니다.(선택된 유닛은 녹색으로 화면에 표시됩니다.) Shift+마우스 왼쪽 클릭을 통해 선택된 장소로 공격 및 이동 명령을 합니다. 부대가 선택된 상태에서 마우스 왼쪽 클릭으로 선택을 해제합니다.

