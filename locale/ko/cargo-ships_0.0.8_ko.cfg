[entity-description]
	cargo_ship=엄청난 양의 자원을 운반할 수 있는 대형 화물선입니다. __CONTROL__toggle-driving__ 키로 선박에 탑승하고, __CONTROL__build__으로 선박 메뉴를 엽니다.
	oil_tanker=엄청난 양의 유체를 운반할 수 있는 대형 유조선입니다.__CONTROL__toggle-driving__ 키로 선박에 탑승하고, __CONTROL__build__으로 선박 메뉴를 엽니다.
	ship_pump=유조선 적하를 위한 특수한 장치입니다. 유조선 중심부에 위치한 유체 탱크와 연결 할 수 있도록 다른 개체와 충돌하지 않습니다.
	oil_rig=심해유를 시추하기 위한 대규모 시추 시설입니다. 자체적인 발전 시설 및 전력 네트워크 설비가 되어 있으며, 시설과 연결된 선박 적하 펌프에 전력을 공급합니다.
	deep_oil=거대한 심해유 매장지입니다. 해상 시추기로 심해요를 시추할 수 있습니다.
	port=자동화된 선박의 목적지입니다.
	port_lb=자동화된 선박의 목적지입니다. 선박이 정박 할 수 있습니다.
	buoy=항로 시스템에 구간을 정하고, 여러 대의 선박이 같은 항로를 달릴 수 있도록 합니다
	chain_buoy=경로의 다음 신호를 읽어 더 나은 선박 제어를 할 수 있도록 합니다.

