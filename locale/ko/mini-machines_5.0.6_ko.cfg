[mod-setting-description]
mini-balance=소형 기계의 밸런스를 조정합니다. 제조법은 간단해지지만, 모듈 슬롯이 적거나 성능이 조금 더 낮아집니다. 옵션이 비활성화 된 경우 소형 기계는 원본 기계 보다 크기만 줄고 성능은 같습니다.
mini-tech=모든 소형 기계에 소형화 기술 트리를 만듭니다. 옵션이 비활성화 된 경우 동일한 기계의 기술이 연구 될 시 제조법이 활성화합니다.
mini-assembler=소형 조립기계 및 소형 조립기계 연구를 활성화합니다.
mini-furnace=소형 용광로 및 소형 용광로 연구를 활성화합니다.
mini-refinery=소형 정유 공장 및 소형 정유 공장 연구를 활성화합니다.
mini-miner=소형 채광 드릴 및 소형 채광 드릴 연구를 활성화합니다.
mini-beacon=소형 신호기 및 소형 신호기 연구를 활성화합니다.
mini-chem=소형 화학 공장 및 소형 화학 공장 연구를 활성화합니다.
mini-electro=소형 전기 분해 장치 및 소형 전기 분해 장치 연구를 활성화합니다.
mini-pumpjack=소형 시추기 및 소형 시추기 연구를 활성화합니다.
