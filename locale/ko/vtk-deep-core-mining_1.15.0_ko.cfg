[mod-setting-description]
vtk-deep-core-mining-spawn-radius-from-start=심층 광석 지역과 심층 균열이 고갈된 광석에서나 새로 생성될 때 시작 위치에서부터의 최소반경입니다. (기본값: 1, 레거시 기본값: 250)
vtk-deep-core-mining-patch-min-richness=고정된 100% 산출 값을 목표로 하기 때문에 이 값을 변경할 경우 심층 채광에 불균형이 발생할 수 있습니다.
vtk-deep-core-mining-patch-max-richness=고정된 100% 산출 값을 목표로 하기 때문에 이 값을 변경할 경우 심층 채광에 불균형이 발생할 수 있습니다.
vtk-deep-core-mining-crack-richness=고정된 100% 산출 값을 목표로 하기 때문에 이 값을 변경할 경우 고급 심층 채광에 불균형이 발생할 수 있습니다.
vtk-deep-core-mining-allow-beacon=심층 채광 드릴의 신호기 효과를 허용합니다. 심층 드릴의 압도적인 효율 때문에 기본값은 비활성화되어 있습니다.
vtk-deep-core-mining-allow-rotation=심층 채광 드릴의 회전을 허용합니다. 심층 드릴의 회전 스프라이트가 지원되지 않으므로 기본값은 비활성화되어 있습니다.
vtk-deep-core-mining-spawn-iron-ore-patch=기본값으로 활성화되어 있습니다. 만약 비활성화시 심층 철 광석 지역은 생성되지 않습니다.
vtk-deep-core-mining-spawn-copper-ore-patch=기본값으로 활성화되어 있습니다. 만약 비활성화시 심층 구리 광석 지역은 생성되지 않습니다.
vtk-deep-core-mining-spawn-coal-patch=기본값으로 활성화되어 있습니다. 만약 비활성화시 심층 석탄 지역은 생성되지 않습니다.
