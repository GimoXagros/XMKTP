[item-description]
vtk-deepcore-mining-drill=고갈된 광석 지역의 지하에서 자원을 추출할 수 있는 강력한 첨단 채굴 기술입니다. 고갈된 광석 지역에 나타나는 심층 광석 지역(~10% 확률)에 건설해야 합니다. 전기 채광 드릴의 최대 16배의 비용이 들지만 최대 7배 이상의 광석을 반영구적으로 생산합니다.
vtk-deepcore-mining-drill-advanced=팩토리오의 모든 표면 광석이 충분하지 않을 때 행성의 깊은 곳에서부터 광석을 채광하는 설비를 개발하는 첨단 기술입니다. 심층 균열에 건설해야 하며, 심층 광석을 영구적으로 추출하지만, 활용 가능한 광석을 얻기 위해서는 고도의 정제 과정이 필요합니다.
vtk-deepcore-mining-drone=심층 채광 기술의 핵심 요소이며 심층 광석을 채광 및 정제하는데 소비됩니다. 
vtk-deepcore-mining-planner=심층 광석 지역 채광 및 제거와 심층 균열에서 원하는 자원을 얻을 수 있게합니다. 심층 우라늄 광석 지역과 심층 균열에 사용 할 경우에는 심층 채광 로봇과 황산 배럴이 필요합니다.
