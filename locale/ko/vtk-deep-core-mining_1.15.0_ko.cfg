[technology-description]
vtk-deepcore=고갈된 광석 지역의 지하에 있는 광석을 채광하는 설비를 개발하는 첨단 기술입니다. 채광 지역을 수동으로 채광하여 가공이 필요한 광물을 얻을 수 있습니다.
vtk-deepcore-mining=고갈된 광석 지역의 지하에 있는 광석을 채광하는 설비를 개발하는 첨단 기술입니다. 설비에 필요한 재료가 많이 들어가지만, 반영구적인 광석 공급원을 건설하여 고갈된 광석 지역을 다시 활성화할 수 있습니다.
vtk-deepcore-mining-advanced=팩토리오의 모든 표면 광석이 충분하지 않을 때 행성의 깊은 곳에서부터 광석을 채광하는 설비를 개발하는 첨단 기술입니다.

