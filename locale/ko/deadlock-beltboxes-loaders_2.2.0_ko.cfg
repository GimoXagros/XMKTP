[mod-setting-description]
deadlock-stacking-auto-unstack=집은 아이템을 자동으로 분할할 수 있습니다
deadlock-stacking-hide-unstacking=제작 탭에서 분할 제작법을 숨깁니다. 제작법들의 정렬 문제를 해결할 수 있습니다. 이 옵션을 켜면 수동으로 아이템을 분할할 수 없게 됩니다. 
deadlock-loaders-snap-to-belts=적재기를 실치할 때, 주변 벨트에 맞도록 자동으로 방향과 입/출력 모드를 맞춥니다
deadlock-loaders-snap-to-inventories=적재기를 실치할 때, 주변 창고와 일치하도록 자동으로 방향과 입/출력 모드를 맞춥니다
deadlock-stacking-batch-stacking=잔적기가 한번에 4 잔적단위의 아이템을 처리합니다. 벨트 속도를 한계까지 높이는 모드와 사용할 때 적합합니다.
deadlock-stacking-show-alt-info=Alt-모드에서 잔적기에 제작법 아이콘을 표시합니다.
deadlock-strict-fast-replace-beltboxes=잔적기가 다른 잔적기를 빠르게 대체하는 것을 방지합니다.
deadlock-strict-fast-replace-loaders=적재기가 다른 적재기를 빠르게 대체하는 것을 방지합니다.
deadlock-stack-size=아이템의 잔적단위를 설정합니다. 경고: 진행 중인 게임에서 이 값을 바꾸는 것을 권장하지 않습니다. 창고의 아이템은 잔적단위만큼 한 칸에 넣을 수 있는 양이 감소하므로, 아이템 손실이 발생할 수 있습니다


