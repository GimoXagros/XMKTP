Bio_Industries=Bio Industries는 게임에 유용한 건물과 아이템을 제공합니다.\n성장하는 나무를위한 바이오 농장, 오염을 줄이기위한 바이오 가든, 새로운 목재 제품, 베이스 확장을 위한 기초 대포, 나무 심기 및 나무의 성장을 촉진 하는 비료 등이 있습니다. Natural Evolution Building모드를 함께 사용하면 추가 기능을 사용 할 수 있습니다. 자세한 정보 및 피드백은 포럼의 홈페이지를 방문하십시오.\n\n번역: XMKTP(Xagros)