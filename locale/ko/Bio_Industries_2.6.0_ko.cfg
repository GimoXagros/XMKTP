[mod-setting-description]
BI_Solar_Additions=옵션 활성화 시 태양광 발전소, 태양광 발전 시설, 바이오 축전지, 대형 변전소를 사용가능합니다.
BI_Alt_Solar_Farm_Image=현재의 태양광 발전소 이미지가 마음에 들지 않는다면 활성화하여 교체 가능합니다.
BI_Bio_Fuel=활성화하면 바이오 연료를 사용하여 석유 제품을 생산 할 수 있습니다.
BI_Recipe_Tweaks=기본 제작법을 약간 재조정합니다. 자세한 사항은 웹페이지를 참조
BI_Bio_Cannon=기초 대포은 매우 강력하지만 스포너에만 발사 할 수 있습니다.
BI_Alt_Farm_Image=이전 버전의 바이오 농장 이미지를 사용합니다. 테라포머와 동일한 이미지를 사용합니다.
BI_Bio_Infinite_Fluids=활성화 시, 채취 가능한 유체가 더 이상 무한대가되지 않습니다. 또한 호수는 염수를 생산하게 되며, 별도로 물을 채취해야합니다. 밥, 엔젤 모드의 유체 또한 변경됩니다.
BI_finite_description=활성화 된 경우 무한한 유체가 고갈 자원으로 변경됩니다. ("바이오 무한한 유체 재처리 활성화" 옵션이 활성화되어 있어야 적용됩니다.)
BI_Bio_Alter_Water_Appearance=지형의 물을 외계 행성에 어울리는 스타일로 그래픽을 변경합니다. ("바이오 무한한 유체 재처리 활성화" 옵션이 활성화되어 있어야 적용됩니다.)


