[5dim-setting-description]
5d-long-reach=화면에 표시되는 범위 전체와 상호 작용할 수 있는 값은 125입니다.
5d-long-mine=화면에 표시되는 범위 전체의 광석을 캘수 있는 값은 125입니다.

5d-suicide=활성화 시, 자폭 바이터가 생성됩니다. (기본값: True)
5d-exp=활성화 시, 실험적 바이터가 생성됩니다. (기본값: True)
5d-swimmer=활성화 시, 수상 바이터가 생성됩니다. (기본값: True)
5d-climber=활성화 시, 등반 바이터가 생성됩니다. (기본값: True)
5d-worm=활성화 시, 베히모스 & 실험적 땅벌레가 생성됩니다. (기본값: True)

5d-trash=활성화 시, 캐릭터 물류 폐기 슬롯 연구가 무한하게 변경됩니다. (기본값: False)
5d-logistics=활성화 시, 캐릭터 물류 슬롯 연구가 무한하게 변경됩니다. (기본값: False)
5d-storage=활성화 시, 작업 로봇 화물 크기 연구가 무한하게 변경됩니다. (기본값: True)
5d-stack=활성화 시, 투입기 운반량 보너스 연구가 무한하게 변경됩니다. (기본값: True)
5d-speed=활성화 시, 연구소 연구 속도 연구가 무한하게 변경됩니다. (기본값: True)
5d-speed-gun-turret=활성화 시, 탄약 & 포탑 발사 속도 연구가 무한하게 변경됩니다. (기본값: True)
5d-braking=활성화 시, 제동력 연구가 무한하게 변경됩니다. (기본값: True)

5d-grid=활성화 시, 나노아머와 같은 차량 장비 슬롯이 생성됩니다. (기본값: True)
5d-grid-override=활성화 시, 나노아머와 같은 차량 장비 슬롯이 모든 차량에 생성됩니다. (차량 장비 슬롯이 없거나 활성화가 필요한 차량에만 적용됩니다.) (기본값: False)