[mod-setting-description]
Noxys_Trees-tree_dying_factor=불에 타서 제거될 나무의 비율입니다.\n기본값은 0.8(80%)입니다.\n\n0으로 설정하면 비활성화됩니다.
Noxys_Trees-emission_multiplier=나무가 흡수하는 공해의 배율입니다.
Noxys_Trees-enabled=활성화 시 나무가 확산됩니다.
Noxys_Trees-debug=디버그 메시지를 출력합니다.
Noxys_Trees-debug-interval=디버그 메시지 간의 간격(틱)입니다.
Noxys_Trees-degrade-tiles=나무가 다시 자랄 때까지 시간이 지남에 따라 나무의 성장을 막는 바닥 타일이 서서히 감소합니다.
Noxys_Trees-overpopulation-kills-trees=청크 안에 나무가 포화된 상태라면 그 청크 안의 나무들이 무작위로 말라죽게 됩니다.
Noxys_Trees-kill-trees-near-unwanted=바이터 둥지, 우라늄 광석 또는 건물 주위에 있는 나무들이 무작위로 말라죽게 됩니다. 또한 공해가 너무 많거나 번식할 환경이 아니라면 나무의 죽음에 영향을 미칩니다.
Noxys_Trees-ticks-between-operations=이 모드의 성능과 나무가 확산하는 속도를 세밀하게 제어할 수 있습니다.
Noxys_Trees-chunks-per-operation=이 모드의 성능과 나무가 확산하는 속도를 세밀하게 제어할 수 있습니다.
Noxys_Trees-chunks-per-operation-enable-scaling=이 모드의 성능과 나무가 확산하는 속도를 세밀하게 제어할 수 있습니다.\n\n경고 :이 옵션은 플레이어로 하여금 나무의 성장을 일관되게 만들 수 있지만 지도가 커질수록 더 높은 성능을 요구합니다.
Noxys_Trees-chunks-per-operation-scaling-bias=이 모드의 성능과 나무가 확산하는 속도를 세밀하게 제어할 수 있습니다.\n\n작업 당 청크에 모든 청크를 합한 값을 나눈 후 설정값을 곱한 값입니다.(활성화된 경우: 설정값 * (TotalChunks / ScalingBias))
Noxys_Trees-minimum-distance-between-tree=나무가 자랄 수 있는 나무 사이의 최소 거리입니다.
Noxys_Trees-minimum-distance-to-enemies=나무가 자라날 수 있는 산란장과 땅벌레 사이의 최소 거리입니다.
Noxys_Trees-minimum-distance-to-uranium=나무가 자라날 수 있는 우라늄 사이의 최소 거리입니다.
Noxys_Trees-minimum-distance-to-player-entities=나무가 자라날 수 있는 플레이어 사이의 최소 거리입니다.\n\n이 기능을 건너 뛰고 성능을 약간 높이려면 이 값을 0으로 설정하십시오.
Noxys_Trees-deaths-by-lack-of-fertility-minimum=땅의 비옥함이 설정된 값보다 낮으면 그 위의 나무는 말라죽을 수 있습니다.
Noxys_Trees-deaths-by-pollution-bias=공해로 나무가 얼마나 빨리 죽는지 설정합니다.\n\n공해로 죽는걸 막으려면 이 값을 0으로 설정하십시오.\n\n추가적으로 나무가 죽을 기회 = math.ceil(공해 / 설정값)
Noxys_Trees-trees-to-grow-per-chunk-percentage=이 모드의 성능과 나무가 펼쳐지는 속도를 세밀하게 제어할 수 있습니다.\n\n각 청크는 최소한 하나의 나무를 생성하려고 시도하지만 이 비율은 청크의 기존 나무를 기반으로 더 많아질 수 있습니다.\n\n백분율이 0.01(1%)이고 청크에 200개의 나무가 있는 경우 작업 당 2개의 추가 트리를 생성하려고 시도합니다.
Noxys_Trees-maximum-trees-per-chunk=청크에 설정값보다 많은 수의 나무가 있으면 그 청크에 있는 나무를 확장하지 않습니다.\n(기존 게임의 울창한 숲은 청크 당 약 512그루의 나무로 보인다.)
Noxys_Trees-expansion-distance=원래 타일로부터 얼마나 멀리까지 나무가 번식할 수 있는지 설정합니다.


[mod-name]
Noxys_Trees=Noxys 나무(Noxys Trees)

[mod-description]
Noxys_Trees=나무를 천천히 확산시키지만 특정 조건에서 나무가 자라지 못하게 합니다.\n\n번역: XMKTP(Xagros)