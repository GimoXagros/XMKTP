[mod-setting-name]
robot-attrition-factor=로봇 고장 인자

[mod-setting-description]
robot-attrition-factor=로봇이 충돌 할 확률곱입니다.


[mod-name]
robot_attrition=로봇 충돌(Robot Attrition)

[mod-description]
robot_attrition=로봇의 비행능력에 사고 확률을 생성합니다. 오류가 생긴 로봇은 일정 확률로 충돌합니다. 많은 화물을 가진 로봇 보다 빠른 속도의 로봇이 사고를 일으킬 가능성이 높습니다. 운반 중인 물건은 충돌 시 잃지 않고, 물류 로봇만 고장납니다. 충돌 확률은 모드 설정 페이지에서 설정 가능합니다.\n\n번역: XMKTP(Xagros)