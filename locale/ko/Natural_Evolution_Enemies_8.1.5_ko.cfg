[mod-description]
Natural_Evolution_Enemies=주의: 포함 된 모든 것은 외계인입니다! 새로운 적과 바이터/스피터 둥지가 추가 및 업데이트 됩니다. 기존 바닐라보다 더 높은 난이도를 제공합니다. 자연의 진화 모드의 일부분이지만 독립으로 사용가능합니다. 자세한 내용은 홈페이지를 통하여 확인바랍니다.\n\n번역: Team Xagros