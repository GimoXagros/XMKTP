[technology-description]
chemistry=물과 공기로 부터 수소, 산소 및 이산화탄소를 수집 할 수 있습니다.
acetylene-processing=아세틸렌 및 벤젠은 메탄의 부분 연소에 의해 제조 할 수 있습니다. 아크릴 플라스틱 및 윤활제의 재료가 됩니다.
advanced-acetylene-processing=아세틸렌에 벤젠 고리를 균열 처리합니다.
advanced-syngas-processing=수증기 개질을 사용하여 합성 가스의 훨씬 빠른 공급을 제공합니다.
formaldehyde-processing=포름 알데히드는 폭발물, 단열재 및 플라스틱 생산의 중요한 요소입니다.
methane-processing=메탄은 수소와 이산화탄소에서 생성 될 수 있습니다. 연료 또는 화학 공정의 공급 원료로 사용됩니다.
methanol-processing=메탄올이나 메틸 알코올은 연료 전지 혹은 포름알데히드의 생산에 사용될 수 있습니다.
syngas-processing=합성 가스는 수소로 이루어진 혼합 기체, 일산화탄소, 소량의 이산화탄소로 이루어져있습니다. 메탄올 생산에 사용됩니다.
oxalic-acid=우라늄 광산에 사용됩니다.


