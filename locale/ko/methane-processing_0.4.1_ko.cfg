[mod-description]
methane-processing=원유를 대신하여 메탄을 주원료로 플라스틱 및 배터리 생산 방법을 추가합니다. 메탄은 물과 이산화탄소에서 만들 수 있습니다. 원유 처리 공정은 설정 메뉴에서 활성/비활성화 할 수 있습니다.\n\n번역: XMKTP(Xagros)