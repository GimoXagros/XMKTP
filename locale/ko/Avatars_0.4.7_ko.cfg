[mod-description]
Avatars=이 모드는 플레이어가 아바타를 만들고 원격으로 제어 할 수 있는 기술을 추가합니다. 아바타는 몇 가지 사소한 경우를 제외하고는 플레이어처럼 행동합니다. 그리고 모드에는 아바타를 제어하고 제작하는데 필요한 몇 가지 사용자 객체가 포함되어 있습니다.\n\n번역: Team Xagros