[technology-description]
factory-connection-type-fluid=파이프, 지하 파이프, 저장 탱크를 사용하여 공장 건물을 통해 유체를 운반할 수 있습니다.\nR 키를 입력하여 연결 모드를 입력, 출력, 균형 모드로 변경 가능합니다. Shift+R키와 Ctrl+R를 입력하여 속도를 변경 가능합니다.
factory-connection-type-chest=상자를 사용하여 공장 건물을 통해 아이템을 운반할 수 있습니다.\nR 키를 입력하여 연결 모드를 입력, 출력, 균형 모드로 변경 가능합니다. Shift+R키와 Ctrl+R를 입력하여 속도를 변경 가능합니다.
factory-connection-type-circuit=회로 네트워크를 공장에 연결할 수 있는 두 개의 특별한 아이템을 제공합니다.\nShift+R키와 Ctrl+R키를 입력하여 업데이트 주기를 변경할 수 있습니다.\n\n[주의: 회로 연결은 UPS에 매우 좋지 않은 영향을 줍니다. 너무 많이 사용하지 말고 필요한 업데이트 속도보다 높게 설정하지 마십시오.]
factory-interior-upgrade-lights=모든 공장 천장에 조명을 추가합니다.\n태양 전지판은 공장 내부에서 전력을 생산하지 않습니다.
factory-interior-upgrade-display=공장에 ALT키를 이용하여 보는 화면을 추가합니다. 아이템을 공장 배치 컨트롤러에 입력하여 외부에 표시되는 것을 결정합니다.
factory-preview=공장 위로 마우스를 가져가 내부를 확인할 수 있습니다. 공장 전력 모니터 위로 마우스를 가져가 외부를 확인할 수 있습니다. 인벤토리에 공장 건물을 넣으면 내부에 무엇이 있는 확인할 수 있습니다.\n\n[문제가 있을 경우 모드 설정 확인(옵션 -> 모드 설정 -> 플레이어별)]
factory-requester-chest=물류 시스템 어딘가에 설계한 공장을 잃어버렸습니까? 이 상자를 사용하여 자동으로 다시 요청합니다.
factory-recursion-t1=공장 건물 안에 하위 단계의 공장 건물을 건설할 수 있습니다.
factory-recursion-t2=공장 건물 안에 하위 단계 또는 같은 단계의 공장 건물을 건설할 수 있습니다.


[command-help-message]
give-lost-factory-buildings=이미 플레이어 인벤토리에 있는 것을 제외하고 모든 공장을 항목 형식으로 제공합니다. "destroyed" 명령어를 사용하여 파괴되었던 공장을 플레이어에게 제공해줍니다. 공장 건물 항목이 실제로 사라지지 않은 경우 이 명령을 사용하면 여러 항목에서 동일한 공장 건물을 참조할 수 있습니다. 이러한 참조 건물은 "유효하지 않은 공장 정보!" 메시지와 함께 사라집니다.

[mod-setting-name]
Factorissimo2-free-recursion=재귀법 제공
Factorissimo2-hide-recursion=재귀법 연구 불가
Factorissimo2-easy-research=쉬운 연구 활성화
Factorissimo2-power-batching=전력 전송 주기
Factorissimo2-preview-enabled=공장 미리 보기 활성화
Factorissimo2-preview-size=공장 미리 보기 창 크기
Factorissimo2-preview-zoom=공장 미리 보기 줌

[mod-setting-description]
Factorissimo2-free-recursion=재귀법 연구를 하지 않고도 재귀법 기술 기능을 사용할 수 있습니다.
Factorissimo2-hide-recursion=재귀법 기술 연구를 숨겨 해당 기술을 연구할 수 없게 합니다.
Factorissimo2-easy-research=팩토리시모 2 연구 비용을 절감합니다.
Factorissimo2-power-batching=[고급 설정]X틱 마다 전력 전송 값을 업데이트합니다.(업데이트 간 그래프를 부드럽게 조정함) 일부 UPS를 개선하는데 유용하지만 X>1인 경우 전력 그래프가 엉망이 될 수 있습니다.
Factorissimo2-preview-enabled=공장 건물 또는 전원 모니터 위로 마우스를 가져가면 나타나는 팝업 창을 활성화합니다. 아직 연구해보지 않으셨습니까?
Factorissimo2-preview-size=미리 보기 창의 크기를 설정합니다.
Factorissimo2-preview-zoom=미리 보기 줌 단계를 설정합니다. GUI 크기가 기본값보다 작을 때 사용하십시오.


[mod-name]
Factorissimo2=팩토리시모 2(Factorissimo2)

[mod-description]
Factorissimo2=공식 팩토리시모의 개선작입니다. 공장 건물을 배치하고 내부로 들어가 공장을 설계합시다!\n\n번역 개선: XMKTP(Xagros)