building-platform=건설 구역(Building Platform)

[mod-description]
building-platform=건물을 건설할 수 있는 별도의 건설 구역을 추가합니다. 설정에 따라 일부 건물은 해당 건설 구역에만 배치할 수 있습니다. 건설 구역에 시설을 짓기 위해서는 설계 디자인 방법에 주의를 기울여야합니다.\n\n번역: XMKTP(Xagros&1210)