[mod-setting-description]
bp-craftable=건설 구역 제작과 직접 배치를 원하는 경우 활성화하세요.
bp-platform-generator=원하는 구역 생성 방식을 설정합니다.\n- Default: 게임 내에 구역을 생성하는 기본적인 방식입니다. 구역의 배치는 시드와 옵션 설정에 따라 변합니다. 배치되는 구역의 크기 및 빈도를 변경할 수 있습니다.\n- concentric-circle: 커다란 건설 구역을 생성하고 동심원을 그리면서 지도 외부로 건설 구역이 생성됩니다. 시드에 영향을 받지 않으며 업션 설정에 따라 변합니다.
bp-speed-penalty=플레이어 캐릭터에게 35%의 이동 속도 패널티를 부여합니다.\nconcentric-circle 생성에서만 사용하는 설정입니다. 다른 생성 형태에는 영향을 미치지 않습니다.
bp-tiles-speed-bonus=일반 바닥 보다 이동 속도가 우수한 모든 타일에 45% 이동 속도 보너스를 적용합니다.\nconcentric-circle 생성에서만 사용하는 설정입니다. 다른 생성 형태에는 영향을 미치지 않습니다.
bp-speed-platform-speed-bonus=가속 구역에 150%의 이동 속도 보너스를 부여합니다.\nconcentric-circle 생성에서만 사용하는 설정입니다. 다른 생성 형태에는 영향을 미치지 않습니다.
bp-recipe=건설 구역 제작 옵션이 활성화되어야 사용할 수 있습니다. 제작법의 난이도를 선택합니다.\nnormal: 약간의 돌, 벽돌, 물이 필요합니다.\nnormal-expensive: normal과 재료는 동일하지만 재료의 요구량이 10배입니다.\nelectronic: 약간의 고급 회로가 필요하지만 그 대신 더 적은 양의 돌이 소모되며 물을 대신하여 윤활유가 필요합니다.\nelectronic-expensive: electronic과 재료는 동일하지만 재료의 요구량이 10배입니다.\ncheap: 왜 이 모드를 사용하는지 궁금하게 만드는 매우 저렴한 제작법입니다.
bp-unrestrict-power=태양 전지판, 보일러, 축전지, 증기 기관, 원자로를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-boiler=보일러를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-combinator=조합기를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-roboport=로보포트를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-logistic=물류 상자를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-storageTank=저장 탱크를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-radar=레이더를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-substation=변전소를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-furnace=용광로를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-assembling-machine=조립 기계를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-lab=연구소를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-beacon=신호기를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-unrestrict-rocket-silo=로켓 격납고를 건설 구역 외부에 배치할 수 있게 됩니다.
bp-old-texture=건설 구역 그래픽을 흰색 콘크리트 질감의 이전 건설 구역 그래픽으로 변경합니다.
bp-block-tile-on-platform=다양한 타일을 건설 구역에 배치할 수 없게 합니다.
bp-add-long-range-radar=건설 구역을 찾기 위해 기존 레이더 보다 더 먼 거리를 탐색하기 위한 레이더입니다. 장거리 레이더는 근처 구역을 탐색하지 않지만, 기존 레이더 보다 2배 빠르게 탐색하고 3배 이상에 해당되는 전기 에너지를 소비합니다.
bp-spacing-between-platform=건설 구역 간의 가로 및 세로 간격을 설정합니다.\ngrid 생성에서만 사용하는 설정입니다. 다른 생성 형태에는 영향을 미치지 않습니다.
bp-side-length=각각의 사각형 건설 구역의 측면의 길이를 설정합니다.\ngrid 생성에서만 사용하는 설정입니다. 다른 생성 형태에는 영향을 미치지 않습니다.
bp-factorissimo2-factory-as-platform=공장 바닥은 플랫폼 역할을 하고, 모든 건물 건설을 허용합니다. 공장 위치는 중요하지 않습니다.
bp-aai-programmable-vehicles-unrestrict-depot=AAI 모드 차고지를 AAI 모드 제한과 독립적으로 건설 구역 외부에 배치할 수 있게 됩니다.
bp-flowControl="Flow Control" 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-alertCombinator="Alert combinator" 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-reactors="Reactor" 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.\n게임이 주 메뉴에서 종료될 수 있는 비호환성 문제("Reactor" 모드에 관한)가 발생할 수 있으므로 이 기능을 해제하지 않는 것이 좋습니다.
bp-circuitNetworkSwitch="Circuit Network Switch" 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-factorissimo2=팩토리시모2 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-highVoltage="High Voltage" 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-warehousing=창고 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-teleportation="Teleportation" 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-stoneWaterWell="Stone Water Well" 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-waterWell=물 펌프 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-aaiIndustry=AAI 산업 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-aaiProgrammableStructures=AAI 프로그래밍 가능한 구조 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
bp-aaiProgrammableVehicles=AAI 프로그래밍 가능한 차량 모드의 모든 시설들을 건설 구역 외부에 배치할 수 있게 됩니다.
