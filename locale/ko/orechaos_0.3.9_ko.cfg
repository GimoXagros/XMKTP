[mod-setting-description]
orechaos-enable-tech-rebalance=선별 투입기와 회로 네트워크 연구를 좀 더 쉽게 할 수 있습니다.
orechaos-enable-remover=공해를 발생하는 대신 원하지 않는 광물을 제거 가능한 장치를 사용할 수 있습니다.
orechaos-enable-slow-filter-inserter=느린 선별 투입기는 선별 투입기에 대한 대체 기술로 밥 모드와 같이 선별 투입기 연구를 지연 시키는 모드를 사용 시 유용합니다.
orechaos-mode-name=광석을 대체하는 방법을 결정합니다. 새로운 지도를 시작하기 전에 샌드박스 시나리오를 통해 설정을 확인하는 것이 좋습니다. 아래의 설정값을 사용하려면 사용자 정의를 선택하십시오.\n\n * Default:  모든 광석 지역을 기본 광물인 철, 구리, 석탄, 돌로 대체합니다.\n\n * Increase with distance:  광석 지역의 절반까지 기본 광물들로 교체됩니다. 변경 될 거리가 700까지 증가할 확률이 높아집니다.\n\n * Increase with distance hard:  더 많은 지역을 대체합니다. 시작 지역 밖의 광석 지역에는 우라늄을 포함시킵니다.(시작 지역 크기를 500 이상으로 설정하는 것이 좋습니다)\n\n * Uniformly distributed:  모든 광물을 우라늄을 제외한 모든 광석 지역에 포함시킵니다. 이 옵션은 모드에 의해 추가된 광물도 포함합니다.\n\n * Bits of Everything:  모든 광석 지역에 모든 광물을 조금씩 포함시킵니다.\n\n * Stone Surplus:  모든 광석 지역의 절반은 돌입니다.\n\n * Black Pest:  모든 광석 지역의 절반은 석탄입니다.\n\n * Bobsmods Alternative:  밥 모드 광물을 대략적인 계층으로 분리하여 광석 지역에 하위 계층 물질도 포함시킵니다.\n\n * Angels:  광석 지역에 다른 엔젤 모드의 광석도 포함시킵니다.
orechaos-starting-area-size=영향의 받는 타일의 시작 지역 크기를 지정합니다. 시작 지역은 원점을 중심으로 한 원입니다. 선택한 모든 모드에 관련이 있는 것은 아닙니다.
orechaos-mode-description-dummy=모드 설정을 'User Defined'로 선택하고 아래의 설정을 사용하여 자신만의 모드를 사용하십시오. 다양한 형태의 광석 대체 유형을 정의할 수 있습니다. 각 타일은 설정 순서에 따라 처리하고, 자원의 이름을 기준으로 필터링할 수 있는 첫 번째 규칙을 사용합니다.(그리고 설정값이 시작 부분에도 적용할 것인지 설정 가능합니다) 유효한 설정값이 선별되면, 이 외의 광석 타일을 대체할지 여부와 상관없이 아래 다른 설정값이 실행되지 않을 것입니다. 새로운 지도를 시작 전 먼저 샌드박스 시나리오에서 이를 테스트하는 것이 좋습니다.

