[mod-setting-description]
color-picker_make-color-pastable-between-wagon-and-others=객체의 유형에 관계없이 화물차와 유체 화물차에서 색상을 지원하는 다른 기차 관련 객체 또는 다른 방법으로 색상을 복사하여 붙여 넣을 수 있습니다.
color-picker_add-color-mask-to-fluid-wagon=색깔을 바꿀 수 있도록 기존 유체 화물차에 컬러 마스크 이미지를 추가합니다.
color-picker_enable-player-color-picker=색상 선택 도구를 사용하여 플레이어 색상을 변경을 활성화 합니다. 상단 표시 줄의 버튼을 클릭하여 색상 선택 도구를 열 수 있습니다.
color-picker_enable-train-stop-color-picker=색상 선택 도구를 사용하여 정거장의 색상을 변경을 활성화 합니다. 변경 할 정거장 정보창에서 색상 선택 도구를 열 수 있습니다.
color-picker_enable-locomotive-color-picker=색상 선택 도구를 사용하여 기관차의 색상을 변경을 활성화 합니다. 변경 할 기관차 정보창에서 색상 선택 도구를 열 수 있습니다.
color-picker_enable-cargo-wagon-color-picker=색상 선택 도구를 사용하여 화물차의 색상을 변경을 활성화 합니다. 변경 할 화물차 정보창에서 색상 선택 도구를 열 수 있습니다.\n참고: 이 옵션을 활성화해야 화물차의 색상을 붙여 넣을 수 있습니다.
color-picker_enable-fluid-wagon-color-picker=색상 선택 도구를 사용하여 화물차의 색상을 변경을 활성화 합니다. 변경 할 유체 화물차 정보창에서 색상 선택 도구를 열 수 있습니다.\n참고: 이 옵션을 활성화해야 유체 화물차의 색상을 붙여 넣을 수 있습니다.

