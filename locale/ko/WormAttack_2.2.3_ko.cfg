[mod-setting-description]
worm-attack-big-chance=대형 땅벌레가 땅굴을 파기 시작할 확률입니다. 최솟값: 0.001, 최댓값: 1.
worm-attack-behemoth-chance=베히모스 땅벌레가 땅굴을 파기 시작할 확률입니다. 최솟값: 0.001, 최댓값: 1.
worm-attack-colossal-chance=콜로설 땅벌레가 땅굴을 파기 시작할 확률입니다. 최솟값: 0.001, 최댓값: 1.
worm-attack-evolve-ticks=땅벌레가 진화 기회를 얻는 주기입니다.(초) 최솟값: 1, 최댓값: 3600.
worm-attack-launch-ticks=땅벌레가 땅굴을 파기 시작하는 빈도입니다.(초) 최솟값: 1, 최댓값: 3600.
worm-attack-burrow-ticks=땅벌레가 땅굴을 통해 한 구역을 이동하는데 걸리는 시간입니다.(초) 최솟값: 1, 최댓값: 3600.
worm-attack-show-messages=땅벌레가 진화하고, 땅굴을 파고, 공격하는 행동을 디버그 메시지로 표시합니다.
worm-attack-hp-multiplier=모든 땅벌레의 체력 배율을 설정합니다. 최솟값: 0.1, 최댓값: 10.
worm-attack-evolution-multiplier=땅벌레의 진화가 발생할 때 진회 기회 값을 수정합니다. 최솟값: 0.01, 최댓값: 1.
worm_pollution_weight=땅벌레가 땅굴에 있는 동안 공격이나 이동에 대한 결정에 공해의 비중을 설정합니다. 값이 높을수록 공해가 높은 구역으로 이동하는 선호도가 높아지며, 값이 낮을수록 현재 구역 내부의 목표 구조물을 공격하는 선호도가 높아집니다. 최솟값: 0.1, 최댓값: 10.

[virtual-signal-name]
burrowing-worms=땅벌레 이동 감지

[technology-name]
worm-detection=궤도 지진 감지기

[modifier-description]
worm-detection=발사된 위성은 지하로 이동하는 땅벌레를 감지할 수 있습니다.


[mod-name]
WormAttack=땅벌레 공격!(Worm Attack!)

[mod-description]
WormAttack=베히모스 땅벌레와 콜로설 땅벌레를 추가합니다. 땅벌레에게 땅굴을 파고 이동하는 능력이 추가됩니다.\n\n번역: XMKTP(Xagros)