[tip]
interface=인터페이스는 유사한 기능이 동일한 사용 방법을 공유하는 방식으로 구현됩니다. 이렇게 하면 어떤 작업으로 인해 모든 변경 사항이 발생하는지 기억할 필요가 없습니다. 다음 몇 가지 상호 작용으로 조작할 수 있습니다.\n\n- 클릭: 선택/사용\n- 우클릭: 편집/삭제\n- Shift+클릭: 목록 항목을 앞으로 이동\n- Ctrl+클릭: 목록 항목을 뒤로 이동.
usage=먼저 하위 공장을 만들어야 합니다. 이 구조는 공장의 일부(대부분 독립적) 부분을 포함하는 기본 구조입니다. 이름 및/또는 아이콘을 지정하여 생성합니다. 입력(재료), 출력(생산품 및 부산물을 가지고 일정량의 에너지를 소비합니다. 작업할 시간 요소을 설정하거나 노트를 쓸 수도 있습니다.\n\n생산품에 관심있을 경우, 생산할 아이템을 추가하면 됩니다. '+' 버튼을 클릭하여 원하는 제품을 선택하고 생산할 양을 지정합니다. 빨간색 배경과 함께, 현재 0개가 생산되고 있는 것을 볼 수 있습니다.\n\n해당 항목을 마우스 왼쪽 버튼으로 클릭해 변경합니다. 이 제품을 생산하는 제작법이 하나일 경우 바로 추가하거나, 사용할 제작법을 선택할 수 있습니다. 어느 쪽이든, 새로운 제작법이 당신의 하위 공정 맨 위에 나타날 것입니다. 제작법을 변경하거나 목록에서 위아래로 이동할 수 있습니다.\n\n만들고 싶은 제품을 더 세분화하려면 기존 제작법의 재료를 마우스 왼쪽 단추로 클릭하면 됩니다. 이렇게 하면 다시 제작법을 추가하여 전체 하위 공정에 대해 표시된 재료를 변경할 수 있습니다. 예를 들어 재료로서 접시에만 도착할 때까지 이러한 방식으로 제품을 계속 분해하거나, 더 깊이 나아가 채굴과 제련 제작법까지 추가할 수 있습니다. 당신의 기존 공장에 가장 편리한 것이 무엇이든요.\n\n중간 생산품이 많은 품목의 경우 제작법 모음집은 매우 빠르게 지저분해질 수 있습니다. 이 문제를 해결하기 위해, 여러분은 각각 다른 제작법을 가진 여러 심도의 공장을 가질 수 있습니다. 이른바 '하층'을 만들려면, 더 작업하고 싶은 제작법의 아이콘을 왼쪽 클릭하세요. 그러면 이전과 마찬가지로 제작법을 추가할 수 있는 '심도 2'가 표시됩니다. 왼쪽 클릭만 한 제작법의 재료만 신경쓰면 된다는 게 큰 차이점입니다.그게 기본이에요! 아래 프로 팁에 고급 기능이 몇 가지 더 있습니다. 하지만 바로 시작해도 됩니다. 기본 생산 라인을 통해 연습하려면 예제 하위 공정을 추가하세요.
pro_hovering=많은 단추나 텍스트 레이블 위에 마우스를 놓는 것으로 모든 항목의 전체 이름이나 더 정밀한 숫자와 같은 더 자세한 정보가 표시됩니다.
pro_list_ordering=여러분이 보는 거의 모든 목록은 정렬할 수 있습니다. 마우스 왼쪽 버튼으로 요소를 클릭하면서 Shift 또는 ctrl 키를 누른 채로 있으면 됩니다. 정렬은 현재 심도의 제작법에만 중요한 영향을 미칩니다
pro_machine_changing=조립 기계의 티어를 올리거나 낮추려면 제작법의 조립기계 버튼에 Shift나 Ctrl 클릭을 해보세요.
pro_machine_preferences=설정에서, 제작법에 사용할 기본 기계의 종류를 설정할 수 있습니다. 현재 연구 수준에 맞는 설정을 하는 데 도움이 될것입니다.
pro_interface_width=주 인터페이스가 너무 크거나 작다면 모드 설정에서 '인터페이스 너비'를 변경해보세요 (주 메뉴->설정->모드 설정->Factory Planner)
pro_fnei=Factory Planner는 FNEI와 호환됩니다! 아이템이나 제작법에 Alt+클릭하는 것으로 FNEI에 바로 표시할 수 있습니다 (설치된 경우) 우클릭 역시 동일한 방식으로 동작하며, 사용법을 보여줄 것입니다.
pro_recipe_consolidation=하위 공정을 사용하여 여러 제작법에 필요한 재료의 생산 공정을 쉽게 통합할 수 있습니다. 예를 들어, 모든 하위 공정에 철 톱니 사용법을 추가하는 대신, 메인 공정의 끝에 추가하면 모든 제작법에 쓰일 만큼 충분한 톱니를 만들 수 있습니다.
pro_recursive_subfloors=이미 하위공정이 있는 제작법에서도 새로운 하위공정을 만들 수 있습니다. 원하는 만큼, 깊이 만드는 것도 가능합니다.


[mod-name]
factoryplanner=공장 계획기(Factory Planner)

[mod-description]
factoryplanner=이 모드는 생산 계획을 세울 수 있게 해 주어, 비율을 계산하지 않고도 공장 자체에 집중할 수 있도록 합니다..\n\n번역: XMKTP(PolarZero)