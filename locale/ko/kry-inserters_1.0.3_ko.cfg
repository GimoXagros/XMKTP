[mod-setting-description]
kry-norecipe=긴 팔 투입기를 오직 기본 투입기로만 제작 가능하게 변환합니다. 긴 팔 투입기를 회수 시 기본 투입기를 얻을 수 있으므로 쉽게 업그레이드 및 제거가 가능합니다.


[mod-name]
kry-inserters=투입기 확장 및 정렬(More Inserters + Menu Cleaner)

[mod-description]
kry-inserters=제작창에 투입기 항목을 정렬하고 새로운 유형의 투입기를 추가합니다. 밥 모드, SI, shinybobs 및 AAI 산업과 호환됩니다. 밥 모드[조정가능한 투입기] 또는 밥 모드[물류]의 투입기 점검 옵션을 비활성해야 모드를 사용 할 수 있습니다. 대체 모드로 측면 투입기(Side Inserters) 모드를 함께 사용하는 것을 권장합니다.\n\n번역: XMKTP(Xagros)