[mod-setting-name]
Noxys_Fading-tree-stump-fading-time=나무 그루터기 페이딩 타임
Noxys_Fading-biter-fading-time=바이터 시체 페이딩 타임
Noxys_Fading-building-fading-time=건물 잔해 페이딩 타임
Noxys_Fading-rail-fading-time=철도 잔해 페이딩 타임
Noxys_Fading-character-fading-time=플레이어 시체 페이딩 타임

[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=이 값은 나무 그루터기가 사라지기 전에 얼마나 오랫동안 머물러 있는지를 나타냅니다. 기본값은 54000(15분)입니다.\n\n0으로 설정하면 비활성화됩니다.
Noxys_Fading-biter-fading-time=이 값은 바이터 시체(스피터와 산란장, 땅벌레 포함)가 사라지기 전에 얼마나 오랫동안 머물러 있는지를 나타냅니다. 기본값은 54000(15분)입니다.\n\n0으로 설정하면 비활성화됩니다.
Noxys_Fading-building-fading-time=이 값은 건물 잔해가 사라지기 전에 얼마나 오랫동안 머물러 있는지를 나타냅니다. 기본값은 162000(45분)입니다.\n\n0으로 설정하면 비활성화됩니다.
Noxys_Fading-rail-fading-time=이 값은 철도 잔해가 사라지기 전에 얼마나 오랫동안 머물러 있는지를 나타냅니다. 기본값은 54000(15분)입니다.\n\n0으로 설정하면 비활성화됩니다.
Noxys_Fading-character-fading-time=이 값은 플레이어 시체가 사라지기 전에 얼마나 오랫동안 머물러 있는지를 나타냅니다. 기본값은 54000(15분)입니다.\n\n0으로 설정하면 비활성화됩니다.


[mod-name]
Noxys_QuickerStumpFade=Noxys 페이딩(Noxys Fading)

[mod-description]
Noxys_QuickerStumpFade=다양한 시체(예: 바이터 시체, 나무 그루터기, 파괴 된 건물 등)에 대해 사라지는 시간을 설정 가능합니다.\n\n번역: XMKTP(Xagros)