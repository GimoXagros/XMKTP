loader-use-trains=스크립트로 아이템을 처리하기 때문에 많은 연산 처리량을 요구합니다.\n\nall trains: (기본값)\n적재기가 모든 화물차에 작동합니다.\n\nauto-only: \n적재기가 자동 운행중인 화물차에만 작동됩니다.\n\ndisabled: \n적재기가 열차에 반응하지 않습니다.


