[virtual-signal-description]
signal-reactor-core-temp=원자로 코어 온도. 999°가 되지 않도록 하십시오!
signal-coolant-amount=원자로 긴급 코어 냉각 시스템(ECCS)에서의 냉각수의 양
signal-coolant-temperature=원자로 긴급 코어 냉각 시스템(ECCS)에서의 냉각수 온도
signal-uranium-fuel-cells=원자로 안의 우라늄 연료 전지의 양
signal-used-uranium-fuel-cells=원자로 안의 사용된 우라늄 연료 전지의 양
signal-state-stopped=원자로가 현재 정지되어 있으면 신호는 1이고, 그렇지 않으면 0을 출력합니다.
signal-state-starting=원자로가 현재 시동 중일 때 이 신호는 시동 단계가 끝날 때까지 카운트다운됩니다. 그렇지 않으면 0을 출력합니다.
signal-state-running=원자로가 현재 가동 중일 때 이 신호는 1이고, 그렇지 않으면 0을 출력합니다.
signal-state-scramed=원자로가 현재 긴급 정지 중일 때 이 신호는 긴급 정지 단계가 끝날 때까지 카운트다운합니다. 그렇지 않으면 0을 출력합니다.
signal-control-start=이 신호가 원자로로 보내지면 원자로는 시동 상태가 됩니다.
signal-control-scram=이 신호가 원자로로 보내지면 원자로는 긴급 정지 상태가 됩니다.
signal-active-time=현재 상태가 변경되면 0으로 재설정됩니다.
signal-neighbour-bonus=현재 연결되어 가동중인 원자로의 수입니다.

[technology-name]
realistic-reactors=현실적인 원자로

[technology-description]
realistic-reactors=현재 기술보다 더 현실적인 원자로와 냉각탑을 추가합니다. 원자로는 제어 신호를 원자로로 보내고 현재 상태와 내용을 출력하는 회로 인터페이스가 내장되어있습니다. 또한 물을 사용하여 원자로 코어를 냉각시킬 수 있는 긴급 코어 냉각 시스템(ECCS)이 있습니다. 이 시스템을 사용하거나 열교환기로 생성 된 모든 열을 사용하여 원자로 코어 온도를 항상 999°미만으로 유지해야합니다. 그렇지 않으면 핵 붕괴가 발생하고 원자로가 폭발하여 방사성 구름을 생성됩니다. 냉각탑은 증기와 온수를 다시 냉수로 전환시켜 다른 원자로 냉각 공정에 사용할 수 있습니다.

[mod-name]
RealisticReactors=현실적인 원자로(RealisticReactors)

[mod-description]
RealisticReactors=이 모드는 보다 현실적인 원자로와 냉각탑을 추가합니다. 원자로는 제어 신호를 원자로로 보내고 현재 상태와 내용을 출력하는 회로 인터페이스가 내장되어있습니다. 또한 물을 사용하여 원자로 코어를 냉각시킬 수 있는 긴급 코어 냉각 시스템(ECCS)이 있습니다. 이 시스템을 사용하거나 열교환기로 생성 된 모든 열을 사용하여 원자로 코어 온도를 항상 999°미만으로 유지해야합니다. 그렇지 않으면 핵 붕괴가 발생하고 원자로가 폭발하여 방사성 구름을 생성됩니다. 냉각탑은 증기와 온수를 다시 냉수로 전환시켜 다른 원자로 냉각 공정에 사용할 수 있습니다.\n\n번역: XMKTP(Xagros)