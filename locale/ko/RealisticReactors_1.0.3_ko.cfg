[entity-description]
realistic-reactor=원자로 코어입니다. 과열에 주의하십시오.
realistic-reactor-start=원자로 코어입니다. 과열에 주의하십시오.
realistic-reactor-2=원자로 코어입니다. 과열에 주의하십시오.
realistic-reactor-3=원자로 코어입니다. 과열에 주의하십시오.
realistic-reactor-4=원자로 코어입니다. 과열에 주의하십시오.
realistic-reactor-interface=원자로 내부 상태 및 내용에 대한 신호를 제공하고 제어 신호를 원자로로 보내는데 사용됩니다.
realistic-reactor-eccs=원자로 코어를 직접적으로 냉각시키는 냉각수가 들어 있습니다.
rr-cooling-tower=증기 또는 온수를 15°의 물까지 냉각시킵니다.

