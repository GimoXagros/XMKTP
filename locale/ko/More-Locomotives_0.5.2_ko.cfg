[entity-name]
heavy-locomotive="Heavy" 기관차
express-locomotive="Express" 기관차
nuclear-locomotive="Nuclear" 기관차

[entity-description]
locomotive=최고 속도: 259.2km/h\n연구를 통하여 견인력 또는 더 빠른 속도로 개량 할 수 있습니다.
heavy-locomotive=최고 속도: 205.2km/h\n무거운 화물 조차도 가볍게 운송합니다. 신속하게 최고 속도로 가속하며 2개의 기본 기관차를 대체 할 수 있습니다.
express-locomotive=최고 속도: 324.0km/h\n장거리에서 가장 많이 사용합니다. 동일한 연료를 소모하여 기본 기관차보다 거의 두 배 빠른 속도로 이동합니다.
nuclear-locomotive=최고 속도: 302.4km/h\n일반 연료가 아닌 우라늄 연료 전지로만 작동됩니다.\n파괴 되었을 시 핵폭발이 일어납니다.

