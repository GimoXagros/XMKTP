specialized-locomotives=특수 기관차
specialized-locomotives-2=특수 기관차 2

[technology-description]
specialized-locomotives=더 빠른 속도 또는 견인력을 위해 열차 시스템을 재구성합니다.
specialized-locomotives-2=기관차가 핵연료를 동력으로 사용 할 수 있게 열차 시스템을 재구성합니다.


[mod-setting-name]
ml-nuclear-loco-explosion="Nuclear" 기관차 폭발 사고

[mod-setting-description]
ml-nuclear-loco-explosion=True: (default)\nDestroying a nuclear locomotive triggers a nuclear explosion.


[mod-name]
More-Locomotives=추가된 기관차(More Locomotives)

[mod-description]
More-Locomotives=구동력, 속도 및 핵연료 전지에 대한 기술을 접목하여 기관차를 재구성합니다.\n\n번역: XMKTP(Xagros)