[mod-setting-description]
geothermal-needs-water=용암 펌프가 물을 공급받아야 하는지, 아니면 공급받지 않아도 좋은지 결정합니다. 입물을 공급받아야 한다면 물류를 훨씬 더 복잡하게 만들기 떄문에, 이것을 변경하면 기존 설비 구조를 변경해야 합니다.
geothermal-power-factor=지열 발전소가 제공하는 전력량을 제어하려면 조정하세요.
geothermal-frequency=용암이 생성되는 빈도를 제어하는 계수입니다.
geothermal-size=지열 영역의 크기를 제어하는 계수입니다. AlienBiomes가 설치되어 있으면, 아무런 효과가 없습니다.
geothermal-color=AlienBiomes호환 기능입니다. 환경에 맞는 마그마를 생성합니다. 생성된 마그마는 색상에 따라 화학적으로 다른 불순물을 포함합니다.
allow-nonvolcanic-geothermal=AlienBiomes호환 기능입니다. 화산 지역 밖에서 용암이 발생할 수 있는지의 여부를 정합니다.


