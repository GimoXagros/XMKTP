[mod-description]
Sulfuel=석탄과 황으로 제작하는 차량용 연료를 추가합니다. 연료 제작에 많은 재료가 소비되지만 차량의 속도와 가속도를 대폭 향상시킵니다. 이 모드의 최고의 강점은 여분의 석탄을 다 소비하는 방법을 제공하는 것입니다. 앞으로 더 많은 연료가 추가 될 예정입니다.\n\n번역: XMKTP(1210)