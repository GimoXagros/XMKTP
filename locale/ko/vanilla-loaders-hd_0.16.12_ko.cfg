[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=적재기의 제작법을 완전히 다시 작성합니다. 밥 모드[물류]의 "운송 벨트 재점검"을 활성화했을 때와 동일하게 제작법이 변경됩니다. 기본값: 꺼짐
vanillaLoaders-recipes-includeInserters=밥 모드[물류]의 "운송 벨트 재점검"을 활성화했을 때 적재기 제작법에 투입기가 포함됩니다. "제작법 재점검"옵션이 활성화되어 있어야합니다. 기본값: 켜짐
vanillaLoaders-recipes-loaderReduxCompliant=적재기의 제작법을 적재기(LoaderRedux)의 제작법으로 설정합니다. 기본값: 꺼짐
vanillaLoaders-research-loaderReduxCompliant=적재기의 연구를 적재기(LoaderRedux)의 연구로 설정합니다. 기본값: 꺼짐
vanillaLoaders-recipes-loaderReduxBasicLoader=적재기(LoaderRedux) 스타일의 기초 적제기와 제작법을 추가하고 일반 적재기들을 재조정합니다. 옵션들 중 "적재기(LoaderRedux) 제작법"과 밥 모드[물류]의 "운송 벨트 재점검"을 활성화했을 때 사용가능합니다. 기본값: 켜짐


[mod-name]
vanilla-loaders-hd=적재기(Vanilla Loaders HD)
vanilla-loaders=적재기(Vanilla loaders)

[mod-description]
vanilla-loaders-hd=기본 게임 스타일의 적재기를 추가합니다. 이제 HD스프라이트 그래픽이 포함됩니다. 또한 밥 모드[물류]와 함께 사용 할 경우 레시피를 재조정 할 수 있는 설정이 있습니다.\n\n번역: XMKTP(Xagros)
vanilla-loaders=적재기의 그래픽을 업데이트하고 레시피를 활성화 시킵니다.\n\n번역: XMKTP(Xagros)