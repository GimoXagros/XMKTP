[item-name]
er-quickprint=간이 청사진

[item-description]
er-quickprint=사용 후 자동으로 제거되는 청사진입니다.\n모드 설정에서 사용자 정의할 수 있습니다.\n간이 청사진은 __CONTROL__er-quickprint:copy-to-blueprint__를 누른 상태에서 표준 청사진 복사본을 만듭니다.

[entity-name]

[entity-description]

[mod-setting-name]
er-quickprint-always-use-instant-setup=항상 빠른 설정
er-quickprint-reset-after-built=배치 후 청사진을 초기화
er-quickprint-reset-in-inventory=인벤토리에 놓을 때 청사진을 초기화
er-quickprint-delete-in-inventory=인벤토리의 간이 청사진을 제거
er-quickprint-reset-after-copy=초기화 후 복사

[mod-setting-description]
er-quickprint-always-use-instant-setup=청사진의 편집 화면은 항상 건너뜁니다. 비활성화된 경우 화면을 건너뛰려면 Shift키를 누른 상태로 있어야 합니다.							
er-quickprint-reset-after-built=간이 청사진을 한번 내려놓은 후 초기화 합니다.
er-quickprint-reset-in-inventory=인벤토리의 모든 대기 열을 초기화 합니다.
er-quickprint-delete-in-inventory=당신이 간이 청사진을 당신의 인벤토리에 넣으면, 인벤토리에 저장된 모든 간이 청사진은 제거 됩니다.
er-quickprint-reset-after-copy=표준 청사진을 복사본을 만들기 위해 __CONTROL__er-quickprint:copy-to-blueprint__키를 눌러 간이 청사진을 자동으로 재설정할 수 있습니다.

[controls]
er-quickprint:copy-to-blueprint=청사진 복사 [?]

[controls-description]
er-quickprint:copy-to-blueprint=간이 청사진을 선택한 상태에서 표준 청사진 선택 시 내용을 복사합니다. 이 옵션이 활성화되어 있을 시 동시에 간이 청사진이 자동으로 재설정됩니다.


[mod-name]
er-quickprint=간이 청사진(Quickprint)

[mod-description]
er-quickprint=건물 배치 후 제거되는 1회성 청사진을 추가합니다. 소규모 공장을 복사해서 옮길 때 유용합니다.\n\n번역: XMKTP(kolunar)