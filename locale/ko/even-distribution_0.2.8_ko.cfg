[mod-name]
even-distribution=균등 분배(Even Distribution)

[mod-description]
even-distribution=Ctrl+마우스 드래그하여 여러 건물에 아이템을 균등하게 분배합니다.\r\n\r\n인벤토리의 초과 폐기물 아이템을 근처의 기계에 고르게 분배하는 재고 정리 단축키(SHIFT + C)도 추가되었습니다.\n\n번역: XMKTP(Xagros)