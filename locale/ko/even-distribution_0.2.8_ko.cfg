[mod-setting-description]
enable-ed=인벤토리 정리 단축키에는 영향을 미치지 않습니다.
distribution-delay=아이템이 여러 건물에 고르게 분배되기 까지의 지연시간(초)입니다.
take-from-car=옵션 활성화 시, 플레이어가 운전 중에도 아이템을 차량에서 가져올 수 있습니다.
max-inventory-cleanup-drop-range=인벤토리 정리 단축키와 함께 사용됩니다.(SHIFT + C)\n\n최대 아이템 드랍 범위를 설정합니다. 설정한 실제 드랍 거리 범위는 캐릭터 도달 거리로 조정됩니다. 이 값이 높으면 게임 성능에 영향을 줄 수 있습니다.
inventory-cleanup-custom-trash=인벤토리 정리 단축키와 함께 사용됩니다.(SHIFT + C)\n\n휴지통으로 간주되는 상자 아이템을 추가하여 사용자 정의 목록을 작성합니다. 단축키는 초과한 폐기물 아이템을 근처의 기계에 고르게 분배합니다. 자동폐기가 연구되어 있으면 실행이 무시됩니다.\n\n인벤토리에 유지 할 공백으로 아이템은 구분합니다.
early-autotrash-research=인벤토리 정리 단축키와 함께 사용됩니다.(SHIFT + C)\n\n폐기물 아이템을 초기부터 쉽게 분리 할 수 있도록 자동폐기 연구를 활성화합니다. 단축키는 초과한 폐기물 아이템을 근처의 기계에 고르게 분배합니다. 
cleanup-logistic-request-overflow=플레이어 물류 요청량을 초과하는 아이템을 폐기물로 간주합니다. 단축키는 초과한 폐기물 아이템을 근처의 기계에 고르게 분배합니다. 
immediately-start-crafting=옵션 활성화 시,균등 분배를 사용하는 제작 기계는 분배 되기를 기다리는 대신 선택 즉시 제작을 시작합니다.
drop-trash-to-chests=인벤토리 정리 단축키와 함께 사용됩니다.(SHIFT + C)\n\n여분의 폐기물 아이템은 이미 아이템이 들어있는 근처의 상자에도 전송됩니다. 이 설정은 요청 상자에는 무시됩니다.
ignored-entities=아이템을 분배 할 때 무시되는 개체입니다.\n\n개체명은 공백으로 구분 됩니다.\n예: "steel-furnace iron-chest"

[controls]
inventory-cleanup=인벤토리 정리[?]
	
[controls-description]
inventory-cleanup=과도한 폐기물 아이템을 근처의 기계에 고르게 분배합니다.\n\n원하지 않는 원자재, 폐기 슬롯 및 자동 폐기물 포함.\n폐기물 아이템을 더 쉽게 선택할 수 있도록 쉬운 자동 폐기 연구를 활성화합니다.\n\n맞춤 설정을 위한 모드을 참고하십시오.

