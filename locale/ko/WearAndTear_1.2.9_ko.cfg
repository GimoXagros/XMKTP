aging_age=끊임없이 작동하는 새로운 기계가 노화되기 까지의 시간(분).
old_age=끊임없이 작동하는 노화된 기계가 오래되기 까지의 시간(분).
dilapidated_age=끊임없이 작동하는 오래된 기계가 낡기 까지의 시간(분).
