idle_age=유휴 상태일 때 조립 기계 또는 채광 드릴에 적용되는 노화 계수. 유휴 상태의 기계를 오래 사용하지 않으려면 0으로 설정하십시오.
notifications=기계가 오래되었을 때 알림을 수신할지 여부를 결정합니다.
smoke=오래된 기계가 주기적으로 연기를 방출해야하는지 여부를 결정합니다
when_to_replace=건설로봇이 자동으로 노후되어 오래된 머신을 대체 할 때 제어합니다.
explosive_endings=이 옵션이 활성화 되어 있다면 너무 오래 방치된 낡은 기계가 폭발 할 가능성이 있습니다.
track_items=이 옵션이 활성화 되어 있다면 필드에서 제거되어 재고 목록에있는 항목의 수명을 기억합니다. 그러나 이를 위해서는 항목의 스택 크기가 1이어야합니다.