[item-description]
iron-armor=예술적인 개인용 아머. 스타크 산업에서 제작한 이 독특한 갑옷 슈트는 착용자에게 전투 상황에서 최첨단 기술을 제공하기 위해 독특하게 제작되었습니다.
arc-reactor=스타크 산업이 설계한 작고 강력한 휴대용 에너지 원입니다.
advanced-exoskeleton=스타크 산업이 설계한 이 엄청난 내구성의 외골격은 갑옷 슈트 아래에 착용되어, 매우 뛰어난 속도 향상을 제공합니다.
particle-beam=피해량과 발사 속도가 증가된 강력한 개인용 레이저형 빔 무기 입니다.
minigun=극단적으로 빠른 레이저 광선을 발사합니다.
mounted-launcher=적을 향해 자동으로 폭발하는 강력한 모듈 로켓 발사기 장비입니다.
advanced-shields=플레이어를 보호하기 위한 에너지 실드를 제공합니다.

