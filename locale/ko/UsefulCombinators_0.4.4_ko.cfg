[item-description]
and-gate-combinator=신호 'a'와 신호 'b' 둘 다 0을 초과하며 신호 'a'와 신호 'b'가 서로 같을 때 1을 출력하고 그 밖을 경우 0을 출력합니다. ((((a > 0) and (b > 0)) and (a == b)) ? 1 : 0)
color-combinator=입력 값이 색상값 중 하나와 같으면 해당 색상을 출력합니다.
converter-combinator=신호 'a'를 신호 'b'로 변환합니다.
counting-combinator=조건이 참일 경우 출력 값에 값을 더하거나 뺍니다.
daytime-combinator=낮시간 동안 신호를 출력합니다.
detector-combinator=반경 내에있는 적들의 수를 출력합니다.
emitter-combinator=동일한 처음 신호로 모든 수신기에 입력 신호를 내보냅니다.
max-combinator=입력 값의 최댓값을 출력합니다.
min-combinator=입력 값의 최솟값을 출력합니다.
nand-gate-combinator=신호 'a'와 신호 'b' 둘 다 0을 초과하며 신호 'a'와 신호 'b'가 서로 같을 때 0을 출력하고 그 밖을 경우 1을 출력합니다. ((((a > 0) and (b > 0)) and (a == b)) ? 0 : 1)
not-gate-combinator=신호 'a'가 0을 초과 할 때 0을 출력하고 그 밖을 경우 1을 출력합니다. (a > 0 ? 0 : 1)
nor-gate-combinator=신호 'a'와 신호 'b' 중 하나 이상 1이상일 때 0을 출력하고 그 밖을 경우 1을 출력합니다. (((a >= 1) or (b >=1)) ? 0 : 1)
or-gate-combinator=신호 'a'와 신호 'b' 중 하나 이상 1이상일 때 1을 출력하고 그 밖을 경우 0을 출력합니다. (((a >= 1) or (b >=1)) ? 1 : 0)
pollution-combinator=설치 된 위치의 공해값을 출력합니다.
power-combinator=전신주 옆에 설치 시 전력 네트워크 사용량을 출력합니다. 설정된 틱 주기 마다 출력 신호를 갱신합니다. (60틱은 1초)
railway-combinator=기차가있는 철도 옆에 신호가 출력됩니다.
random-combinator=하나 이상의 입력 신호 값을 받을 경우 변경되는 양의 피크값(극댓값)과 음의 피크값 사이의 난수를 출력합니다.
receiver-combinator=이미터 신호를 수신합니다.
sensor-combinator=반경 내에있는 플레이어들의 수를 출력합니다.
statistic-combinator=초 당 선택된 아이템의 생산 / 소비 통계값을 출력합니다.
timer-combinator=리셋 신호 값에 도달 할 때까지 값을 증가 시킵니다.
xnor-gate-combinator=신호 'a'와 신호 'b'가 서로 같을 때 1을 출력하고 그 밖을 경우 0을 출력합니다. (a == B ? 1 : 0)
xor-gate-combinator=신호 'a'와 신호 'b'가 서로 같을 때 0을 출력하고 그 밖을 경우 1을 출력합니다. (a == B ? 0 : 1)

