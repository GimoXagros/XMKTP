[mod-setting-name]
Noxys_Fading-tree-stump-fading-time=나무 그루터기 페이딩 타임
Noxys_Fading-biter-fading-time=바이터 시체 페이딩 타임
Noxys_Fading-building-fading-time=건물 잔해 페이딩 타임
Noxys_Fading-rail-fading-time=철도 잔해 페이딩 타임
Noxys_Fading-character-fading-time=플레이어 시체 페이딩 타임

[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=This value indicates how long in ticks a tree stump will stay before fading away. Vanilla default is 54000 (15 minutes).\n\nSet to 0 to disable this feature.
Noxys_Fading-biter-fading-time=This value indicates how long in ticks biter corpses (including spitters and spawners) will stay before fading away. Vanilla default is 54000 (15 minutes).\n\nSet to 0 to disable this feature.
Noxys_Fading-building-fading-time=This value indicates how long in ticks the rail remnants will stay before fading away. Vanilla default is 54000 (15 minutes).\n\nSet to 0 to disable this feature.
Noxys_Fading-rail-fading-time=This value indicates how long in ticks the building remnants will stay before fading away. Vanilla default is 162000 (45 minutes).\n\nSet to 0 to disable this feature.
Noxys_Fading-character-fading-time=This value indicates how long in ticks your character corpse (with all your items) will stay before fading away. Vanilla default is 54000 (15 minutes).\n\nSet to 0 to disable this feature.


[mod-name]
Noxys_QuickerStumpFade=Noxys 페이딩(Noxys Fading)

[mod-description]
Noxys_QuickerStumpFade=다양한 시체(예: 바이터 시체, 나무 그루터기, 파괴 된 건물 등)에 대해 사라지는 시간을 설정 가능합니다.\n\n번역: XMKTP(Xagros)