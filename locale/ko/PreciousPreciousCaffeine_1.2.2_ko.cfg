[item-description]
coffee-plantation=커피 체리를 생산합니다.
coffee-berries=커피 원두가 추출되는 열매입니다.
coffee-beans=양조 커피용 원두입니다. 불로 한 번 볶아야합니다.
roasted-coffee-beans=커피 양조용 볶은 원두입니다. 분말화 할 필요가 있습니다.
coffee-powder=커피를 만들 준비가 되었습니다!
coffee-crate=포장 된 커피 가루로 가득 찬 상자
cryo-shipment=맛있는 커피가 가득한 저온 보존 화물 컨테이너. 로켓 내부에 넣어 우주로 보내면 전달 받는 누군가는 우리를 위해 약간의 구조 물자를 보내줄지도 모릅니다.
aaa-tank-shell=폭파 시 살포되는 Anti-Arthropod Airburst는 특히 절지 동물에 치명적인 카페인 에어러솔을 방출합니다. 사용자가 에어로졸 구름에 남아있는 경우 호흡에 주의하십시오.
mug-of-coffee=카페인을 공급받아 80%의 제작 속도 보너스와 40%의 이동 속도 보너스를 부여하는 한 잔의 여유입니다. 화면의 커피 아이콘을 클릭하거나 사용자 정의 키로 사용 가능합니다. (기본값:CONTROL + R)

