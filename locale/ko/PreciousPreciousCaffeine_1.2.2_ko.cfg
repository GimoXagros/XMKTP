[mod-name]
PreciousPreciousCaffeine=소중하고 소중한 카페인(Precious, precious caffeine)

[mod-description]
PreciousPreciousCaffeine=이 모드는 멋진 커피 찻잔의 최종 결과와 함께 일련의 제품을 추가합니다.\n\n커피 생산을 연구하게 되면 커피 열매를 재배 할 수 있는 생산 시설을 사용 가능하게 됩니다. 열매를 가공하고, 구운 다음 갈아서 생성 된 커피 가루와 물과 돌을 이용하여 한 잔의 커피 커피를 만들 수 있습니다. 섭취된 카페인은 수작업 및 속도 향상을 돕습니다. 최종적인 연구를 통해 카페인을 자동으로 주입이 가능하게 됩니다.\n\n번역: XMKTP(Xagros)