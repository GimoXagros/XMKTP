secmission_risk_reduce1=고든 프리맨: "그거야! 바로 공장을 업데이트하고 운영 리스크를 줄였어"
secmission_risk_reduce2=고든 프리맨: "드디어, 위험 없이 일할수 있겠군".
secmission_portal_risk_reduce1=GlaDOS: "그거야! 이제 포탈을 통한 외계 침공 위협이 확실히 줄어들거야."
secmission_portal_risk_reduce2=GlaDOS: "드디어! 이제 포탈을 외계 침공 걱정 없이 쓸 수 있겠군."


secmission_1=우주선 원자로가 폭발하기 전에 비활성화하세요!
secmission_1_txt=우주선 잔해가 점점 더 불안정해지고 있습니다. 함선의 에너지 원자로가 폭발하기 전에 코어를 비활성화해야 합니다! 함선의 에너지 원자로가 폭발하기 전에 코어를 비활성화해야 합니다! 엔지니어들이여, 이 작업에 필요한 자원을 가져오세요. 빨리! 시간이 얼마 없습니다! 지도에 위치가 표시되었습니다.

secmission_1_success=축하합니다!! 우리는 안전하게 이 배의 원자로를 비활성화할 수 있었습니다. 이제 폭발로부터 안전합니다.
secmission_1_fail=경고!! 경고!! 폭발합니다 !!!

secmission_2=우리 건물 중 하나의 폭발을 막으세요.
secmission_2_txt=경고! 건물 중 하나에서 중대한 문제가 발견되었습니다. 수리 재료를 가지고 최대한 빨리 수리해야 합니다. 이 문제로 인해 위험 물질이 누출되어 폭발 위험이 발생하고 있습니다! 힘내세요! 함선의 에너지 원자로가 폭발하기 전에 코어를 비활성화해야 합니다! 엔지니어들이여, 이 작업에 필요한 자원을 가져오세요. 빨리! 시간이 얼마 없습니다! 지도에 위치가 표시되었습니다.

secmission_2_success=축하합니다 !! 제때에 문제를 해결할 수 있었습니다. 이제 폭발로부터 안전합니다.
secmission_2_fail=경고!! 경고!! 건물이 폭발합니다 !!! 피해를 확인하세요!!!

secmission_3=포탈 건! GlaDOS 코어와 건설 로봇 하나를 우주선 잔해로 데려오세요.
secmission_3_txt=GLaDOS: "왜 그 차가운 배의 잔해 속에 휘틀리를 버렸는지 모르겠어, 난 그가 믿을 만한 사람이 아니라는 걸 알아. 그리고 그는 그럴 자격이 있어, 하지만 저는 그것이 가장 흥미로운 과학을 만들기 위해 자료를 찾는 것을 도울 수 있다고 생각해, 포탈 건!  건설로봇을 가지고 오시면 고쳐 볼 수 있어요. 저는 건설 로봇의 부품들을 이용해 휘틀리를 고쳐 볼거야."
secmission_3_success=GLaDOS: "해냈어요, 포탈 건 기술에 대한 데이터를 다시 얻었어요! 아, 휘틀리는 정상적으로 작동하고 있어요." 휘틀리 : "안녕하세요, 안녕하세요, 저를 수리해 주셔서 감사합니다! 아, 휘틀리는 정상적으로 작동하고 있어요." 휘틀리 : "안녕하세요, 안녕하세요, 저를 수리해 주셔서 감사합니다! 이제 우리가 과학에 기여하는 건가요?"

secmission_4=휘틀리와 고급 회로 20개를 우주선 잔해 (시작 지점)으로 데려오세요.
secmission_4_txt=테스트하러 가는거지? 그런데 큐브는 어디에 있는거야? 큐브 없이는 실험 챔버의 결과는 일정하지 않아. 큐브를 조립하기 위한 계획은 우주선의 컴퓨터 메모리에 있어. 복구할 수 있어? 없다고?? 첫 번째 잔해 중 하나로 데려가 줘. 복구를 시도해 볼게. 하지만 펜 드라이브가 필요할거야. "
secmission_4_success=휘틀리: 여기 큐브를 위한 조립 계획이야. 이제 과학을 위한 테스트를 시작할 수 있어!"
secmission_4_fail=휘틀리: "이런! 뭔갈 부순것 같은데!! 미안!"


secmission_6=20 수리 팩을 함선의 군용 화물 잔해에 실으세요.
secmission_6_txt=저길 봐요! 우리 레이더가 우주선 잔해를 더 발견했습니다! 군사칸에 뭔가가 남아 있는 것으로 보입니다. 시간 내에 도착할 수 있다면, 유용한 것을 발견할 수 있을지도 모릅니다... 하지만 곧 폭발할 것 같습니다. 빨리! 화물칸을 열기 위해 수리 팩 20개를 가지고 가세요.
secmission_6_success=좋아요! 화물칸이 안전하게 열렸습니다. 내용물을 얻었습니다.
secmission_6_fail=우주선 잔해가 폭발했습니다...
secmission_7_txt=봐요! 우리 레이더가 기계를 실은 우주선 잔해를 발견했습니다. 지도에 위치가 표시되었습니다. 폭발하기 전에 아이템을 되찾으세요!

secmission_8=오메가 드릴: 프리맨과 수리 팩 200개를 프리맨이 발견된 우주선 잔해로 보내세요.
secmission_8_txt=프리맨: "지금 무엇이 우릴 도울 수 있는지 알아요? 오메가 드릴이죠! 이 행성에서 더 많은 광석을 추출해야 할 것이므로, 우리는 그게 필요합니다. 그 잔해를 만드는 기술을 되찾을 수 있게 제가 구조된 잔해 쪽으로 데려가 주세요. 컴퓨터에서 정보를 추출하려면 수리 키트도 200개 필요합니다".
secmission_8_success=프리맨: "여기 있군요! 오메가 드릴의 데이터를 성공적으로 복구했습니다!" 연구소로 가세요!

secmission_9="생산 극대화" 기술을 연구하면 프리맨이 처리 유닛의 생산을 극대화할 수 있습니다.
secmission_9_txt=프리맨: 내말좀 들어요! 저는 우리가 이 행성의 힘을 더 연구한다면, 자원 생산을 극대화할 수 있는 분야를 찾을 수 있을 것이라고 확신합니다. 저는 처리 유닛에 대한 이론을 가지고 있습니다. 저는 "생산 극대화" 기술을 사용할 수 있게 되었습니다. 일단 조사하면, 처리 유닛을 효율적으로 생산할 수 있는 부지를 알게 될 것입니다.
secmission_9B_txt=프리맨: "글쎄요, 제가 처리 유닛을 생산할 수 있는 적당한 장소를 찾아냈어요. 지도에 표시했어요. 단! 이 극대화 생산은 특정한 장소에서만 가능하고, 다른 곳에서 실행하면 우리의 기계는 매우 불안정할 것입니다. 그리고 물류 로봇을 그 지역에 가져가지 마세요!

secmission_10=공격받고 있습니다! 우리 기지를 공격하는 거대한 짐승을 죽이세요! (지도에 위치가 표시되었습니다)
secmission_10_txt=경고! 저 거대한 불덩어리가 우리 쪽으로 날아오는 걸 보세요! 공격받고 있습니다! 우리 레이더는 이 공격이 거대한 화염 땅벌레에서 나온 것임을 감지했습니다. 군세를 준비하세요! 땅벌레를 죽이고 위협을 제거하세요. 지도에 위치가 표시되었습니다.
secmission_10V_txt=큰 전투가 있었습니다. 이제 거대한 땅벌레는 사라졌습니다.  피해 복구는 필요하겠지만 일단은 안전합니다. 수고했어요!

mission_1_1=생존했다는 것. 제일 중요한 사실입니다! 
mission_1_1_txt=착륙은 비극이었습니다. 대기권에 도달하자마자, 뭔가 이상한 것을 느꼈습니다. 극심한 진동으로 함선이 크게 파손됐습니다. 로켓 중 하나가 연료를 누출하고 폭발했습니다.  선원들은 배가 폭발하기 전에 탈출용 포드로 가까스로 빠져나왔습니다. 사고로 모든 도구와 기술이 파괴되었지만. 하지만 난파선의 에너지는 아직 사용 가능합니다.
mission_1_2=주변을 확인하고 레이더로 구역을 밝히세요.
mission_1_2_txt=모든 기술과 장비, 그리고 선원들의 일부가 사라졌습니다. 우주 비행대와의 통신이 없으면 당신은 이 적대적인 행성에 죽어 버려진 것으로 간주될 것입니다 안전한지 주변을 확인하세요. 기지를 건설하고 레이더와 통신을 재설정하세요. 배의 다른 중요한 부분이 외부에 있을 가능성이 있습니다.

mission_1_2A_txt=좋아요! 주변을 아주 잘 확장하고 있어요. 우리 레이더가 행성을 계속 탐색하고 있습니다. 하지만 조심하세요! 레이더는 토착 생명체들의 비정상적인 움직임을 확인하고 있습니다. 조심하세요.

mission_1_2F=이 구역은 탐색되었습니다. 우주선의 다른 부분은 더 멀리 떨어져 있을 것입니다. 계속 탐색하세요.
mission_1_2F_txt=잘했어요, 엔지니어! 이 근방은 완벽히 탐색되었습니다. 불행하게도 우리는 아직 기술과 모든 인공 지능을 가져온 우주선의 가장 중요한 부분 중 하나를 찾지 못했습니다.

mission_1_3=로봇 코어가 있는 우주선 잔해를 찾아야 합니다.
mission_1_3_txt=로봇 기술을 처음부터 개발하는 것은 불가능할 것입니다. 중요한 계획이 보관된 선체 잔해에서 로봇 핵심 유닛을 복구하는 것이 중요합니다. 확장하고 새 구역을 탐색하거나 신호 스캐너 레이더 기술을 연구하세요.
mission_1_4=GLaDOS를 구조하고 로봇 공학을 연구하세요
mission_1_4_txt=드디어! 선체 잔해 위치를 찾았습니다. 처리 핵심 부품이 있을 것입니다. GLaDOS(Genetic Life Form and Disk Operating System)의 남은 부분을 로봇 프로그램에 사용하려면 실험실로 가져와야 합니다. 지도에 위치가 표시되었습니다. 구조하세요! 어떤 대가를 치르더라도 보호하세요! 이것이 로봇 공학을 연구하는 유일한 방법입니다.
mission_1_5=우리는 GlaDOS 핵심 정보를 성공적으로 추출했습니다.
mission_1_5_txt=우리는 GlaDOS로부터 로봇을 만드는 데 필요한 정보를 얻는데 성공했습니다. 계속 전진하세요!


 
mission_2_1=누군가 무선 신호를 전송하고 있습니다.
mission_2_1_txt=치지지지지지직. ... 치지직 내 말 들려요? 치지지직 ... 도와주세요, 저는... 치지지지직, 누구 내 말 들려요? 치지지지지직
mission_2_2=라디오를 통해 조난신호를 받고 있습니다.저기요 ...저기요 ...
mission_2_2_txt=듣고 있어요? 라디오에서 조난신호를 받고 있습니다! 라디오를 켜세요!
mission_2_3=라디오를 통해 조난신호를 받고 있습니다.저기요 ...저기요 ...
mission_2_3_txt=치지지지지지직. ... 저기요? 치지지직 프리맨입니다. .. 치지지직 ... 도와주세요, 살아있지만, 어디 있는지 모르겠어요 ... 이 배 안에 갇혀 있어요... 치지지지직, 누구 내 말 들려요? 치지지지지직
mission_2_4=생존자 고든 프리맨이 있는 우주선 잔해를 찾으세요.
mission_2_4_txt=고든 프리맨입니다! 살아있어요! 하느님 감사합니다! 그를 찾아야 합니다! 이 근처 어딘가에 있을 거예요. 임무 우선순위: 프리맨를 찾습니다. 오직 그만이 원자력 기술을 도울 수 있습니다.
mission_2_5=고든 프리맨을 구조하고 (지도에 표시된 위치) 원자력을 연구하세요. 구조를 위해 수리 팩 200개가 필요합니다.
mission_2_5_txt=프리맨입니다! 프리맨의 위치를 찾았습니다! 지도에 표시되었습니다. 안전하게 돌려보내고 연구실로 데려가면, 거기서 원자력 연구를 도울 수 있습니다. 하지만 그는 갇혀 있습니다. 우주선을 열기 위해 200개의 수리 팩을 가지고 가세요.
mission_2_6=축하합니다 프리맨! 원자력은 우리 손에 있습니다.
mission_2_6_txt=축하합니다 프리맨! 원자력은 우리 손에 있습니다. 당신을 산 채로 구출해서 매우 좋습니다. 계속 갑시다. 
  

mission_3_0_1=대기 중에서 짙은 연기가 감지되었습니다.  "대기중 연기 분석"을 연구하세요.
mission_3_0_1_txt=과학자들에게 알립니다! 우리 레이더가 대기중에 짙은 연기가 걱정스럽게 피어오르는 것을 감지하고 있습니다. 처음에는 그것이 우리 공장의 오염이라고 생각했지만, 지금은 확실하지 않습니다. 왜냐하면 연기가 구름 위에 있기 때문입니다!  대기권 내 연기를 최대한 빨리 분석해서 이런 현상을 조사할 필요가 있습니다.
mission_3_0_2=생물학적인 연기는 완전한 어둠을 가져다 줄 것입니다! "생물학적 연기 기원"을 연구하세요.
mission_3_0_2_txt=대기중 연기의 분석을 마쳤으나 그 결과가 걱정스럽습니다. 이 연기는 생물로부터 나오고 있으며 행성 전체의 대기를 매우 빠르게 덮고 있습니다. 짧은 시간 안에 이 행성은 완전한 어둠에 압도될 것입니다! 우리는 외계인들이 진화했고 어둠 속에서 우리를 공격하고 우리의 기계들을 손상시키기 위해 이렇게 하고 있다고 믿고 있습니다. 우리의 레이더는 "생물학적 연기 기원" 기술을 조사하면 배출의 원인을 탐지할 수 있습니다. 과학자들에게, 이것은 최우선 과제입니다! 최악의 상황에 대비하세요! 완전히 어두워질 때까지 며칠밖에 안 남았습니다.
mission_3_0_2_smoke=경고! 이미 연기가 지구 전체를 뒤덮었습니다. 이제 어떤 빛도 연기를 통과할 수 없습니다. 우리는 완전히 어둠에 잠겨 있고, 우리의 로봇들은 속도를 줄였습니다. 빠르게 이러한 연기의 원천을 제거해야 합니다!
mission_3_0_3=그 모든 연기에는 원인이 있습니다! 저 거대한 생명체를 파괴하세요! 지도에 위치가 표시되었습니다.
mission_3_0_3_txt=유레카! 이 모든 연기의 원인을 찾아냈어요! 지도에 위치가 표시되었습니다. 저 거대한 생명체가 대기를 뒤덮는 짙은 검은 연기를 내뿜고 있습니다. 군세를 준비하세요! 공격하러 가죠! 우리는 이러한 배출의 원천을 제거해야 합니다! 가능한 한 빨리 그 괴짜를 처치하세요
mission_3_0_4=승리했습니다! 우리는 그 무시무시한 생명체를 제거하는 데 성공했습니다. 연기는 곧 사라질 것입니다.
mission_3_0_4_txt=승리했습니다! 축하합니다! 우리는 끔찍한 생명체를 제거했습니다. 짙은 연기가 사라지고 있다는 보고가 있습니다. 다들 작업에 복귀하세요!
 
mission_3_2A=로켓 격납고를 연구하세요.
mission_3_2A_txt=우리 레이더가 근처의 HAL-9000 신호를 감지하지 못하고 있습니다. 그리고 우리는 그것을 찾아야 해요! 우리는 검색을 다른 차원으로 확장해야 할 것이고, 그러기 위해서는 우주 기술이 필요합니다. 로켓 격납고 연구를 준비하세요!

mission_3_1=HAL-9000은 어디에?
mission_3_1_txt=좋아요, 좋은 진전을 보이고 있습니다. 하지만 로켓 격납고를 만들 수 없다면 우리는 영원히 이 행성에 갇히게 될 것입니다. 그리고 그것을 위해, 우리는 우주선에 가져온 HAL-9000 코어에 저장된 데이터가 필요합니다.
mission_3_2=로봇 핵심 HAL-9000이 있는 우주선 잔해를 찾아야 합니다.
mission_3_2_txt=이 행성 어딘가에 떨어졌을 것이며. 그리고 우리는 그것을 찾아야 합니다. HAL-9000만이 우릴 여기서 구해줄 수 있습니다. 임무 우선순위: HAL-9000 의 코어가 있는 우주선 잔해를 찾아야 합니다.
mission_3_3=HAL-9000를 구조하고 (위치 표기) 로켓 격납고를 연구하세요. 수리 팩이 200개 필요할 것입니다.
mission_3_3_txt=유레카! HAL-9000의 위치를 찾았습니다. 지도에 표시되었습니다. 우리는 그것을 구조해서 연구실로 가져가야 합니다. 그곳에서 로켓 사일로 기술을 연구하는데 필요한 정보를 추출할 수 있습니다. 우주선을 열기 위해 200개의 수리 팩을 가지고 가세요.
mission_3_4=축하합니다! 로켓 격납고가 연구되었습니다! 이제 격납고를 만들 때입니다!
mission_3_4_txt=축하합니다! 로켓 격납고가 연구되었습니다. 힘내세요! 이제 로켓 격납고를 만들 때입니다! 우리는 여러 자료를 검토해 로켓 발사에 가장 적합한 장소를 선정하고 있습니다.  지침을 기다려 주십시오...
mission_3_5=지도에 표시된 이상적 장소에 로켓 격납고를 건설하세요.
mission_3_5_txt=  로켓 발사에 대한 우리의 연구가 드디어 끝났습니다. 그리고 이상적인 로켓 격납고 건설 부지를 찾았습니다. 모든 건축자재를 그 장소로 가져갈 준비를 하세요. 다른 장소에서 로켓 발사는 어려울 것입니다.
mission_3_6=좋아요! 격납고가 건설되었습니다! 지침을 기다리세요.
mission_3_6_txt=좋아요, 로켓 격납고가 준비되었습니다!  다시 연락오기 전까지 기지를 무슨 수를 써서라도 방어하세요.


mission_10_1A=위성 로켓 격납고에서 내비게이션 위성을 발사하세요.
mission_10_1A_txt=  우주 내비게이션 지도를 만들려면, 위성을 장착한 로켓을 발사해야 합니다. 그러면 우리 주변의 별들의 위치를 볼 수 있고, 우주 기술을 시작할 수 있을 뿐만 아니라, 우리의 위성을 특정한 지점으로 인도할 수도 있습니다. 힘내세요! 위성 발사까지 이제 금방입니다!
mission_10_2A=인공위성이 궤도에 진입했습니다! 내비게이션 위성 업링크(N)를 열고 개체를 탐색하세요.  그리고 더 많은 인공위성을 보내 더 많은 행성을 발견하세요.
mission_10_2A_txt=인공위성이 궤도에 진입했습니다! 위성 업링크(N)를 열고 발견된 개체를 탐색하여 HAL-9000 신호를 감지할 수 있습니다. 만약 신호가 없다면, 더 많은 인공위성을 보내세요.
mission_10_3A=경고! HAL-9000 신호를 __1__에서 발견했습니다! 해당 지면을 스캔할 필요가 있습니다.
mission_10_3A_txt=우리 위성이 __1__에서 약한 HAL-9000 신호를 수신하고 있습니다. 지표면을 스캔해 지도화해야 합니다. 우리가 찾던 배의 마지막 부분이 확실히 여기 있습니다. 미션 우선순위: HAL-9000이 있는 우주선 잔해를 탐색합니다.
mission_10_4A=__1__에서 HAL-9000을 구조하고 (지도 표시) __2__를 연구하세요. 수리 팩이 200개 필요할 것입니다.
mission_10_4A_txt=유레카! __1__에서 HAL-9000의 위치를 찾았습니다! 지도에 표시되었습니다. 안전하게 구조해서 우주정거장에 있는 우리 연구실로 가져가야 합니다. 거기서 우리는 __2__를 연구할 수 있습니다. 우주선을 열기 위해 200개의 수리 팩을 가지고 가세요.
mission_10_5A=HAL-9000에서 몇 가지 우주 기술을 복구했습니다. 연구를 계속 진행하세요.
mission_10_5A_txt=좋아요! HAL-9000에서 몇 가지 새로운 우주 기술을 복구했습니다. 하지만 앞으로 할 일이 많아요. 먼저 더 큰 우주 정거장을 만들고 우주 연구에 자원을 할당해야 합니다. 작업에 복귀하세요!
mission_10_6A=우주 탐사선를 연구하고 로켓에 실어 발사하세요.
mission_10_6A_txt=우리의 위성이 새로운 행성과 위성에서도 외계인의 존재를 발견했기 때문에, 우리는 외계인에 대해 좀더 조사할 필요가 있습니다.  우리는 이러한 목적을 위해 특별히 고안된 우주 탐사선을 연구하고 개발할 수 있습니다. 행성에 보내면 적군에 대한 귀중한 정보를 얻을 수 있을 것입니다. 힘내세요! 우주 탐사선을 연구하여 로켓에 실어 발사하세요. 힘내세요! 우주 탐사선를 연구하고 로켓에 실어 발사하세요.
mission_10_7A=우리는 외계인에 대한 정보를 얻고 있습니다. 외계인이 있는 8개의 행성이나 위성을 탐사할 때까지 더 많은 우주 탐사선을 보내세요.
mission_10_7A_txt=좋아요! 좋아요! 우리는 다른 행성이나 위성에 있는 외계인에 대한 정보를 얻고 있습니다. 미션 로그 버튼의 정보를 확인하세요. 계속해서 더 많은 탐사선을 보내 주위의 외계인이 있는 행성이나 위성 8개로 보내야 합니다.
mission_10_8A=유레카! 이제 우리는 우리 행성에 인접한 별들에 대한 귀중한 정보를 얻었습니다.
mission_10_8A_txt=유레카! 이제 우리는 우리 행성에 인접한 별들에 대한 귀중한 정보를 얻었습니다. 미션 로그 버튼의 정보를 확인하세요.
mission_10_9A=__1__를 탐사하던 우주 탐사선이 끊임없이 방출되는 이상한 방사선을 감지했습니다. 조사해야 합니다.
mission_10_9A_txt=알려드립니다! __1__를 감시하는 우리의 탐사선이 거기서 방출되는 정적이고 신비한 방사선을 감지하고 있습니다. 이 방사선은 궤도에 있는 위성에 의한 표면 관측을 방해하고 있습니다.  이 변칙의 근원을 조사해야 합니다. 그 곳에 탐사 임무를 보낼 준비를 하세요
mission_10_10A=탐사선이 방사선의 출처를 찾았습니다. 이 자료로 표시된 곳으로 가주세요. 제가 이 유물을 연구할 수 있는 곳으로요.
mission_10_10A_txt=좋아요! "우리 탐사선이 포착한 방사선의 근원을 발견했습니다"라고 프리맨은 말했습니다. 지도에 위치가 표시되었습니다. 이제 유물을 연구할 시간이군요. 다음 자료와 함께 프리맨를 해당 위치로 보낼 준비를 하세요:10[item=se-astronomic-catalogue-2],10[item=se-energy-catalogue-2],10[item=se-material-catalogue-2], 10[item=se-rtg-equipment-2],50[item=sulfuric-acid-barrel] 유물에 삽입하세요.
mission_10_11A=HAL-9000이 미쳐버렸어요! 프리맨은 이 유물에 대한 예비 분석을 마쳤지만, HAL-9000이 발견된 배의 잔해로 돌아가야 합니다.
mission_10_11A_txt=HAL-9000? 그 컴퓨터는 미쳐버렸어요! 불가사의한 유물과 관련이 있는 것으로 보입니다. 이 모노리스는 아주 먼 행성에서도 포착되는 강하고 강렬한 신호를 발산합니다. 그리고 저는 HAL-9000이 이 신호들을 포착하고 감시하고 있다는 것을 알게 되었습니다. 하지만 왜 그런지 아직도 모르겠어요. 아마 해답은 그가 구조된 우주선의 잔해 속에 있을 것입니다. 더 잘 조사하기 위해 절 데려다 주세요.
mission_10_12A=우주선에서 HAL-9000에 대한 방대한 데이터를 발견했습니다. HAL-9000 취약점 기술을 연구하여 비활성화하는 방법을 찾으세요.
mission_10_12A_txt=우주선에서 HAL-9000에 대한 방대한 데이터를 발견했습니다. 이 컴퓨터의 목적은 우리와 완전히 독립적입니다. 그는 우리와 함께 보내져 모노리스에 의해 방출된 표식을 찾아 연구하게 되었습니다. 인간의 간섭 없이 말이죠. 그래서 가까이 가지 못하게 하는 거죠. 여기에서 검색한 데이터를 사용하여 HAL-9000 취약성을 찾아 비활성화하는 방법을 찾을 수 있습니다. 연구소로 가세요!
mission_10_13A=HAL-9000에 1개의 EMP 폭탄을 발사하세요. 이를 위한 매우 희귀한 광석을 __1__, __2__ 및 __3__에서 찾을 수 있습니다. 로켓 격납고를 통해 폭탄 발사가 가능합니다. 장소는 지도에 표시되어 있습니다.
mission_10_13A_txt=HAL-9000을 비활성화하는 방법을 알아냈습니다! EMP 폭탄과 함께요! __1__, __2__, 그리고 __3__ 표면에는 극히 희귀한 광물이 있습니다. 이러한 광석은 HAL 회로에 영향을 줄 수 있는 강력한 특성을 가지고 있습니다. 우리는 EMP 폭탄를 제조하기 위헤 광석을 찾고, 추출하고, 처리하기 위한 탐험대를 조직해야 합니다. 이 폭탄은 로켓 격납고를 통해 발사되어야 합니다. 지도에 표시된 장소에서 발사하고, 미션 로그북에 기록되어야 합니다. 길고 어려운 작업이 되겠지만, 반드시 이루어져야 합니다. 그렇지 않으면 우리는 우주 연구에 더 이상의 진전을 이룰 수 없을 것입니다. 탐험을 준비하세요!
mission_10_14A=우리는 EMP 폭탄으로 HAL-9000을 비활성화할 수 있었습니다. 위성을 다시 제어하고, HAL-9000 인공지능 재설치 기술을 연구하세요
mission_10_14A_txt=좋아요! 드디어 EMP 폭탄으로 HAL-9000을 맞췄습니다! 우리 계획이 먹혀들었어요! 로봇이 작동하지 않게 되면서, 우리는 이제 위성에 대한 통제권을 되찾을 수 있게 될 것입니다. 하지만 이제 HAL-9000 인공지능을 다시 설치해야 합니다. 저를 인공위성으로 데려가 주세요. 소프트웨어가 재설치되면, 우리는 우주 기술 연구를 다시 진행할 수 있습니다.
mission_10_15A=HAL-9000의 인공지능 재설치가 성공적으로 완료되었습니다.. 이제 우리는 우주 연구를 계속할 수 있습니다.
mission_10_15A_txt=HAL-9000의 인공지능 재설치가 성공적으로 완료되었습니다.. 이제 우리는 우주 연구를 계속할 수 있습니다.

mission_10_16A=프리맨이 모노리스를 연구하고 싶어합니다.
mission_10_16A_txt=우리의 우주 연구가 가능해짐과 동시에, 이제 HAL-9000의 독점적 관심이었던 신비한 신호를 방출하는 인공물, 즉 모노리스에 대한 연구도 할 수 있게 되었습니다. 이제 실험실에서 그것의 미스터리를 연구하려 합니다.
mission_10_17A=프리맨을 모노리스로 데려가서 방사선 신호를 기계에 통합하는 데 필요한 물질을 모노리스에서 추출할 수 있게 하세요.
mission_10_17A_txt=저는 이 모노리스가 우리의 기계에 매우 유용할 수 있다는 것을 발견했습니다. 저는 이 신비한 신호 방출을 우리에게 유리하게 이용할 수 있습니다. 절 모노리스로 데려가 주세요! 10[item=beacon], 10[item=speed-module-3], 10[item=productivity-module-3], 10[item=effectivity-module-3], 1[item=msi_pure_bludaz], 1[item=msi_pure_solaz], 1[item=msi_pure_uvaz]가 필요합니다.
mission_10_18A=알겠습니다!! 모노리스 추출물을 사용해 기계에 맞는 강력한 모듈과 비콘을 만들 수 있습니다.
mission_10_18A_txt=모노리스에서 얻은 이 추출물과 우리가 발견한 특수 광물을 함께 사용하여 HAL-9000과 저는 기계에 사용할 신호기와 모듈의 복제본을 만들 수 있습니다. 이 추출물을 안전하게 보관하세요!

mission_10_1=위성 로켓 격납고에서 내비게이션 위성을 발사하세요.
mission_10_1_txt=  우주선에 연락해서 도움을 요청하려면 위성을 궤도로 쏘아 올려야 합니다. 일단 도착하면 다시 연락할 수 있습니다. 힘내세요! 인공위성 발사를 준비하세요!
mission_10_2=인공위성이 궤도에 진입했습니다! 신호를 수신하고 있습니다...
mission_10_2_txt=인공위성이 궤도에 진입했습니다! 전송을 받고 있습니다: "당신이 살아있다는 것을 알게 되어 기쁩니다! 우리는 우리가 최고의 팀에 고용되었다는 것을 알고 있습니다! 행성에서의 광물 추출은 어떻게 진행되고 있나요? 왜 이렇게 연락이 오래 걸렸나요? "
mission_10_3=인공위성이 궤도에 진입했습니다! 신호를 수신하고 있습니다...
mission_10_3_txt=사령관, 우리는 이곳에 착륙할 때 끔찍한 사고를 당했습니다. 우리는 우주선을 잃었으며, 곧 폭발했습니다. 우리가 살아있다는 것은 기적입니다. 이 행성은 위험합니다. 즉시 대피할 것을 요청합니다.
mission_10_4=우주 탐사선를 연구하고 로켓에 실어 발사하세요.
mission_10_4_txt=대피? 미쳤습니까? 당신은 이 임무에 얼마나 많은 돈이 투자되었는지 알고 있나요? 우리는 복귀하고 싶습니다. 당신은 괜찮고 발사대는 준비되고 가동됩니다. 이 임무의 초기 계획을 따르도록 해요. 가세요! 우주 탐사선을 궤도에 올려주세요. 그렇게 하고 지시를 기다리세요!
mission_10_5=우주 탐사선이 궤도에 있습니다. 대기하세요 ...
mission_10_5_txt=우주 탐사선는 우주 비행대가 명령한 궤도에 있습니다. 우리는 다음 임무 지시를 기다려야 합니다.
mission_10_6=화물 우주선을 연구하고 다음 화물을 우주에 보내세요:
mission_10_6_txt=매우 잘했습니다. 보스의 말을 들었죠? 여기서 나가려면 광물 화물을 좀 배달해야 해요. 이를 위해, 우리는 화물 우주선을 연구해야 합니다. 완성되면 요청된 화물을 로켓에 실어 발사해야 합니다. 어서 가요!

mission_final=축하합니다! 승리했습니다! 모든 화물이 발사되었습니다.

mission_final_txt=매우 잘했습니다. 우리는 임무를 완수했습니다! 축하합니다! 드디어 집에 갈 수 있어요! 
mission_final_part=좋아요! 화물 하나를 성공적으로 보냈습니다. 이제 막바지입니다. 계속 전진하세요!

