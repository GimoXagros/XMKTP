[mod-setting-description]
ion-cannon-cooldown-seconds=각 이온 캐논의 재사용 대기 시간을 설정합니다.
ion-cannon-voice-style=원하는 아나운서 음성을 선택하십시오. 선택 할 수있는 옵션은 다음과 같습니다. 옵션 리스트: No audible voice; "CommandAndConquer" - the original C&C from 1995; "TiberianSunEVA" - C&C: Tiberian Sun EVA; "TiberianSunCABAL" - C&C: Tiberian Sun CABAL.
ion-cannon-play-klaxon=이온 캐논의 표적이 지정 될 때 마다 지정된 경적 소리를 냅니다.
ion-cannon-play-voices=아나운서 목소리를 재생합니다.
ion-cannon-radius=이온 캐논의 폭발 반경을 설정합니다.
ion-cannon-laser-damage=하나의 이온 캐논 포격에 얼마나 많은 레이저 피해를 입을지 설정합니다.
ion-cannon-explosion-damage=하나의 이온 캐논 포격에 얼마나 많은 폭발 피해를 입을지 설정합니다.
ion-cannon-heatup-multiplier=이 배율은 표적이 지정 된 후 캐논이 발사되는데 걸리는 시간에 영향을 미칩니다. 기본값 2는 목표 지정과 이온포 발사 사이에 약 7초가 소요됩니다. 선형 승수이므로 10의 값을 지정하면 타겟팅과 폭발 사이에 약 35초가 소요됩니다. 이 값을 너무 높게 설정하는 것을 권장하지 않습니다. (최대 10의 값으로만 테스트 됨)
ion-cannon-auto-targeting=장거리 레이더 스캔 on/off 자동 조준 토글을 사용합니다.
ion-cannon-target-worms=자동 조준 타켓으로 산란장 뿐만 아니라 땅벌레를 포함 할지 결정합니다.
ion-cannon-auto-target-visible=레이더 범위 주변의 항상 드러난 지역 내에서 새로운 산란장 확장의 자동 타겟팅을 토글합니다. 주의: 구조에 근접한 적의 확장에 포격이 일어나면 구조에 화재가 발생할 수 있습니다.
ion-cannon-custom-alerts=이온 캐논 타겟이 지정 될 때 마다 활성화되는 사용자 경고를 활성화합니다.
ion-cannon-flames=옵션이 활성화되면 이온 캐논의 폭발 반경 내 모든 것에 산불을 퍼트 릴 수있는 화염의 패치가 생깁니다.
ion-cannon-ready-ticks=연속적인 "이온 캐논 준비 완료" 공지 알림에 필요한 틱의 수. 초당 60 틱이 있으므로 기본 300 틱은 5 초가됩니다.
ion-cannon-bob-updates=Bob's 모드 사용시 활성화가 필요합니다. 활성화 시 Bob's 모드에 호환되게 제작법 및 기술이 조정됩니다.
ion-cannon-chart-tag-duration=이온 캐논 타겟에 대한 맵 마커가 삭제되기까지 지속되는 시간을 나타냅니다. (틱으로 측정) 초당 60틱이 있으므로 기본값 720틱은 대상 지정에서 폭발 영향까지의 기본 시간 인 7초를 초과하여 12~15초입니다.
ion-cannon-min-cannons-ready=자동 조준을 사용하기 전 필요한 최소 발사 가능한 캐논 수를 설정하여 수동으로 타겟팅 할 수있는 이온 캐논 여분을 남겨둡니다.


[mod-name]
Orbital Ion Cannon=궤도 이온 캐논(Orbital Ion Cannon)

[mod-description]
Orbital Ion Cannon=강력한 궤도 이온 캐논을 추가합니다. 바이터 무리가 답이 없을 정도로 많아졌다면 가장 탁월한 해결책은 이 병기가 될 것 입니다.\n\n번역: XMKTP(Xagros)
