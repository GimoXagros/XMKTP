[technology-name]
orbital-ion-cannon=궤도 이온 캐논
auto-targeting=자동 조준

[technology-description]
orbital-ion-cannon=로켓 격납고에서 궤도 이온 캐논을 발사하는 것은 적대적 세력을 처리하는 궁극적인 방법입니다. 엄청난 규모의 화력은 적군 세력의 영토를 광범위하게 정리할 수 있으며 공장 확장을위한 여지가 생깁니다. 더 많은 이온 캐논을 궤도에 배치 할 수록 강력한 폭격을 더 자주 사용할 수 있습니다.
auto-targeting=자동 조준을 연구하면 섹터 스캔 과정에서 레이더가 자동으로 적 세력 영토를 이온 캐논의 타겟으로 지정하게 됩니다. 또한 레이더 주변의 항상 가시적인 영역에서 새로운 영토 확장이 자동으로 감지 하며 이온 캐논 포격으로 단 시간 안에 궤멸 시킵니다.

