[technology-description]
better-turrets=더 강력하고 내구성있는 포탑 방어 장치입니다.
plasma-turrets=레이저 포탑의 향상된 버전입니다.
cannon-turrets=정조준, 장거리 및 큰 구경이 특징인 포탑. 스피터를 우선 순위로 공격합니다.
shockwave-turrets=한 번에 범위 내의 모든 적을 공격하는 단거리 포탑. 약한 적의 무리를 상대하거나 최후 방어선으로 적합합니다.
last-stand-turrets=전력 공급이 실패하게되면 당신의 베이스는 무방비 상태가 됩니까? 파괴되면 주위에 치명적인 피해를 주는 이 장치는 당신의 구조물을 보호하는 최후의 수단이 될 것입니다.
acid-turrets=넓은 범위에 부식성 액체를 살포하여 적 무리를 처리합니다.
lightning-turrets=어떠한 대상이던 즉사시키는 단거리 포탑입니다. 가장 강력한 대상을 우선시합니다.
sticky-turrets=적을 늦추기 위해 바닥에 점액을 분사하는 포탑입니다.

big-radar=알려진 지역만 스캔하지만 전체 지역을 스캔하고 자주 업데이트하는 레이더입니다.

spiked-walls=공격하는 대상에게 피해를 입힙니다.
tough-walls=더 튼튼한 벽입니다.
tough-spiked-walls=공격하는 대상에게 피해를 입히는 더 튼튼한 벽입니다.

logistic-defence=물류 로봇이 스스로 방어 할 수 있게합니다.
electric-defence=전신주를 개조하여 공격하는 대상에게 충격을 줍니다.

plasma-turret-speed=플라스마 발사 속도 향상
plasma-turret-damage=플라스마 발사체 피해 향상
concussion-turret-damage=충격 터렛 발사체 피해 향상

hi-ex-shells=넓은 범위의 탱크 포탄은 광범위의 높은 피해를 줍니다.
nuclear-shells=파괴적인 무기로 넓은 지역을 초토화합니다.
napalm-shells=화재를 일으켜 지도의 넓은 영역을 청소합니다.
napalm-rockets=화재를 일으켜 지도의 넓은 영역을 청소합니다.
fire-ammo=상대를 태우는 탄약과 일반적인 신체적 손상을 줍니다.

better-tank=더 나은 엔진과 더 많은 화력을 갖춘 내구성있는 탱크.

power-armor-3=더 큰 장비 슬롯과 인벤토리 크기 보너스가 있는 아머입니다.
advanced-equipment=향상된 파워 아머 업그레이드.

capsules=AOE 손상 캡슐을 개선합니다.

flamethrower-2=거리, 연소 시간,피해가 향산된 화염 방사기.

healing-alloys=방어를 위해 바이터의 치유능력을 사용합니다.

turret-range=포탑 사정거리 증가합니다.

orbital-destroyer=맵 전체에 걸쳐 적을 자동으로 파괴합니다. 모든 측면에 있어서 압도적입니다.

shield-domes=이 커다란 반구 형태의 돔형 쉴드가 있는 한 내부의 모든 것은 안전하게 보호 될 것입니다.
shield-dome-strength=돔형 쉴드의 전체 강도를 향상시킵니다.
shield-dome-recharge=돔형 쉴드의 충전 효율과 효율성을 향상시킵니다.

turret-logistics=포탑이 물류 네트워크에 탄약을 요청하여 공급받을 수 있게 합니다.
turret-auto-logistics=포탑의 물류 네트워크를 업그레이드하여 자동으로 장전 할 수 있게 합니다.
turret-monitoring=포탑의 체력, 탄약, 연료, 에너지 충전 량을 체크하여 부정적인 상황일 경우 경고를 보냅니다.


