[qol-internal-tech]
name=삶의 질 연구 내부 기술
description=최근 Factorio 업데이트에서 개발자는 기술 계통도 동작을 변경하여 이러한 기술을 볼 수 있게 했습니다. 모딩 인터페이스 요청이 제출되어 이러한 기술을 다시 숨길 수 있지만 아직까지는 개발자의 응답이 없습니다. 지금은 무시해주십시오. 훗 날 미래에 잘하면 해결될 수 있습니다.


[mod-name]
qol_research=삶의 질 연구(Quality of Life research)

[mod-description]
qol_research=삶의 질 연구는 캐릭터 관련 연구 및 보너스를 추가합니다. 모드 옵션에서 원하는 연구만 설정하여 사용할 수 있습니다.\n\n번역: XMKTP(Xagros)