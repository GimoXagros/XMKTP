[helmod_help]
panel-title=도움말
button-previous=이전 페이지
button-next=다음 페이지

getting-start=시작하기
getting-start-desc=이 모드를 사용하기 전에 모드 설정 도움말을 참조하십시오.

convention=버튼 설명
convention-1=텍스트 버튼이나 흰색 버튼 = 동작
convention-2=초록색 버튼 = 대화 상자 열기
convention-3=노란색 버튼 = 생산 구역에 생산품 자동 추가

quick-start=빠른 시작
quick-start-desc=생산 라인 탭에서 첫 번째 생산 구역을 만들 수 있습니다.
quick-start-1=화면에서 "제작법 추가" 버튼을 누릅니다.
quick-start-2=제작법을 선택합니다.
quick-start-3=원재료 열의 노란 아이콘을 클릭합니다.
quick-start-4=제작법, 공장, 신호기 열의 초록색 아이콘을 눌러 제작법 선택창을 엽니다.
quick-start-5=제작법 선택기의 초록색 버튼을 눌러서 모듈/공장 패널으로 전환합니다.
quick-start-6=생산 라인으로 돌아가려면 맨 왼쪽 위의 생산 라인 버튼을 눌러주세요.

getting-start-panel=헬모드 창 설명
getting-start-panel-desc=
getting-start-panel-1=패널 메뉴
getting-start-panel-2=탭 선택
getting-start-panel-3=동작 메뉴
getting-start-panel-4=생산 라인 선택 버튼
getting-start-panel-5=생산 라인 선택 버튼
getting-start-panel-6=데이터 패널, 제작법 구역 목록
getting-start-panel-7=제작법 검색, 필터, 선택 버튼 등

mod-settings=모드 설정
mod-settings-desc=모드 설정을 열려면, [ESC] 키를 누르고 옵션 메뉴에서 모드 설정을 선택합니다.

mod-settings-map=모드 설정 가이드
mod-settings-map-desc=
mod-settings-map-1=디버그 모드: 일반 게임에서 사용하지 마세요. 거대한 로그 파일을 작성할 것입니다.
mod-settings-map-2=요소 숫자 서식: 보려는 소수점 자리 수를 선택 하십시오.
mod-settings-map-3=공장 숫자 서식: 보려는 소수점 자리 수를 선택 하십시오.
mod-settings-map-4=모든 시트 표시: 관리자가 모든 시트를 볼 수 있게 합니다.
mod-settings-map-5=실제 명칭 : 모든 요소의 시스템 이름입니다.
mod-settings-map-6=**** 표시: 결과 테이블에 일부 열을 추가합니다. 보통 필요하지 않을 것입니다.
mod-settings-map-7=텍스트 변경에 대한 필터: 활성화 된 경우 선택기의 필터가 자동으로 적용됩니다. 멀티플레이어 게임에서 사용할 수 없으며, 비활성화해야 할것입니다.
mod-settings-map-8=공장, 비콘, 생성기의 필터: 편집 패널에서 공장이나 신호기가 보이지 않을 경우, 필터를 제거하는 것으로 보이게 할 수 있습니다.
mod-settings-map-9=모듈 제한: 모든 모듈을 허용해야하는 경우도 있습니다. 모듈을 원하는 위치에 사용하려면 비활성화하세요.
mod-settings-map-10=속성 탭 표시: 개체의 모든 속성을 표시하는 추가적 탭입니다.

mod-settings-player=플레이어 별 모드 개인 설정
mod-settings-player-desc=
mod-settings-player-1=공장 단계 기본값: 제작법을 선택 하면 자동으로 선택되는 공장 단계입니다. 기본값보다 속도가 빠르거나 느린 공장을 선택할 수도 있습니다.
mod-settings-player-2=화면 크기: 당신의 화면에 더 적합한 크기를 선택합니다.
mod-settings-player-3=자유 화면 크기: 선택된 화면 크기가 마음에 들지 않는다면, 이 텍스트 필드를 통해 직접 설정할 수 있습니다. (예시: 1920x1080)
mod-settings-player-4=메인 아이콘 표시: 원한다면 상단의 아이콘을 숨길 수 있습니다.
mod-settings-player-5=셀 표시 모드: 모든 숫자 표시 형식을 바꿉니다.
mod-settings-player-6=생산품 또는 원재료 열: 스크롤 없이 볼 수 없을 정도로 제작법이 복잡하다면 값을 줄이십시오 (엔젤&밥스 모드를 둘 다 사용할 경우 2로 두는 것이 좋습니다.)

recipe-selector=제작법 선택 창
recipe-selector-desc=선택 버튼은 거의 없지만 이 섹션에서는 제작법 선택 버튼만을 설명합니다. 제작법을 선택하면 현재 또는 새로운 "생산 구역"에 즉시 추가됩니다.

recipe-selector-normal=일반 제작법 선택창
recipe-selector-normal-desc=옵션 중 "비활성화된 제작법 표시"가 비활성화되어 있다면, 현재 사용 가능한 제작법만 볼 수 있습니다.
recipe-selector-normal-1=비활성화된 제작법 표시: 활성화되어 있다면, 현재 사용 불가능한 제작법도 표시됩니다.
recipe-selector-normal-2=숨겨진 제작법 표시: 체크되어 있다면, 숨겨진 제작법을 표시합니다. 예: 로켓 부품은 숨겨진 제작법이므로, 활성화해야 로켓 부품에 대한 생산 구역을 만들 수 있습니다.
recipe-selector-normal-3=옵션 중 "생산품 별 필터"또는 "재료 별 필터"로 제작법을 검색하려면 생산품별로 선택해야 합니다.
recipe-selector-normal-4=화면 상 "필터"는 아이템의 영어 이름을 입력하여 검색합니다. 모드 설정에서 "텍스트 변경으로 필터링"을 활성화하여 자동 필터를 활성화할 수 있습니다.
recipe-selector-normal-5=유체 제작법 그룹은 가상 유체 제작법의 목록으로 이루어져 있습니다.
recipe-selector-normal-6=정의되지 않은 제작법 그룹은 또 다른 가상 제작법의 목록입니다.

recipe-selector-all=모든 제작법 선택창
recipe-selector-all-desc=비활성화된 제작법 표시가 활성화되어 있다면, 모든 제작법을 볼 수 있습니다.
recipe-selector-all-1=연구된 제작법은 보통 아이콘으로 표시됩니다.
recipe-selector-all-2=연구되지 않은 제작법은 빨간색 아이콘으로 표시됩니다.
recipe-selector-all-3=직접 제작 전용 제작법은 노란색 아이콘으로 표시됩니다.

recipe-editor=제작법 편집기창
recipe-editor-desc=이 장에서는 제작법 편집기를 어떻게 사용하는지에 대해 다룹니다.

recipe-editor-factory=제작법 편집기(공장)
recipe-editor-factory-desc=초록색의 조합 기계 버튼을 눌러, 제작법 편집기로 진입합니다.
recipe-editor-factory-1=제작법 구역에서는 제작법의 정보에 대해 알 수 있습니다.
recipe-editor-factory-2=공장 구역에서는 공장의 정보에 대해 알 수 있습니다.
recipe-editor-factory-3=신호기 섹션에서는 신호기의 정보를 알 수 있습니다.
recipe-editor-factory-4=공정에 사용할 공장이나 신호기를 선택합니다.
recipe-editor-factory-5=제작법을 추가하면 "설정 모드"의 "공장 단계 기본값"이라는 이름의 옵션에 따라 공장이 선택됩니다.

recipe-editor-module=제작법 편집기(모듈)
recipe-editor-module-desc=초록색의 조합 기계 버튼을 눌러, 제작법 편집기로 진입합니다.
recipe-editor-module-1=빨간색 아이콘은 이 제작법에 모듈을 사용할 수 없음을 의미합니다.
recipe-editor-module-2=모듈 추가: 모듈 목록에서 모듈을 선택합니다.
recipe-editor-module-3=모듈 제거: 활성화된 모듈을 선택합니다

production=생산 라인과 구역
production-desc=생산 라인과 생산 구역의 사용법을 다룹니다.

production-line=생산 라인
production-line-desc=생산 라인은 로켓 또는 기타 생산을 위한 생산 구역 목록입니다.
production-line-1=생산 라인 패널을 보면, 시트의 소유자를 볼 수 있습니다. 당신은 생산 라인을 다른 플레이어가 읽거나 편집, 또는 삭제할 수 있도록 허용할 수 있습니다.
production-line-2=생산물 패널에서는 생산 라인의 생산물을 볼 수 있습니다.
production-line-3=투입물 패널에서는 생산 라인에 필요한 재료를 볼 수 있습니다.
production-line-4=동작 열에서는 생산 블럭을 위/아래로 옮기거나 연결 또는 삭제할 수 있습니다.
production-line-5=구역 열에서는 생산 구역을 편집할 수 있습니다.
production-line-6=생산물 열에서는 생산량을 조절할 수 있습니다.
production-line-7=투입물 열에서는 생산 구역이 필요로 하는 제작법을 추가할 수 있습니다.
production-line-8=노란 아이콘을 클릭했을 때 생산할 수 있는 제작법이 적을 경우 제품 필터의 항목 이름과 함께 제작법 선택창이 열립니다
production-line-9=아이템 아이콘을 우클릭하면, 선택된 원재료 필터가 적용되어 제작법 선택창이 열립니다.

production-block=생산 구역
production-block-desc=생산 구역은 생산품의 재료를 생산하는 제작법의 목록을 보여줍니다.
production-block-1=생산 구역 열에서는, 생산 구역의 정보를 확인할 수 있습니다. 구역이 분할되어 있을 경우 보조 구역의 수를 확인할 수 있습니다.
production-block-2=옵션 중 "공장에 의해 계산"이 활성화되어 있다면, 첫 번째 제작법의 공장 개수를 설정할 수 있으며, 각 구역 간은 연결되지 않을 것입니다.
production-block-3=생산물 패널에서는 생산 구역에서 생산되는 제품의 수를 설정할 수 있습니다.
production-block-4=투입물 패널에서는 생산 구역에 필요한 재료를 볼 수 있습니다.
production-block-5=동작 열에서는 생산 블럭을 위/아래로 옮기거나 연결 또는 삭제할 수 있습니다.
production-block-6=제작법 내의 공장 또는 신호기 열에서 제작법을 편집할 수 있습니다.
production-block-7=생산품 열에는 생산품만 표시됩니다.
production-block-8=재료 열에서는, 생산 구역에 제작법을 추가 할 수 있습니다.
production-block-9=노란 아이콘을 클릭했을 때 생산할 수 있는 제작법이 적을 경우 제품 필터의 항목 이름과 함께 제작법 선택창이 열립니다
production-block-10=아이템 아이콘을 우클릭하면, 선택된 원재료 필터가 적용되어 제작법 선택창이 열립니다.
production-block-11=목록 중 "생산율"영역을 조정할 경우, 제작법은 더 많거나 적은 생산품을 만들 것입니다. "고체 연료"를 생산하려 할 때, 3개의 제작법이 있습니다. 모든 제작법을 넣습니다. 첫 제작법은 100%의 "고체 연료",다른 것은 0%. 이제 첫 제작법의 생산율을 50%로 설정합니다. 이제 두번째 제작법은 남은 양의 100%를 생산할 것입니다.
production-block-12=생산 라인을 만들 때, 구역을 나누고 싶다면, 제작법을 선택하고 제작법에 대한 "구역 당 최대치"를 설정하세요.

compute=계산
compute-desc=이 모드가 계산하는 방식을 이해한다면, 그 다음은 쉽습니다.

compute-order=항목 계산
compute-order-desc=계산은 열 단위로 수행되며 항상 첫 번째 열부터 시작합니다.
compute-order-1=동일한 아이템과 생산품을 위한 허용된 정보의 생산품의 동일한 구성 요소가 없다면 확인합니다.
compute-order-2=첫 번째 제작법을 가져옵니다.
compute-order-3=제작법 생산품과 해결된 제작법을 반복합니다.
compute-order-4=임시 저장소의 구성 요소 번호와 소비되는 생산품을 합합니다.
compute-order-5=다음 제작법으로 이동하여 동일한 이전 작업을 수행합니다.
compute-order-6=결과적으로 제품의 상태를 확인하고 수량이 0.01 미만이면 제거합니다. 문제가 많은 제품을 생산할 경우 제품에 빨간색 아이콘이 표시됩니다.
compute-order-7=일부 제작법에서 생산량을 동일하게하려면 "생산량"필드를 사용해야합니다 (특히 유체의 경우).

compute-solver=행렬 해법
compute-solver-desc=행렬 해법은 고전적인 모드의 성능 문제 따라 제작법 균형을 맞추기 위해 추가되었습니다.
compute-solver-1=구역이 있을 때 행렬 해법 톱니바퀴 아이콘을 통하여 활성화할 수 있습니다.
compute-solver-2=계산 할 때 "계산 순서"를 사용하지 않으며 모든 제작법은 순서없이 한 번에 진행됩니다.
compute-solver-3=필요한 경우에만 사용해야 합니다.
compute-solver-4=행렬 해법으로 결과를 찾지 못했다면, 제작법이 빠져있거나 일부 제작법의 제거가 필요합니다.
compute-solver-5=행렬 해법이 활성화되었을 때 생산율 영역 계산은 사용되지 않습니다.

control=조작
control-desc=다음 조작이 가능합니다: 단축키, 우클릭, Ctrl+클릭 또는 Shift+클릭

control-hotkey=단축키 조작
control-hotkey-desc=게임 옵션의 조작 탭에서 단축키를 번경할 수 있습니다.
control-hotkey-1=[U] 글로벌 패널 열기/닫기
control-hotkey-2=[I] 생산 라인 탭 열기
control-hotkey-3=[O] 제작법 선택기 열기

container=보관함
container-desc=상자 버튼 근처에 마우스를 가져다 댈 경우, 필요한 상자 개수 정보를 볼 수 있습니다.

container-solid=고체용 보관함
container-solid-desc=물체 저장소에도 동일하게 하면 됩니다.
container-solid-1=옵션 중 "보관함 선택" 버튼을 클릭한 뒤
container-solid-2=상자나 떨어진 아이템을 선택합니다.

container-fluid=유체용 보관함
container-fluid-desc=유체 저장소에도 동일하게 하면 됩니다.
container-fluid-1=옵션 중 "보관함 선택" 버튼을 클릭한 뒤
container-fluid-2=유체 탱크나 유체 아이템을 선택합니다.
