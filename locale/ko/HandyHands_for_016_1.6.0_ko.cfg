[mod-description]
HandyHands=제작 대기 열이 비어있을 때마다 퀵 바 고정된 아이템 중 부족한 항목을 직접 제작하는 작업을 자동으로 시작합니다. 선택 창 항목에서 우선순위를 지정합니다. 바로 가기 키를 사용하여 설정을 변경합니다. 단, 모든 것을 자동으로 생산하는 것을 잊지 마세요!\n\n번역: XMKTP(Eunji)
