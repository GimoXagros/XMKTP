induction-coil=슬롯이 있는 장비 전력 충전용 유도 코일입니다. 수신 된 전력은 장비 그리드의 모든 모듈에 분산됩니다. 더 높은 효율이 필요한 경우 처리량을 높이기 위해 여러 개의 유도 코일을 사용하십시오.

