[technology-description]
induction1=근처에 있는 전력 네트워크의 전력을 활용하여 차량 또는 아머에 장비하고 있는 모듈을 충전 할 수 있습니다.
induction2=트랜스미터의 트랜스포머를 개선하여 처리량과 효율을 향상시킵니다.
induction3=유도 코일 방향으로만 에너지를 전송하는 획기적인 기술입니다. 보다 우수한 처리량과 효율성을 제공합니다.
induction4=송신기에 대한 추가 최적화로 유도 코일의 처리량과 효율이 더욱 향상시킵니다.
induction5=로켓을 우주로 보내는 것이 과학적 진보에 좋은 것으로 밝혀졌습니다! 그 결과 처리량과 효율성을 최대로 끌어 올리는 법을 알게되었습니다.

