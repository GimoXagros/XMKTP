[item-name]
waterfill=수몰

[mod-setting-name]
enable-waterfill=수몰 활성화 [?]
enable-splash-animation=물튀김 효과 활성화 [?]
waterfill-no-ground=깊은 물 지역에만 수몰 기능 허용 [?]
water-movement-speed=수상 이동 속도 설정 [?]

[mod-setting-description]
enable-waterfill=Waterfill entity allows to switch deep water to shallow (walkable) water. Default: true. Note that enabling this may break compatibility with ship mods.
enable-splash-animation=Gives a nice animation when your character is walking in water but eats a tiny bit of performance. Default: true.
waterfill-no-ground=Allow Waterfill placement on deep water only but not on ground. Default: true.
water-movement-speed=Movement Speed Multiplier for entities in shallow water such as the player or biters. Default: 0.7. The standard movement speed is 1, lower means slower movement.


[mod-name]
shallow-water=얕은 물(Shallow Water)

[mod-description]
shallow-water=얕은 물에서 이동이 가능해집니다. 그리고 깊은 물을 얕은 물로 변경 가능한 기능이 추가됩니다.\n\n번역: XMKTP(Xagros)