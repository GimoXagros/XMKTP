creative-mode-fix_creative-chest-size=__ENTITY__creative-mode-fix_creative-chest__와 __ENTITY__creative-mode-fix_creative-provider-chest__의 크기입니다.\n추가 슬롯은 아이템을 버리는 데에 사용할 수 있습니다.\n이 값은 모든 아이템을 놓는데 필요한 상자의 양을 결정합니다. 큰 값을 설정할 경우 더 적은 상자를 필요로 하겠지만, 성능 문제도 발생할 것입니다.\n이미 진행중인 게임에서 이 값을 변경할 경우 아이템 재결합이 발생할 것입니다.
creative-mode-fix_creative-chest-contains-hidden-items=__ENTITY__creative-mode-fix_creative-chest__와 __ENTITY__creative-mode-fix_creative-provider-chest__가 숨겨진 아이템을 표시하게 됩니다.\n(로켓 부품과 같은 사용할 수 없는 아이템은 기본적으로 숨겨져 있습니다.)\n이미 진행중인 게임에서 이 값을 변경할 경우 아이템 재결합이 발생할 것입니다.
creative-mode-fix_autofill-requester-chest-size=__ENTITY__creative-mode-fix_autofill-requester-chest__의 상자 크기를 설정합니다.
creative-mode-fix_duplicating-chest-size=__ENTITY__creative-mode-fix_duplicating-chest__와 __ENTITY__creative-mode-fix_duplicating-provider-chest__의 상자 크기를 설정합니다.
creative-mode-fix_void-requester-chest-size=__ENTITY__creative-mode-fix_void-requester-chest__의 상자 크기를 설정합니다.
creative-mode-fix_void-storage-chest-size=__ENTITY__creative-mode-fix_void-storage-chest__의 상자 크기를 설정합니다.
creative-mode-fix_creative-cargo-wagon-size=__ENTITY__creative-mode-fix_creative-cargo-wagon__의 크기입니다.\n추가 슬롯은 아이템을 버리는 데에 사용할 수 있습니다.\n이 값은 모든 아이템을 놓는데 필요한 화물차의 수를 결정합니다. 큰 값을 설정할 경우 더 적은 화물차를 필요로 하겠지만, 성능 문제도 발생할 것입니다.\n이미 진행중인 게임에서 이 값을 변경할 경우 아이템 재결합이 발생할 것입니다.
creative-mode-fix_creative-cargo-wagon-contains-hidden-items=__ENTITY__creative-mode-fix_creative-cargo-wagon__가 숨겨진 아이템을 표시하게 됩니다.\n(로켓 부품과 같은 사용할 수 없는 아이템은 기본적으로 숨겨져 있습니다.)\n이미 진행중인 게임에서 이 값을 변경할 경우 아이템 재결합이 발생할 것입니다.
creative-mode-fix_duplicating-cargo-wagon-size=__ENTITY__creative-mode-fix_duplicating-cargo-wagon__의 화물 크기를 설정합니다.
creative-mode-fix_void-cargo-wagon-size=__ENTITY__creative-mode-fix_void-cargo-wagon__의 화물 크기를 설정합니다.
creative-mode-fix_enemy-structures-add-name-suffix=이 모드로 배치하는 적 개체에 "(크리에이티브 모드)" 접미사를 추가하여, 자연 생성된 개체와 구분할 수 있도록 합니다.

