[entity-description]
creative-mode-fix_creative-chest=게임 내 모든 아이템을 포함하며 자동으로 보충되는 강철 상자. 원하지 않는 아이템을 마지막 슬롯에 넣어 제거할 수 있습니다. (중복 설치하여 더 많은 아이템을 얻을 수 있음)\n채취시 상자 내용물은 삭제됩니다.
creative-mode-fix_creative-provider-chest=게임 내 모든 아이템을 포함하며 자동으로 보충되는 공급 상자. 원하지 않는 아이템을 마지막 슬롯에 넣어 제거할 수 있습니다. (중복 설치하여 더 많은 아이템을 얻을 수 있음)\n채취시 상자 내용물은 삭제됩니다.
creative-mode-fix_autofill-requester-chest=요청한 아이템을 즉시 채워주는 요청 상자. 일반 요청 상자와 다르게 요청 횟수만큼 아이템이 채워진다. 미사용 슬롯은 비워지며,\n채취시 상자 내용물은 삭제됩니다.
creative-mode-fix_duplicating-chest=첫 칸의 아이템을 복제하여 나머지 칸을 가득 채워주는 강철 상자.\n상자 제거시 안의 내용물은 삭제된다.
creative-mode-fix_duplicating-provider-chest=첫 칸에 있는 아이템을 복제하여 상자를 가득 채우는 수동형 공급 상자.\n상자 제거시 안의 내용물은 삭제된다.
creative-mode-fix_void-requester-chest=안에 있는 아이템을 자동으로 비우는 요청 상자.\n채취시 상자 내용물은 삭제됩니다.
creative-mode-fix_void-storage-chest=안에 있는 아이템을 자동으로 비우는 보관 상자.\n채취시 상자 내용물은 삭제됩니다.
creative-mode-fix_super-loader=슈퍼 적재기는 연결되어 있는 벨트에 빠르게 아이템을 채웁니다. 복제 상자와 사용하면 벨트 시스템의 효율적인 테스트가 가능합니다.
creative-mode-fix_creative-cargo-wagon=게임 내 모든 아이템을 포함하며 자동으로 보충되는 화물차. 원하지 않는 아이템을 마지막 슬롯에 넣어 제거할 수 있습니다. (중복 설치하여 더 많은 아이템을 얻을 수 있음)\n채취시 차량 내용물은 삭제됩니다.
creative-mode-fix_duplicating-cargo-wagon=첫 칸의 아이템을 복제하는 화물차.\n채취시 차량 내용물은 삭제됩니다.
creative-mode-fix_void-cargo-wagon=안에 있는 모든 아이템을 제거하는 화물차.\n채취시 차량 내용물은 삭제됩니다.
creative-mode-fix_super-logistic-robot=매우 빠르고 에너지 소모가 없는 물류 로봇. 한 번에 1000개까지 운반 가능합니다.
creative-mode-fix_super-construction-robot=매우 빠르고 에너지 소모가 없는 건설 로봇. 한 번에 1000개까지 운반 가능합니다.
creative-mode-fix_super-roboport=전력망에 연결되지 않아 경고 표시가 뜨는 상태여도 작동합니다.
creative-mode-fix_fluid-source=모든 유체를 무제한으로 생성할 수 있습니다. (유체 선택을 위해 크리에이티브 툴즈 제작법을 활성화할 필요가 있음)
creative-mode-fix_fluid-void=들어오는 유체를 공허로 방출합니다.
creative-mode-fix_super-boiler=유체를 최고 온도 (1000도)까지 빠르게 가열합니다.
creative-mode-fix_super-cooler=유체를 기본 온도까지 빠르게 식힙니다.
creative-mode-fix_configurable-super-boiler=유체를 지정한 온도까지 빠르게 가열하거나 식힙니다.(연료 슬롯이 있지만 연료를 투입할 필요는 없음)
creative-mode-fix_heat-source=1000도의 열을 생성합니다.
creative-mode-fix_heat-void=실온이 되도록 열을 흡수합니다.
creative-mode-fix_item-source=필터 설정된 아이템을 화살표 방향으로 출력합니다. 또는 필터가 설정되지 않을 경우, 앞에 있는 시설의 현재 제작법이나 슬롯 필터에 맞게 아이템을 출력합니다.
creative-mode-fix_duplicator=앞에 있는 대상의 아이템이나 유체를 복제합니다.
creative-mode-fix_item-void=앞의 아이템이나 유체를 삭제합니다. 필터가 설정되지 않으면 앞에 있는 생산 시설의 출력물을 제거합니다.
creative-mode-fix_random-item-source=회로 네트워크에 연결해야 작동합니다. 회로 네트워크에 지정된 아이템 중 무작위 아이템을 골라 앞의 벨트에 내려놓거나 회로 신호에 따른 임의의 항목을 인벤토리에 넣을 수 있다.\n\n전선의 색은 벨트의 어느 면에 아이템을 놓을 것인지를 결정합니다. 아이템 신호의 값이 클수록 선택될 확률이 높습니다. 아이템 신호가 아닌 값이 선택된 경우, 그 틱에 아이템은 출력되지 않습니다.
creative-mode-fix_creative-lab=사용 가능한 모든 연구 팩을 자체적으로 생성합니다.\n채취시 연구소 내용물은 삭제됩니다.
creative-mode-fix_active-electric-energy-interface-output=전력망에서 사용하는 전력의 양만큼 전력을 생산합니다. 하지만 이 인터페이스는 전기를 소모하진 못한다.\n힌트: GUI의 값은 전기 네트워크의 초당 값이 아닌 틱당 값 (1/60초)을 사용합니다.
creative-mode-fix_passive-electric-energy-interface=전력망에서 사용하는 전력의 양만큼 전력을 생산합니다. 하지만 이 인터페이스는 전기를 소모하진 못한다.\n힌트: GUI의 값은 전기 네트워크의 초당 값이 아닌 틱당 값 (1/60초)을 사용합니다.
creative-mode-fix_active-electric-energy-interface-input=전력망의 전력을 전부 소비하여 시설의 작동을 멈추게 합니다. 하지만 이 인터페이스는 전기를 생산하진 못한다.\n힌트: GUI의 값은 전기 네트워크의 초당 값이 아닌 틱당 값 (1/60초)을 사용합니다.
creative-mode-fix_energy-source=축전지보다 높은 우선순위로 무제한의 전력을 생산합니다.
creative-mode-fix_passive-energy-source=다른 발전 시설이 충분한 전력을 생성하지 못할 때에 전력을 생산합니다.
creative-mode-fix_energy-void=전력망의 모든 전력을 흡수하여 다른 시설이 동작하지 못하게 합니다.
creative-mode-fix_passive-energy-void=전력망의 잔여 전력을 흡수합니다.
creative-mode-fix_super-radar=넓은 영역을 항상 밝혀둡니다. 경고 표시가 뜨는 상태여도 작동합니다.\n(생성되지 않은 청크를 밝히는 중에 청크 생성이 잠시 중단되며, 이는 지도 창을 잠시동안 검게 만듭니다.)
creative-mode-fix_super-radar-2=매우 넓은 영역을 항상 밝혀둡니다.경고 표시가 뜨는 상태여도 작동합니다.\n(생성되지 않은 청크를 밝히는 중에 청크 생성이 잠시 중단되며, 이는 지도 창을 잠시동안 검게 만듭니다.\n넓은 영역의 청크를 밝히는 데 수 분 가량의 시간이 소모됩니다)
creative-mode-fix_super-beacon=매우 넓은 범위를 가지고 생산성 모듈을 적용 가능한 신호기. 경고 표시가 뜨는 상태여도 작동합니다.

