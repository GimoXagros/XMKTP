[item-description]
creative-mode-fix_energy-absorption=전력망이나 생명체의 모든 전력을 흡수합니다.
creative-mode-fix_magic-wand-creator=개체의 존재를 조정할 수 있습니다. 마법의 지팡이를 사용하기 전에, 좌측 상단의 크리에이티브 모드 메뉴에서 설정해야 합니다. 드래그하여 개체를 선택하고, 놓아서 활성화합니다.\n__CONTROL__select-for-cancel-deconstruct__ 키를 누른 상태에서 드래그하여 대안 모드를 활성화합니다.\n\n기본 모드: 타일이나 자원을 생성합니다.\n대안 모드: 선택된 개체를 제거합니다.
creative-mode-fix_magic-wand-healer=개체를 치료, 살해, 부활시킬 수 있습니다. 마법의 지팡이를 사용하기 전에, 좌측 상단의 크리에이티브 모드 메뉴에서 설정해야 합니다. 드래그하여 개체를 선택하고, 놓아서 활성화합니다.\n__CONTROL__select-for-cancel-deconstruct__ 키를 누른 상태에서 드래그하여 대안 모드를 활성화합니다.\n\n기본 모드: 선택된 개체를 치료하고, 고스트 상태이면 살립니다.\n대안 모드: 선택된 개체의 체력을 낮추거나 죽입니다.
creative-mode-fix_magic-wand-modifier=개체의 속성을 변경할 수 있습니다. 마법의 지팡이를 사용하기 전에, 좌측 상단의 크리에이티브 모드 메뉴에서 설정해야 합니다. 드래그하여 개체를 선택하고, 놓아서 활성화합니다.\n__CONTROL__select-for-cancel-deconstruct__ 키를 누른 상태에서 드래그하여 대안 모드를 활성화합니다.\n\n기본 모드: 개체를 선택하여 속성 창을 엽니다.\n대안 모드: 기본 모드에서 녹화된 변경 사항을 빠르게 적용합니다.
creative-mode-fix_alien-attractor-small=5마리의 외계 생명체를 불러와 배치된 위치에 산란장을 만들게 합니다. (외계 생명체가 무리지어 오기까지 약간의 시간이 걸릴 것입니다)
creative-mode-fix_alien-attractor-medium=20마리의 외계 생명체를 불러와 배치된 위치에 산란장을 만들게 합니다. (외계 생명체가 무리지어 오기까지 시간이 걸릴 것입니다)
creative-mode-fix_alien-attractor-large=100마리의 외계 생명체를 불러와 배치된 위치에 산란장을 만들게 합니다. (외계 생명체가 무리지어 오기까지 많은 시간이 걸릴 것입니다)
creative-mode-fix_super-speed-module=기계의 속도를 크게 증가시킵니다.
creative-mode-fix_super-effectivity-module=기계의 에너지 소비량을 크게 감소시킵니다. 최소 에너지 소비량은 20% 입니다.
creative-mode-fix_super-productivity-module=많은 양의 추가 생산품을 생산합니다. 모든 제작품에 적용 가능합니다.
creative-mode-fix_super-clean-module=기계의 공해 생산량을 크게 감소시킵니다. 최소 공해 생산량은 20% 입니다.
creative-mode-fix_super-slow-module=기계의 속도를 크게 감소시킵니다. 최소 속도는 20% 입니다.
creative-mode-fix_super-consumption-module=기계의 에너지 소비량을 크게 증가시킵니다.
creative-mode-fix_super-pollution-module=기계의 공해 생산량을 크게 증가시킵니다.
creative-mode-fix_super-fusion-reactor-equipment=장비에 무제한의 전력을 제공합니다.
creative-mode-fix_super-personal-roboport-equipment=많은 로봇이 작업할 수 있게 합니다. 매우 넓은 건설 범위를 가지며, 전력 소비 없이 로봇을 충전할 수 있습니다.

