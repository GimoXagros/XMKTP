[mod-description]
creative-mode-fix=Y.Petremann이 제작한 크리에이티브 모드(Creative Mode)를 기반으로 Pac0master와 rk84가 만든 Test Mode mod 합하였습니다. 크리에이티브 모드를 사용하면 아이템, 유체, 전기 에너지를 무제한으로 생성하거나 손쉽게 제거 할 수 있는 시설들을 이용 할 수 있습니다. 테스트 목적이나 게임 초기 조건 설정에 이상적입니다.\n\n번역: XMKTP(PolarZero)
creative-mode=Y.Petremann이 제작한 크리에이티브 모드(Creative Mode)를 기반으로 Pac0master와 rk84가 만든 Test Mode mod 합하였습니다. 크리에이티브 모드를 사용하면 아이템, 유체, 전기 에너지를 무제한으로 생성하거나 손쉽게 제거 할 수 있는 시설들을 이용 할 수 있습니다. 테스트 목적이나 게임 초기 조건 설정에 이상적입니다.\n\n번역: XMKTP(PolarZero)
