[mod-setting-description]
sct-difficulty-cost=Applies multipliers to the cost of technology, based on what "Tier" of science it is.\n\nlolwhat : Everything x0.01.\nUberWaffe : Mil x2, Prod x2, High x5.\nNormal : T2 x2, T3 x6, Mil x6, Prod x6, High x6, Inf x2.\nExtended : T2 x4, T3 x6, Mil x10, Prod x10, High x20, Inf x25.
sct-recipes=Determines how the science pack recipes are changed.\n\nVanilla: Default, uses only vanilla items.\nBobsmods: Uses new bobs resources in science pack recipes
sct-military=Determines when military research is available.\n\ntier2 : available from tier 2 lab (green,red,military)\ntier3 : available from tier 3 lab (all except space, hightech)
sct-bio=Determines when angels bio token research is available.\n\ntier1 : available from tier 1 lab (red,bio)\ntier2 : available from tier 2 lab (read, green, bio)
sct-lab-scaling=Enables scaling of lab base research speed depending on lab tier\nlab 1 - speed 1, lab 2 - speed 1.1, lab 3 - speed 1.3, lab 4 - speed 1.5 (speed is still affected by research speed technonology).
sct-tier1-lab=Prototype for tier 1 lab\nsct-lab-t1: custom tier 1, intermediates might be affected by other mods\nlab:  vanilla recipe, might be affected by other mods
sct-lab-modules=Tier at which module slots are enabled\nnone: no module slots (default)\ntier3:1 slot tier 3, 2 slot tier 4\ntier 4: 2 slot tier 4
sct-hd-icons=Higres icons for science packs (might break some mods, that do not set iconsize)
sct-connect-science=Connect science packs to respective technology that require it (first item in chain)
