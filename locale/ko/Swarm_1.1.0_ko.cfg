[mod-setting-name]
spawners-fragment-units=산란장 파괴시 유닛 생성
units-fragment-units=유닛 처치시 유닛 생성

[mod-setting-description]
spawners-fragment-units=활성화되면, 부화장이 파괴될 때 적 유닛이 나타납니다. 바이터 기지에서 산란장을 파괴할 때 더욱더 주의해야 합니다.
units-fragment-units=활성화되면, 큰 외계인이 처치될 때 작은 외계인들이 나타납니다. 베헤모스급을 완전히 처치했다고 생각하셨나요? 다시 돌아보세요, 처치될 때 더 많은 바이터들을 내보낼테니까요! 수많은 바이터 무리와 수많은 포탑들이 격돌할 때는 성능 저하가 일어날 수 있습니다.
