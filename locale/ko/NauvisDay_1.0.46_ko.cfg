[mod-setting-description]
base-pollution-factor=오염 생산을 하는 승수(십진수). 내부 값에 대해 곱해집니다. 더 많은 오염을 만들기 위해 이것을 늘리십시오. 하한값은 1.0으로 고정됩니다.
polluted-water-threshold=청정수의 오염이 시작되기 전에 청결한 공기 오염의 최소량
clean-water-threshold=오염수가 쌓이기 전에 청결한 공기의 최대량은 오염수를 정화합니다. 오염 임계 값보다 많이은 양이 필요로 하거나 물이 앞뒤로 뒤집혀야합니다.
polluted-water-tile-cleanup=물 타일이 오염되었을 때 제거 된 공기 오염량과 물이 돌아 왔을 때 청소 한 경우 방출 된 공기량.
use-depleted-oil-for-well=최소값에 도달하는 유분이 오염 우물을 위해 빈 우물로 전환되어야하는지 여부. 거짓 빈 우물 (reskinned) 대신 세계에서 생성합니다. 내부 엔티티 이름이 다르므로 기존 세계에서이를 변경하고 싶지는 않습니다.
steam-furnace=유사한 다른 것을 추가하는 다른 모드가 있거나 바닐라가 아닌 기계를 원하지 않는 경우 증기로 작동되는 용광로(예: 저공해 제련 옵션)를 비활성화 할 수 있습니다.
gas-boiler=유사한 모드를 추가 한 다른 모드가 있거나 바닐라가 아닌 장비를 원하지 않는다면, 가스를 동력으로 사용하는 보일러(예: 저공해 증기 생산 옵션)를 비활성화 할 수 있습니다.

