[mod-setting-description]
BI_Solar_Additions=옵션 활성화 시 태양광 발전소, 태양광 발전 시설, 바이오 축전지, 대형 변전소를 사용가능합니다.
BI_Bio_Fuel=활성화하면 바이오 연료를 사용하여 석유 제품을 생산 할 수 있습니다.
BI_Bio_Cannon=기초 대포은 매우 강력하지만 스포너에만 발사 할 수 있습니다.
BI_Game_Tweaks_Stack_Size=원목, 돌, 분쇄된 돌, 콘크리트, 슬래그의 묶음 크기를 변경합니다.
BI_Game_Tweaks_Recipe=변경되는 제작법\n\n콘크리트\n-제거: 철 광석\n-추가: 철 막대기\n\n돌 벽\n-추가: 철 막대기\n\n철도\n-제거: 돌\n-추가: 분쇄된 돌, 콘크리트\n\n강철 도끼\n-제거: 철 막대기\n-추가: 철 도끼
BI_Game_Tweaks_Tree=나무 벌목 시 무작위로 1~6개의 원목을 수확하게 됩니다. 기본 게임: 4개
BI_Game_Tweaks_Player=건설, 드롭, 도달 범위: 6→20\n아이템 수집 거리: 1→4\n채광 거리: 2.7→4\n바닥에 떨어진 아이템 수집 거리: 2→5\n이동 속도: 0.15→0.25
BI_Game_Tweaks_Disassemble=일부 분해 제작법을 활성화합니다. 제작에 사용된 재료에 50%를 돌려받을 수 있습니다.
BI_Game_Tweaks_Bot=배치한 로봇을 수집하거나 파괴할 수 없게 조정합니다.



