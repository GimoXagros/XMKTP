[mod-name]
vtk-deep-core-mining=심층 코어 채광 기술(Deep core mining)

[mod-description]
vtk-deep-core-mining=심층 코어 채광 기술을 추가합니다. 진보된 채광 기술의 일종으로 고갈된 자원의 지하 심층 자원을 채광하는 기술입니다.\n\n번역: XMKTP(Xagros)