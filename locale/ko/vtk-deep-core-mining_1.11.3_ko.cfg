[recipe-description]
  vtk-deepcore-mining-ore-chunk-refining=더 정제 가능한 상태로 만들기 위해 원심 분리기를 이용한 심층 코어 광석 덩어리의 황산 정제 공정입니다.
  vtk-deepcore-mining-iron-ore-chunk-refining=생산이 가능한 철 광석으로 만들기 위해 화학 공장을 이용한 심층 코어 철 광석 덩어리의 황산 정제 공정입니다.
  vtk-deepcore-mining-copper-ore-chunk-refining=생산이 가능한 구리 광석으로 만들기 위해 화학 공장을 이용한 심층 코어 구리 광석 덩어리의 황산 정제 공정입니다.
  vtk-deepcore-mining-coal-chunk-refining=생산이 가능한 석탄으로 만들기 위해 화학 공장을 이용한 심층 코어 석탄 덩어리의 황산 정제 공정입니다.
  vtk-deepcore-mining-stone-chunk-refining=생산이 가능한 돌로 만들기 위해 화학 공장을 이용한 심층 코어 돌 덩어리의 황산 정제 공정입니다.
  vtk-deepcore-mining-uranium-ore-chunk-refining=생산이 가능한 우라늄 광석으로 만들기 위해 화학 공장을 이용한 심층 코어 우라늄 광석 덩어리의 황산 정제 공정입니다.
