[mod-name]
Trade-Empire=무역 제국(Trade Empire)

[mod-description]
Trade-Empire=막대한 부채를 가지고 시작합니다. 귀중한 무역 상품을 실은 로켓을 우주 공간의 자동화된 무역 플랫폼에 보냄으로써 상환해야 합니다. 대출이 다 상환되면 사유 재산을 얻고 흥미로운 물건을 구입할 수 있습니다.\n\n번역: XMKTP(1210)