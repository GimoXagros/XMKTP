[item-description]
Token=모든 조립 기계에서 이 토큰을 사용하여 가장 가까운 우주 무역 플랫폼에서 항목을 주문할 수 있습니다. 이것들이 당신의 이자에 아무 영향이 없다는 것을 명심하세요!
Marketing_beacon=이것은 마케팅 장치로, 당신의 상품에 대한 광고를 방송하고, 고객을 가까운 무역 플랫폼으로 끌어들입니다. 우루로 발사되면 모든 무역 상품의 가격을 1% 인상합니다.

Mk1_kit=무역 상품. 낮은 수준의 군사적 보호, 제한된 힘 그리고 레이저가 없습니다. 하지만 그것들은 가볍기 떄문에 당신은 하나의 로켓에 10개를 넣을 수 있습니다. 안타깝게도, 시장 포화 때문에 가격이 매우 빠르게 하락합니다.
Mk2_kit=무역 상품. 이 상자는 깔끔하게 포장된 레이저 무기와 외계인 살인 갑옷 키트로, 모든 곳에서 살아남을 수 있는 힘과 방어력을 갖추고 있습니다. 은하의 외딴 곳에서 사고 파는 가장 인기 있는 것들 중 하나입니다.
Nuclear_battery=무역 상품. 이것은 우주 여행 중 주요 전기 공급원으로 사용되는 경량의 유지 보수가 불가능하고 재충전할 수없는 소형 원자력 발전기입니다. 방사선 보호가 한계가 있어서 개인적인 용도로 쓰이지 않습니다.

MegaSpaceYacht=이것은 개인사용을 위한 궁극의 우주선입니다. 은하계에서 가장 부유한 사람들만이 소유하고 있습니다. 이 행성에서 벗어날 뿐만 아니라, 멀리 떨어진 은하계 전체로 날아갈 수 잇습니다.

