[mod-description]
BlackMarket=세계적인 암시장인 블랙 마켓을 이용하여 아이템, 유체, 전력을 구매 및 판매 합니다. 이제 과잉 생산품들은 판매하여 수익을 창출하고, 지출을 통해 직접 제작하기 어려운 물품을 구매합니다. 또한 이러한 거래 단위를 선적 시스템으로 사용할 수도 있습니다.\n\n번역: XMKTP(Xagros)