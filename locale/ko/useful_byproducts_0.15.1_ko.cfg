[technology-description]
fuel-cell=수소를 에너지원으로 이용하여 연료 전지를 생산합니다.
caustic-refining=수산화 나트륨을 활용하여 정제 과정을 보다 효율적으로 처리합니다. 원유의 가성 처리를 사용 할 수 있습니다.
advanced-caustic-refining=수산화 나트륨을 활용하여 정제 과정을 보다 효율적으로 처리합니다. 고급 가성 처리를 사용 할 수 있습니다.
caustic-washing=수산화 나트륨을 활용하여 여과 공정을 보다 효율적으로 처리합니다. 슬러리의 가성 세척을 사용 할 수 있습니다.
caustic-washing-thermal=수산화 나트륨을 여과 공정을 보다 효율적으로 처리합니다. 가성 열수 세척을 사용 할 수 있습니다.

