[mod-description]
useful_byproducts=일부 밥 모드의 부산물을 유용하게 만듭니다. 수소는 연료 전지를 만들 수 있습니다. 수산화 나트륨은 석유 정제에서 유용 할 수 있으며 엔젤 모드의 처리로 열수를 개선하는 데 사용할 수 있습니다. Earendel의 허락하에 Thorvin이 0.15에 업데이트했습니다.\n\n번역: Team Xagros