[mod-setting-description]
YARM-ticks-between-checks=자원 위치를 모니터링 할 때 자원량은 이 값을 기준으로 N게임 틱(60틱 = 1초) 마다 한 번씩 업데이트됩니다.
YARM-endless-resource-base=무한한 자원 위치(예: 원유)는 결국 일부 기본 생산 단계에 도달합니다. 기본적으로 이 값은 0% "가득 참"으로 표시됩니다. 100% "가득 참"으로 표시 될 해당 기본 생산 단계에 대해 이 값을 100으로 변경하십시오.
YARM-overlay-step=거대한 자원 지역을 추가하면 큰 오버레이로 프레임이 저할 될 수 있습니다. 오버레이의 희소성을 변경하면 개체 수가 줄어 프레임이 개선됩니다. 전체 범위를 보려면 1로 설정하고, 1/4는 2, 1/9은 3 등으로 설정하십시오.
YARM-map-markers=지도에 등록된 자원 이름과 자원량이 표시된 마커를 등록하고 자동으로 업데이트합니다. 참고: 설정 변경 후 반영까지 몇 초 정도 걸릴 것입니다.
YARM-warn-percent=플레이어에게 알릴 자원의 남은 양 (%)입니다.
YARM-order-by=YARM 리스트의 정렬 순서를 설정합니다.
YARM-debug-profiling=활성화되었을 경우, 틱 타이밍과 관련된 정보를 플레이어에게 출력하고 factorio-current.log에 작성할 것입니다.

