stats_show_settings_tip=생산 통계 모니터 : \n- 이 버튼을 제외한 모든 것을 표시하거나 감추려면 마우스 오른쪽 클릭으로 버튼을 클릭하십시오. \n- 이 버튼을 빈 마우스 커서로 왼쪽 클릭하면 유체 선택 창이 열립니다.(유체 창을 닫으려면이 버튼을 다시 클릭하십시오.) \n- 아이템을 추가하려면 아이템이 있는 마우스 커서로 이 버튼을 클릭하십시오. \n- 아이템을 기존 항목에 놓아서 덮어씁니다. \n- 추가 된 아이템을 마우스 왼쪽으로 클릭하면 위로 이동하고, 오른쪽으로 클릭하면 아래로 이동합니다. \n- 마우스 휠 클릭 또는 마우스 왼쪽/오른쪽 클릭 + 수정 키(기본값: Shift)를 눌러 삭제합니다. \n- 액체와 아이템은 별도의 목록으로 구분되며 서로를 정렬하거나 덮어쓸 수 없습니다. \n- 메인 메뉴 옵션 → 모드 설정에서 모양(크기, 열, 위치, 비율)을 변경 할 수 있습니다.
stats_created=분당 생산(녹색 증가, 적색 감소, 백색 변화 없음)
stats_consumed=분당 소비(녹색 증가, 적색 감소, 백색 변화 없음)
stats_diff=생산-소비 합계\n- 소비량에 생산량이 부족 할 경우 적색이며 균형적인 상태는 백색, 충분한 생산량일 때는 녹색입니다.
