[mod-setting-description]
production-monitor-update-seconds=10-30은 생산 탭의 3-5m 도표입니다. 60-3600은 10m-10h 도표입니다.
production-monitor-top=기본값으로 화면 자측 상단에 추가되어 있습니다.
production-monitor-columns=상단에 첨부된 경우 더 많은 숫자를 사용가능합니다.
production-monitor-precision=비율 값 열에 최소 한자리의 소수점이 항상 표시되지만, 다른 열에는 이 설정으로 정확도를 표시합니다.
production-monitor-show-ratio=표시되는 값은 하나의 소비량 당 생산 되는 값입니다.
production-monitor-modifier=마우스 휠 클릭 기능을 마우스 왼쪽/오른쪽 클릭 + 수정 키(기본값: Shift)로 사용합니다.
production-monitor-default-items=게임을 시작할 때 추가 할 아이템을 쉼표로 구분하여 목록을 작성합니다.(아이템 변수명을 입력해야하며, 변수명은 인터넷을 이용하여 팩토리오 위키에서 찾기바랍니다.)
production-monitor-default-fluids=게임을 시작할 때 추가 할 유체를 쉼표로 구분하여 목록을 작성합니다.(아이템 변수명을 입력해야하며, 변수명은 인터넷을 이용하여 팩토리오 위키에서 찾기바랍니다.)


