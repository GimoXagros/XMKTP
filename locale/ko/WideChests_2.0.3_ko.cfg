[mod-setting-description]
max-chest-width=상자 병합 시 최대 가로 길이를 설정합니다.
max-chest-height=상자 병합 시 최대 세로 길이를 설정합니다.
max-chest-area=상자 병합 시 최대 면적을 설정합니다.
chest-stack-size=건설 로봇이 모든 상자 크기를 만들 수 있도록 선택한 상자 묶음 크기를 수정합니다.
inventory-size-multiplier=이것을 변경하면 병합 또는 분할 시 아이템이 손실될 수 있습니다.
inventory-size-limit=이것을 변경하면 병합 또는 분할 시 아이템이 손실될 수 있습니다.
sprite-decal-chance=스프라이트 도색의 도색 비율입니다.
warehouse-threshold=X보다 큰 가로, 세로 길이의 영역을 병합할 때 휴지통이 사용됩니다.
ghost-timeout-minutes=제한 시간 전에 고스트에 배치 시 상자가 자동으로 병합됩니다.


[mod-name]
WideChests=병합 상자(Merging Chests)

[mod-description]
WideChests=강철 상자를 가로, 세로 최대 42개 까지 병합 할 수 있는 병합 상자를 추가합니다.\n\n번역: XMKTP(Xagros)