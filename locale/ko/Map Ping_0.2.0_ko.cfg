map-ping-lockout-ticks=연속적인 핑 사이에서 제한 되는 시간을 틱으로 나타낸 수치입니다. 초당 60틱으로 초기값인 120틱은 2초가됩니다. 이것은 글로벌 한도이므로 한 플레이어가 지도에 핑을 표시하면 이 시간 동안 다른 모든 핑 시도가 차단됩니다.
map-ping-duration-ticks=이것은 핑이 미니 맵에서 표시되는 지속되는 시간을 틱으로 나타낸 수치입니다. 초당 60틱으로 초기값인 480틱은 8 초가됩니다.
