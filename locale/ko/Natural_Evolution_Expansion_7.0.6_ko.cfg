NE_Evolution_Factor_Tweak=긴 게임 플레이를 원하는 사람들을 위한 옵션입니다. TIME Evolution: 50%, DESTROYING Enemy bases: 10%, POLLUTION: 현재 게임 설정의 2배
NE_Harder_Endgame=로켓 사일로가 제작이 되면 적의 군대가 그것을 파괴하려고 시도합니다!
