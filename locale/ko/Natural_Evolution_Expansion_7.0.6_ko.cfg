[mod-name]
Natural_Evolution_Expansion=자연의 진화 Expansion(Natural Evolution Expansion)

[mod-description]
Natural_Evolution_Expansion=바이터들의 진화 및 확장을 관리합니다. 이제 Expansion이 Phases: Peacefull to Armageddron으로 나옵니다. 각 단계에서 바이터들의 확장은 및 공격성은 전 보다 높습니다. 다른 자연의 진화 모드와 함께 사용하거나 따로 사용하여도 문제 없습니다. 더 자세한 내용은 홈 페이지를 참조바랍니다.\n\n번역: XMKTP(Xagros)