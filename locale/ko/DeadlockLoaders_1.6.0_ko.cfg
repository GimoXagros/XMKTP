[mod-setting-description]
deadlock-loaders-belt-style=운송 벨트의 스프라이트를 변경합니다. 지원되는 모든 벨트를 심플한 디자인으로 변경합니다. VRAM 소비량을 줄여주나 렌더링 시간이 소폭 증가합니다.
deadlock-loaders-underneathie-style=지하 벨트의 스프라이트를 소형 적재기와 일치하는 대체 스프라이트를 사용합니다.
deadlock-loaders-paradox-mode=적재기는 비활성화되어 스타일 옵션만 남게 됩니다. 경고: 이 기능을 끄고 이전 적재기가 존재하는 게임을 로드하면 모든 적재기가 사라지게됩니다.
deadlock-loaders-snap-to-inventories=적재기를 놓을 때 적재기 끝단에 상자가 있고 벨트 끝단에 상자가 없는 경우 적재기가 자동으로 입력 모드로 전환이 됩니다.
deadlock-loaders-snap-to-belts=적재기를 놓을 때 적재기 끝단에 상자가 없고 벨트 끝단에 상자가 있을 경우 자동으로 방향이 전환이 됩니다.
deadlock-loaders-map-colours=벨트의 각 단계에 맞는 색상을 지도와 미니맵에 일치하게 표시합니다.

[mod-name]
DeadlockLoaders=소형 적재기(Deadlock's Compact Loaders)

[mod-description]
DeadlockLoaders=벨트 위의 아이템을 적하 할 때 사용하기 유용한 소형 적재기입니다. 벨트와 기계 및 상자 간의 아이템을 적하 과정을 간소화 하여 뮬류 시스템을 더 빠르고 더 유연하게 합니다.\n\n번역: XMKTP(Xagros)