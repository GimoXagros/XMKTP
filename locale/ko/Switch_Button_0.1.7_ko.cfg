[entity-name]
switchbutton=스위치 버튼

[item-name]
switchbutton=스위치 버튼

[technology-name]
switchbutton=스위치 버튼

[technology-description]
switchbutton=공장을 보다 시각적으로 제어 할 수 있게 하는 구성 가능한 회로 신호가 있는 스위치를 추가합니다.

[controls]
switchbutton-keybind=스위치 버튼 단축키

[mod-setting-name]
ReverseOpenInventory=인벤토리 동작 방식 번경
ShowBonusGui=추가 정보 표시

[mod-setting-description]
ReverseOpenInventory=선택됨: 스위치 버튼은 반대로 작동할 것입니다. 이는 왼쪽 마우스로 클릭했을 때 On/Off 상태를 전환하고, 설정된 단축키를 눌렀을 때 인벤토리를 열것입니다.\n\n선택되지 않음: 일반적인 일정신호 조합기와 동일하게 움직일 것입니다.
ShowBonusGui=선택됨: 설정된 가상 신호에 대한 추가 정보 표시를 허용합니다.\n\n선택 안됨: 설정된 가상 신호에 대한 추가 정보 표시를 허용하지 않습니다.


[mod-name]
Switch_Button=스위치 버튼(Switch Button)

[mod-description]
Switch_Button=이 모드는 하나의 가상 신호에 대한 용량을 가진 스위치 버튼을 추가합니다.\n\n또한 모드 설정으로 작동하는 방식을 변경하여 플레이어가 마우스 왼쪽 버튼을 눌렀을 때 온오프 상태를 변경하게 할 수 있으며, 키 바인딩을 눌러서 GUI 인벤토리를 열 수 있습니다.\n\n번역: XMKTP(PolarZero&1210)