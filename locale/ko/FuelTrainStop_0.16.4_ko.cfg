[entity-name]
fuel-train-stop=기차 연료 공급 정류장

[mod-setting-name]
min-fuel-amount=최소 연료량

[mod-setting-description]
min-fuel-amount=이 값은 기본 기차의 최소 석탄 양을 나타냅니다.\n높은 소비량을 가진 기차는 더 높은 최소량을 얻습니다.\n주의!!\n설정된 값이 너무 높으면 기차가 기차 연료 공급 정류장으로 계속 이동할 수 있습니다.


[mod-name]
FuelTrainStop=기차 연료 공급 정류장(Fuel Train Staiton)

[mod-description]
FuelTrainStop=기차 연료 공급 정류장을 추가합니다. 연료가 부족한 열차가 연료를 보충하기 위해 기차 연료 공급 정류장에 자동으로 들어갈 수 있게합니다.\n\n번역: XMKTP(Xagros)