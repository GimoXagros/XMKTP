[mod-description]
Explosive_biters=폭발하는 적을 소환하는 둥지와 땅벌레를 추가합니다! 사망 시에 광역 폭발하는 것은 물론, 화염 스피터는 주변의 모든 것을 태워 없앨것입니다. 콜로셜급 적을 본다면, 당신과 벽은 순식간에 녹을 것입니다! 행운을 빕니다!\n\n번역: XMKTP(PolarZero)
