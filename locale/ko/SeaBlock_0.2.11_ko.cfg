[technology-description]
sb-startup1=파쇄된 사피라이트는 철판으로 제련 가능하며, 파쇄된 스티라타이트는 구리 판으로 제련 가능합니다.
sb-startup2=갈조류를 조류 배양기에서 배양합니다. 갈조류는 나무 보드의 재료인 알긴산으로 만들 수 있습니다.
sb-startup3=녹조류는 셀룰로오스 섬유를 만드는 데에 사용됩니다. 셀룰로오스 섬유는 나무 벽돌로 가공한 뒤 용광로에서 목탄으로 가공할 수 있습니다.
sb-startup-sulfur=황화 수소에서 황을 생산합니다.

