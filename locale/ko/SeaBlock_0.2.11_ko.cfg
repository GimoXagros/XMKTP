[mod-name]
SeaBlock=씨블럭(Sea Block)
A Sea Block Config=씨블럭 설정(Sea Block Config)
SeaBlockMetaPack=씨블럭 팩(Sea Block Pack)
CircuitProcessing=회로 공정(Circuit Processing)

[mod-description]
SeaBlock=작은 섬에서 시작하여 섬을 확장 할 때 마다 광석 지역이 늘어납니다. 보다 완전한 모드팩을 위해서는 'Sea Block Pack'모드를 설치후 모든 의존성 항목의 모드를 설치하세요.\n\n번역: XMKTP(PolarZero)
A Sea Block Config=다른 모드에서의 씨블럭 설정을 지정합니다.\n\n번역: XMKTP(PolarZero)
SeaBlockMetaPack=씨블럭 팩에 포함되는 모드들을 종속성 목록으로 알려줍니다. 이 모드 자체는 아무런 기능이 없습니다. \n\n번역: XMKTP
CircuitProcessing=밥 모드의 회로에 대한 제작법을 기본 게임의 제작법 스타일로 변경합니다. \n\n번역: XMKTP