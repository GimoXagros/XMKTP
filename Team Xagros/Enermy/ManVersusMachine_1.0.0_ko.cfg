[mod-name]
ManVersusMachine=맨vs머신: 기계 문명(Man Versus Machine)

[mod-description]
ManVersusMachine=당신은이 행성에 불시착한 유일한 사람이 아닙니다. 이전에 온 사람에 의한 로봇은 이미 Nauvis 전역에 분포해 있습니다. 당신은 로봇으로부터 자신을 방어 할 수 있습니까? Config.lua에서 설정 변경 가능합니다.\n\n번역: Team Xagros