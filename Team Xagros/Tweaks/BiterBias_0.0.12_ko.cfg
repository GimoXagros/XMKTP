[mod-setting-name]
global-spawn-rate=전역 생성 비율
biter-rate=바이터 생성 비율
bias-factor=바이터 바이어스 요인
bigger-biters=대형 바이터 생성 확률 증가


[mod-setting-description]
global-spawn-rate=Change this to affect the global spawn rate; it is multiplied by all spawn rates (and by biterRate for biter spawn rate). 1.0 is vanilla and default.
biter-rate=Change this to modify the biter spawner spawn rate. 1.0 is vanilla settings.
bias-factor=Change this to modify the bias factor, that is, the Biter/Spitter spawn ratio. 1.0 is vanilla settings; at 0.5, 50% of spitter spawns become biter spawns. At 0.25, 75% do.
bigger-biters=To compensate for the reduced difficulty (since spitters are more dangerous than biters), increase biter spawn size (as per the evolution factor). Note that this does not make any size appear earlier, just more likely once it does appear.


[mod-name]
BiterBias=바이터 생성 비율(BiterBias)

[mod-description]
BiterBias=바이터/스피터의 생성 비율을 조정 할 수 있습니다.\n\n번역: Team Xagros