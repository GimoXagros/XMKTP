[mod-setting-description]
rso-vanilla-biter-generation=RSO모드가 활성화 중일 때 기본 바이터 생성 원리를 사용합니다. RSO 바이터 생성 원리와 함께 사용할 수 있습니다.
rso-biter-generation=RSO에 내장된 바이터 생성 원리로 제어합니다. 이것은 기본 생성 원리보다 자원 정찰을 하기 더 어렵습니다.
rso-use-donuts=이 설정을 활성화하면 광석 배치 유형에 도형 유형으로 도넛이 추가됩니다. 그것은 광석 배치 유형을 보다 다양하게 만듭니다.
rso-starting-richness-mult=모든 시작 자원에 설정 된 값이 곱해집니다. 시작 영역 전역의 배율을 대체합니다.
rso-global-richness-mult=모든 자원 값에 설정 된 값이 곱해집니다.
rso-resource-chance=지역 섹터 별 자원 생성 확률값을 결정합니다.(0.1 - 1 사이의 범위, 1은 항상을 의미합니다.)
rso-region-size=자원 생성에 사용되는 영역의 크기를 정의합니다. 설정된 수치 값의 덩어리로 정의되며 값이 클수록 자원이 희박해집니다.\n 실행중인 게임을 변경하면 예기치 않은 결과가 발생할 수 있습니다.
rso-enemy-chance=지역 섹터 별 적 생성 확률값을 결정합니다.(0.1 - 1 사이의 범위, 1은 항상을 의미합니다.)
rso-enemy-base-size=적의 베이스 크기에 설정 된 값이 곱해집니다.(더 많은 산란장, 땅벌레가 적 베이스 배치되며 베이스 규모가 커집니다.)
rso-global-size-mult=자원 배치 유형의 크기에 설정 된 값을 곱합니다. 매우 큰 유형은 생성이 안 될 수도 있습니다.
rso-remove-trees=이 설정을 활성화하면 자원이 배치되면서 나무가 제거됩니다.\n 100% 유효하지 않으므로 일부 트리가 남아있을 수 있습니다.
rso-infinite-ores-in-start-area=Angel's 모드의 무한한 광석 유형이 시작 영역에 배치됩니다.
rso-infinite-ore-threshold=Angel's 모드의 무한한 광석 유형이 변경되는 임계점 값을 설정합니다.(0 - 1 사이의 범위, 0은 전체 배치 유형을 무한대로 만들고 1은 거의 무한대 값으로 만듭니다.)
rso-reveal-spawned-resources=이 설정을 활성화하면 생성 된 각 필드의 모든 자원이 지도에 표시됩니다. 미니 맵에 일부 공개 된 광석 배치 유형이 있으면 미리 막아야합니다.
rso-distance-exponent=고급 설정 - 이 설정은 게임 밸런스 및 또는 게임을 파괴 할 수 있습니다.\n 광석의 풍족도를 계산하는데 사용되는 지수를 사용하여 지도 중심으로부터 거리에 따라 증가합니다.
rso-fluid-distance-exponent=고급 설정 - 이 설정은 게임 밸런스 및 또는 게임을 파괴 할 수 있습니다.\n 유체의 풍족도를 계산하는데 사용되는 지수를 사용하여 지도 중심으로부터 거리에 따라 증가합니다.
rso-size-exponent=고급 설정 - 이 설정은 게임 밸런스 및 또는 게임을 파괴 할 수 있습니다.\n 지도 중심으로부터의 거리에 따라 크기가 증가하는 것을 계산하는 데 사용되는 지수입니다.
rso-multi-resource-active=When enabled additional resources can be generated along the primary rolled resource patch. It depends on configuration and it's used by vanilla and some big mods.


[mod-name]
rso-mod=RSO(Resource Spawner Overhaul)

[mod-description]
rso-mod=자원 배치 방식을 변경합니다. 포럼에서 메시지를 보내거나 모드 포털의 쓰레드 사용하여 건의바랍니다.\n\n번역: Team Xagros