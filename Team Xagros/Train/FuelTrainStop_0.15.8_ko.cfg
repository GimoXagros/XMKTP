fuel-train-stop=기차 연료 공급 정류장

[mod-setting-name]
min-fuel-amount=최소 연료량

[mod-setting-description]
min-fuel-amount=The value indicates the minimum amount of coal for a vanilla train.\nTrains with higher consumption, get a higher minimum amount.\nAttention!!\nIf the value is too high, the train can travel continuously to the fuel station.


[mod-name]
FuelTrainStop=기차 연료 공급 정류장(Fuel Train Staiton)

[mod-description]
FuelTrainStop=기차 연료 공급 정류장을 추가합니다. 연료가 부족한 열차가 연료를 보충하기 위해 기차 연료 공급 정류장에 자동으로 들어갈 수 있게합니다.\n\n번역: Team Xagros