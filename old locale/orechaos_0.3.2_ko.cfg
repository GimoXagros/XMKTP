[mod-setting-description]
orechaos-enable-tech-rebalance=Makes it slightly easier to reach filter inserters and circuit network.
orechaos-enable-remover=The Remover allows to dispose of unwanted items at the expense of pollution.
orechaos-enable-slow-filter-inserter=The slow filter inserter is a low-tech alternative to the filter inserter, useful in mods that delay filter inserters, such as bobsmods.
orechaos-mode-name=Determines how we replace ores. It is recommended that you check the settings in the sandbox mode scenario before starting a new map. Choose User Defined to use the settings further below. \n\n * Default:  Replace parts of all patches with vanilla materials iron, copper, coal, stone. \n\n * Increase with distance:  Replace up to half of a patch with vanilla materials, with chance increasing with distance up to 700. \n\n * Increase with distance hard:  More replacement, includes uranium into ore patches outside starting area (you might want to set starting area to >500). \n\n * Uniformly distributed:  Put all materials into all ore patches, excluding uranium. This includes modded ores.\n\n * Bits of Everything:  A small bit of all materials in all ore patches.\n\n * Stone Surplus:  Half of every ore patch is stone.\n\n * Black Pest:  Half of every ore patch is coal. \n\n * Bobsmods Alternative:  Separate bobsmods ores roughly into tiers, an ore deposit will have some of the lower tier materials in it too.\n\n * Angels:  Ore deposits also contain some of the other angel's ores.
orechaos-starting-area-size=This gives the size of the starting area in tiles. The starting area is a single circle around the origin. Note this is not relevant for all modes.


