[technology-description]
vtk-deepcore-mining=고갈 된 광석 지역의 지하에 있는 광석을 채광하는 설비를 개발하는 첨단 기술입니다. 고갈 된 광석 지역을 다시 활성화 할 수 있습니다.

[item-description]
vtk-deepcore-mining-drill=고갈 된 광석 지역의 지하에서 자원을 추출 할 수 있는 강력한 첨단 채굴 기술입니다. 고갈 된 광석지역에 나타나는 심층 광석 지역(~10% 확률)에 놓아야합니다. 전기 채광 드릴의 최대 16배의 비용이 들지만 최대 27배 이상의 광석을 반영구적으로 생산합니다. (추출의 비율이 낮은 원유와 유사하게 고갈됩니다.)
vtk-deepcore-mining-drone=심층 코어 채광 드릴의 구성 요소입니다. 현재 다른 용도는 없습니다.

